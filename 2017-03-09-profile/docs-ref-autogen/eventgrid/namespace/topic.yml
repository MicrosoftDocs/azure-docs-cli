- uid: az_eventgrid_namespace_topic_update
  name: az eventgrid namespace topic update
  summary: |-
    Update a namespace topic.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az eventgrid namespace topic' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az eventgrid namespace topic update [--add]
                                        [--event-retention-in-days]
                                        [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                        [--ids]
                                        [--input-schema {CloudEventSchemaV1_0}]
                                        [--name]
                                        [--namespace-name]
                                        [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                        [--publisher-type {Custom}]
                                        [--remove]
                                        [--resource-group]
                                        [--set]
                                        [--subscription]
  examples:
  - summary: |-
      Update topic
    syntax: az eventgrid namespace topic create -g rg -n topic --namespace-name name --input-schema CloudEventSchemaV1_0
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --event-retention-in-days
    summary: |-
      Event retention for the namespace topic expressed in days.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --input-schema
    parameterValueGroup: "CloudEventSchemaV1_0"
    summary: |-
      This determines the format that is expected for incoming events published to the topic.
  - name: --name --topic-name -n
    summary: |-
      Name of the namespace topic.
  - name: --namespace-name
    summary: |-
      Name of the namespace.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --publisher-type
    parameterValueGroup: "Custom"
    summary: |-
      Publisher type of the namespace topic.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_eventgrid_namespace_topic_wait
  name: az eventgrid namespace topic wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az eventgrid namespace topic' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az eventgrid namespace topic wait [--created]
                                      [--custom]
                                      [--deleted]
                                      [--exists]
                                      [--ids]
                                      [--interval]
                                      [--name]
                                      [--namespace-name]
                                      [--resource-group]
                                      [--subscription]
                                      [--timeout]
                                      [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --name --topic-name -n
    summary: |-
      Name of the namespace topic.
  - name: --namespace-name
    summary: |-
      Name of the namespace.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
