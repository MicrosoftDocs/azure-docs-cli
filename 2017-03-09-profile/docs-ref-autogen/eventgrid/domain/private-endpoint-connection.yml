### YamlMime:AzureCLIGroup
uid: az_eventgrid_domain_private-endpoint-connection
name: az eventgrid domain private-endpoint-connection
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **eventgrid** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az eventgrid domain private-endpoint-connection** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage private endpoint connection resources of a domain.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'az eventgrid' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_eventgrid_domain_private-endpoint-connection_approve
  name: az eventgrid domain private-endpoint-connection approve
  summary: |-
    Approve a private endpoint connection request for a domain.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az eventgrid' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az eventgrid domain private-endpoint-connection approve --domain-name
                                                            --name
                                                            --resource-group
                                                            [--description]
  examples:
  - summary: |-
      Approve a private endpoint connection for a domain.
    syntax: az eventgrid domain private-endpoint-connection approve -g rg1 --domain-name domain1 -n domain1-PrivateEndpoint.6d90cf76-a022-452c-9994-6dac62a50c99 --description "Sample approval description"
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: |-
      Name of the domain.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the private endpoint connection.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --description
    summary: |-
      Comments for the approval.
- uid: az_eventgrid_domain_private-endpoint-connection_delete
  name: az eventgrid domain private-endpoint-connection delete
  summary: |-
    Delete a private endpoint connection for a domain.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az eventgrid' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az eventgrid domain private-endpoint-connection delete [--domain-name]
                                                           [--ids]
                                                           [--name]
                                                           [--resource-group]
                                                           [--subscription]
  examples:
  - summary: |-
      Delete private endpoint connection for a specific domain.
    syntax: az eventgrid domain private-endpoint-connection delete -g rg1 --domain-name domain1 -n connectionName1
  optionalParameters:
  - name: --domain-name
    summary: |-
      Name of the domain.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the private endpoint connection.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_eventgrid_domain_private-endpoint-connection_list
  name: az eventgrid domain private-endpoint-connection list
  summary: |-
    List the properties of all the private endpoint connections for a domain.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az eventgrid' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az eventgrid domain private-endpoint-connection list --name
                                                         --resource-group
  examples:
  - summary: |-
      List a private endpoint connection for a domain.
    syntax: az eventgrid domain private-endpoint-connection list -g rg1 -n domain1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the domain.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_eventgrid_domain_private-endpoint-connection_reject
  name: az eventgrid domain private-endpoint-connection reject
  summary: |-
    Reject a private endpoint connection request for a domain.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'az eventgrid' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
