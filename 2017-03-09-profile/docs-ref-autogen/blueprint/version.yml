### YamlMime:AzureCLIGroup
uid: az_blueprint_version
name: az blueprint version
extensionInformation: >-
  > [!Note]

  > This reference is part of the **blueprint** extension for the Azure CLI  (version 2.50.0 or higher).  The extension will automatically install the first time you run an **az blueprint version** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage published blueprint versions.
description: ''
directCommands:
- uid: az_blueprint_version_delete
  name: az blueprint version delete
  summary: Delete a published version of a blueprint.
  description: ''
  syntax: >-
    az blueprint version delete --blueprint-name
                                --version
                                [--management-group]
                                [--subscription]
                                [--yes]
  examples:
  - summary: Delete a published subscription blueprint
    syntax: az blueprint version delete --subscription MySubscription --blueprint-name MyBlueprint --version v2
  requiredParameters:
  - isRequired: true
    name: --blueprint-name
    summary: Name of the blueprint definition.
    description: ''
  - isRequired: true
    name: --version
    summary: Version of the published blueprint definition.
    description: ''
  optionalParameters:
  - name: --management-group -m
    summary: Use management group for the scope of the blueprint.
    description: ''
  - name: --subscription -s
    summary: Use subscription for the scope of the blueprint. If --management-group is not specified, --subscription value or the default subscription will be used as the scope.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_blueprint_version_list
  name: az blueprint version list
  summary: List published versions of given blueprint definition.
  description: ''
  syntax: >-
    az blueprint version list --blueprint-name
                              [--management-group]
                              [--max-items]
                              [--next-token]
                              [--subscription]
  examples:
  - summary: List published blueprints of a management group
    syntax: az blueprint version list --management-group MyManagementGroup --blueprint-name MyBlueprint
  - summary: List published blueprints of a subscription
    syntax: az blueprint version list --subscription MySubscription --blueprint-name MyBlueprint
  requiredParameters:
  - isRequired: true
    name: --blueprint-name
    summary: Name of the blueprint definition.
    description: ''
  optionalParameters:
  - name: --management-group -m
    summary: Use management group for the scope of the blueprint.
    description: ''
  - name: --max-items
    summary: Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    description: ''
  - name: --next-token
    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
  - name: --subscription -s
    summary: Use subscription for the scope of the blueprint. If --management-group is not specified, --subscription value or the default subscription will be used as the scope.
    description: ''
- uid: az_blueprint_version_show
  name: az blueprint version show
  summary: Get a published version of a blueprint.
  description: ''
  syntax: >-
    az blueprint version show --blueprint-name
                              --version
                              [--management-group]
                              [--subscription]
  examples:
  - summary: Get a published management group blueprint
    syntax: az blueprint version show --management-group MyManagementGroup --blueprint-name MyBlueprint --version v2
  - summary: Get a published subscription blueprint
    syntax: az blueprint version show --subscription MySubscription --blueprint-name MyBlueprint --version v2
  requiredParameters:
  - isRequired: true
    name: --blueprint-name
    summary: Name of the blueprint definition.
    description: ''
  - isRequired: true
    name: --version
    summary: Version of the published blueprint definition.
    description: ''
  optionalParameters:
  - name: --management-group -m
    summary: Use management group for the scope of the blueprint.
    description: ''
  - name: --subscription -s
    summary: Use subscription for the scope of the blueprint. If --management-group is not specified, --subscription value or the default subscription will be used as the scope.
    description: ''
commands:
- az_blueprint_version_artifact
- az_blueprint_version_artifact_list
- az_blueprint_version_artifact_show
- az_blueprint_version_delete
- az_blueprint_version_list
- az_blueprint_version_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage published blueprint versions.
