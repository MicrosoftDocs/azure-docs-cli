### YamlMime:AzureCLIGroup
uid: az_vm
name: az vm
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in two or more extensions. Each extension will automatically install the first time you run an extension command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage Linux or Windows virtual machines.
status: GA
sourceType: Extension
commands:
- az_vm_aem
- az_vm_aem_delete
- az_vm_aem_set
- az_vm_aem_verify
- az_vm_repair
- az_vm_repair_create
- az_vm_repair_list-scripts
- az_vm_repair_repair-and-restore
- az_vm_repair_reset-nic
- az_vm_repair_restore
- az_vm_repair_run
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Linux or Windows virtual machines.
