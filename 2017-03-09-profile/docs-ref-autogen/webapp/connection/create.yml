### YamlMime:AzureCLIGroup
uid: az_webapp_connection_create
name: az webapp connection create
summary: Create a connection between a webapp and a target resource.
description: ''
directCommands:
- uid: az_webapp_connection_create_confluent-cloud
  name: az webapp connection create confluent-cloud
  summary: Create a webapp connection to confluent-cloud.
  description: ''
  syntax: >-
    az webapp connection create confluent-cloud --bootstrap-server
                                                --kafka-key
                                                --kafka-secret
                                                --schema-key
                                                --schema-registry
                                                --schema-secret
                                                [--client-type {dotnet, go, java, python, springBoot}]
                                                [--connection]
                                                [--name]
                                                [--no-wait]
                                                [--resource-group]
                                                [--source-id]
                                                [--subscription]
  examples:
  - summary: Create a connection between webapp and confluent-cloud
    syntax: az webapp connection create confluent-cloud -g WebAppRG -n MyWebApp --bootstrap-server xxx.eastus.azure.confluent.cloud:9092 --kafka-key Name --kafka-secret Secret  --schema-registry https://xxx.eastus.azure.confluent.cloud --schema-key Name --schema-secret Secret
  requiredParameters:
  - isRequired: true
    name: --bootstrap-server
    summary: Kafka bootstrap server url.
    description: ''
  - isRequired: true
    name: --kafka-key
    summary: Kafka API-Key (key).
    description: ''
  - isRequired: true
    name: --kafka-secret
    summary: Kafka API-Key (secret).
    description: ''
  - isRequired: true
    name: --schema-key
    summary: Schema registry API-Key (key).
    description: ''
  - isRequired: true
    name: --schema-registry
    summary: Schema registry url.
    description: ''
  - isRequired: true
    name: --schema-secret
    summary: Schema registry API-Key (secret).
    description: ''
  optionalParameters:
  - name: --client-type
    parameterValueGroup: dotnet, go, java, python, springBoot
    summary: The client type used on the webapp.
    description: ''
  - name: --connection
    summary: Name of the connection.
    description: ''
  - name: --name -n
    summary: Name of the webapp. Required if '--source-id' is not specified.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains the webapp. Required if '--source-id' is not specified.
    description: ''
  - name: --source-id
    summary: The resource id of a webapp. Required if ['--resource-group', '--name'] are not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_webapp_connection_create_cosmos-cassandra
  name: az webapp connection create cosmos-cassandra
  summary: Create a webapp connection to cosmos-cassandra.
  description: ''
  syntax: >-
    az webapp connection create cosmos-cassandra [--account]
                                                 [--client-type {dotnet, go, java, nodejs, python, springBoot}]
                                                 [--connection]
                                                 [--key-space]
                                                 [--name]
                                                 [--no-wait]
                                                 [--resource-group]
                                                 [--secret]
                                                 [--service-principal]
                                                 [--source-id]
                                                 [--subscription]
                                                 [--system-identity]
                                                 [--target-id]
                                                 [--target-resource-group]
                                                 [--user-identity]
  examples:
  - summary: Create a connection between webapp and cosmos-cassandra interactively
    syntax: az webapp connection create cosmos-cassandra
  - summary: Create a connection between webapp and cosmos-cassandra with resource name
    syntax: az webapp connection create cosmos-cassandra -g WebAppRG -n MyWebApp --tg CosmosRG --account MyAccount --key-space MyKeySpace --system-identity
  - summary: Create a connection between webapp and cosmos-cassandra with resource id
    syntax: az webapp connection create cosmos-cassandra --source-id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site} --target-id /subscriptions/{subscription}/resourceGroups/{target_resource_group}/providers/Microsoft.DocumentDB/databaseAccounts/{account}/cassandraKeyspaces/{key_space} --system-identity
  optionalParameters:
  - name: --account
    summary: Name of the cosmos database account. Required if '--target-id' is not specified.
    description: ''
  - name: --client-type
    parameterValueGroup: dotnet, go, java, nodejs, python, springBoot
    summary: The client type used on the webapp.
    description: ''
  - name: --connection
    summary: Name of the webapp connection.
    description: ''
  - name: --key-space
    summary: Name of the keyspace. Required if '--target-id' is not specified.
    description: ''
  - name: --name -n
    summary: Name of the webapp. Required if '--source-id' is not specified.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains the webapp. Required if '--source-id' is not specified.
    description: ''
  - name: --secret
    summary: The secret auth info.
    description: 'Usage: --secret.'
  - name: --service-principal
    summary: The service principal auth info.
    description: >-
      Usage: --service-principal client-id=XX object-id=XX secret=XX


      client-id      : Required. Client id of the service principal.

      object-id      : Required. Object id of the service principal.

      secret         : Required. Secret of the service principal.
  - name: --source-id
    summary: The resource id of a webapp. Required if ['--resource-group', '--name'] are not specified.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --system-identity
    summary: The system assigned identity auth info.
    description: 'Usage: --system-identity.'
  - name: --target-id
    summary: The resource id of target service. Required if ['--target-resource-group', '--account', '--key-space'] are not specified.
    description: ''
  - name: --target-resource-group --tg
    summary: The resource group which contains the cosmos database account. Required if '--target-id' is not specified.
    description: ''
  - name: --user-identity
    summary: The user assigned identity auth info.
    description: >-
      Usage: --user-identity client-id=XX subs-id=XX


      client-id      : Required. Client id of the user assigned identity.

      subs-id        : Required. Subscription id of the user assigned identity.
