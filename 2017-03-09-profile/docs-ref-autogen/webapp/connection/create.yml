### YamlMime:AzureCLIGroup
uid: az_webapp_connection_create
name: az webapp connection create
summary: Create a connection between a webapp and a target resource.
description: ''
directCommands:
- uid: az_webapp_connection_create_appconfig
  name: az webapp connection create appconfig
  summary: Create a webapp connection to appconfig.
  description: ''
  syntax: >-
    az webapp connection create appconfig [--app-config]
                                          [--client-type {dotnet, java, nodejs, none, python}]
                                          [--connection]
                                          [--name]
                                          [--no-wait]
                                          [--resource-group]
                                          [--secret]
                                          [--service-principal]
                                          [--source-id]
                                          [--system-identity]
                                          [--target-id]
                                          [--target-resource-group]
                                          [--user-identity]
                                          [--vault-id]
  examples:
  - summary: Create a connection between webapp and appconfig interactively
    syntax: az webapp connection create appconfig
  - summary: Create a connection between webapp and appconfig with resource name
    syntax: az webapp connection create appconfig -g WebAppRG -n MyWebApp --tg AppconfigRG --app-config MyConfigStore --system-identity
  - summary: Create a connection between webapp and appconfig with resource id
    syntax: az webapp connection create appconfig --source-id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site} --target-id /subscriptions/{subscription}/resourceGroups/{target_resource_group}/providers/Microsoft.AppConfiguration/configurationStores/{config_store} --system-identity
  optionalParameters:
  - name: --app-config
    summary: Name of the app configuration. Required if '--target-id' is not specified.
    description: ''
  - name: --client-type
    parameterValueGroup: dotnet, java, nodejs, none, python
    summary: The client type used on the webapp.
    description: ''
  - name: --connection
    summary: Name of the webapp connection.
    description: ''
  - name: --name -n
    summary: Name of the webapp. Required if '--source-id' is not specified.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains the webapp. Required if '--source-id' is not specified.
    description: ''
  - name: --secret
    summary: The secret auth info.
    description: 'Usage: --secret.'
  - name: --service-principal
    summary: The service principal auth info.
    description: >-
      Usage: --service-principal client-id=XX secret=XX


      client-id      : Required. Client id of the service principal.

      object-id      : Optional. Object id of the service principal (Enterprise Application).

      secret         : Required. Secret of the service principal.
  - name: --source-id
    summary: The resource id of a webapp. Required if ['--resource-group', '--name'] are not specified.
    description: ''
  - name: --system-identity
    summary: The system assigned identity auth info.
    description: 'Usage: --system-identity.'
  - name: --target-id
    summary: The resource id of target service. Required if ['--target-resource-group', '--app-config'] are not specified.
    description: ''
  - name: --target-resource-group --tg
    summary: The resource group which contains the app configuration. Required if '--target-id' is not specified.
    description: ''
  - name: --user-identity
    summary: The user assigned identity auth info.
    description: >-
      Usage: --user-identity client-id=XX subs-id=XX


      client-id      : Required. Client id of the user assigned identity.

      subs-id        : Required. Subscription id of the user assigned identity.
  - name: --vault-id
    summary: The id of key vault to store secret value.
    description: ''
- uid: az_webapp_connection_create_confluent-cloud
