### YamlMime:AzureCLIGroup
uid: az_webapp_auth_microsoft
name: az webapp auth microsoft
extensionInformation: >-
  > [!Note]

  > This reference is part of the **authV2** extension for Azure CLI and requires version 2.23.0 or higher.  The extension will automatically install the first time you run an **az webapp auth microsoft** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage webapp authentication and authorization of the Microsoft identity provider.
description: ''
directCommands:
- uid: az_webapp_auth_microsoft_show
  name: az webapp auth microsoft show
  summary: Show the authentication settings for the Azure Active Directory identity provider.
  description: ''
  syntax: >-
    az webapp auth microsoft show --name
                                  --resource-group
                                  [--slot]
  examples:
  - summary: Show the authentication settings for the Azure Active Directory identity provider. (autogenerated)
    syntax: az webapp auth microsoft show --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_webapp_auth_microsoft_update
  name: az webapp auth microsoft update
  summary: Update the client id and client secret for the Azure Active Directory identity provider.
  description: ''
  syntax: >-
    az webapp auth microsoft update --name
                                    --resource-group
                                    [--allowed-audiences]
                                    [--client-id]
                                    [--client-secret]
                                    [--client-secret-setting-name]
                                    [--issuer]
                                    [--slot]
                                    [--tenant-id]
                                    [--yes]
  examples:
  - summary: Update the open id issuer, client id and client secret for the Azure Active Directory identity provider.
    syntax: >-
      az webapp auth microsoft update  -g myResourceGroup --name MyWebApp \
        --client-id my-client-id --client-secret very_secret_password \
        --issuer https://sts.windows.net/54826b22-38d6-4fb2-bad9-b7983a3e9c5a/
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --allowed-audiences --allowed-token-audiences
    summary: The configuration settings of the allowed list of audiences from which to validate the JWT token.
    description: ''
  - name: --client-id
    summary: The Client ID of this relying party application, known as the client_id.
    description: ''
  - name: --client-secret
    summary: AAD application secret.
    description: ''
  - name: --client-secret-setting-name --secret-setting
    summary: The app setting name that contains the client secret of the relying party application.
    description: ''
  - name: --issuer
    summary: The OpenID Connect Issuer URI that represents the entity which issues access tokens for this application.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --tenant-id
    summary: The tenant id of the application.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
