### YamlMime:AzureCLIGroup
uid: az_webapp_auth_apple
name: az webapp auth apple
extensionInformation: >-
  > [!Note]

  > This reference is part of the **authV2** extension for the Azure CLI  (version 2.23.0 or higher).  The extension will automatically install the first time you run an **az webapp auth apple** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage webapp authentication and authorization of the Apple identity provider.
description: ''
directCommands:
- uid: az_webapp_auth_apple_show
  name: az webapp auth apple show
  summary: Show the authentication settings for the Apple identity provider.
  description: ''
  syntax: >-
    az webapp auth apple show --name
                              --resource-group
                              [--slot]
  examples:
  - summary: Show the authentication settings for the Apple identity provider. (autogenerated)
    syntax: az webapp auth apple show --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_webapp_auth_apple_update
  name: az webapp auth apple update
  summary: Update the client id and client secret for the Apple identity provider.
  description: ''
  syntax: >-
    az webapp auth apple update --name
                                --resource-group
                                [--client-id]
                                [--client-secret]
                                [--client-secret-setting-name]
                                [--scopes]
                                [--slot]
                                [--yes]
  examples:
  - summary: Update the client id and client secret for the Apple identity provider.
    syntax: >-
      az webapp auth apple update  -g myResourceGroup --name MyWebApp \
        --client-id my-client-id --client-secret very_secret_password
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --client-id
    summary: The Client ID of the app used for login.
    description: ''
  - name: --client-secret
    summary: The client secret.
    description: ''
  - name: --client-secret-setting-name --secret-setting
    summary: The app setting name that contains the client secret.
    description: ''
  - name: --scopes
    summary: A list of the scopes that should be requested while authenticating.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
commands:
- az_webapp_auth_apple_show
- az_webapp_auth_apple_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage webapp authentication and authorization of the Apple identity provider.
