### YamlMime:AzureCLIGroup
uid: az_webapp_auth_facebook
name: az webapp auth facebook
extensionInformation: >-
  > [!Note]

  > This reference is part of the **authV2** extension for Azure CLI and requires version 2.23.0 or higher.  The extension will automatically install the first time you run an **az webapp auth facebook** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage webapp authentication and authorization of the Facebook identity provider.
description: ''
directCommands:
- uid: az_webapp_auth_facebook_show
  name: az webapp auth facebook show
  summary: Show the authentication settings for the Facebook identity provider.
  description: ''
  syntax: >-
    az webapp auth facebook show --name
                                 --resource-group
                                 [--slot]
  examples:
  - summary: Show the authentication settings for the Facebook identity provider. (autogenerated)
    syntax: az webapp auth facebook show --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_webapp_auth_facebook_update
  name: az webapp auth facebook update
  summary: Update the app id and app secret for the Facebook identity provider.
  description: ''
  syntax: >-
    az webapp auth facebook update --name
                                   --resource-group
                                   [--app-id]
                                   [--app-secret]
                                   [--app-secret-setting-name]
                                   [--graph-api-version]
                                   [--scopes]
                                   [--slot]
                                   [--yes]
  examples:
  - summary: Update the app id and app secret for the Facebook identity provider.
    syntax: >-
      az webapp auth facebook update  -g myResourceGroup --name MyWebApp \
        --app-id my-client-id --app-secret very_secret_password
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --app-id
    summary: The App ID of the app used for login.
    description: ''
  - name: --app-secret
    summary: The app secret.
    description: ''
  - name: --app-secret-setting-name --secret-setting
    summary: The app setting name that contains the app secret.
    description: ''
  - name: --graph-api-version
    summary: The version of the Facebook api to be used while logging in.
    description: ''
  - name: --scopes
    summary: A list of the scopes that should be requested while authenticating.
    description: ''
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
commands:
- az_webapp_auth_facebook_show
- az_webapp_auth_facebook_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage webapp authentication and authorization of the Facebook identity provider.
