### YamlMime:AzureCLIGroup
uid: az_webapp_config_ssl
name: az webapp config ssl
extensionInformation: >-
  > [!Note]

  > This reference is part of the **appservice-kube** extension for the Azure CLI  (version 2.34.1 or higher).  The extension will automatically install the first time you run an **az webapp config ssl** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Configure SSL certificates for web apps.
description: ''
directCommands:
- uid: az_webapp_config_ssl_bind
  name: az webapp config ssl bind
  summary: Bind an SSL certificate to a web app.
  description: ''
  syntax: >-
    az webapp config ssl bind --certificate-thumbprint
                              --name
                              --resource-group
                              --ssl-type {IP, SNI}
                              [--slot]
  examples:
  - summary: Bind an SSL certificate to a web app. (autogenerated)
    syntax: az webapp config ssl bind --certificate-thumbprint {certificate-thumbprint} --name MyWebapp --resource-group MyResourceGroup --ssl-type SNI
  requiredParameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: The ssl cert thumbprint.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the web app. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --ssl-type
    parameterValueGroup: IP, SNI
    summary: The ssl cert type.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
- uid: az_webapp_config_ssl_unbind
  name: az webapp config ssl unbind
  summary: Unbind an SSL certificate from a web app.
  description: ''
  syntax: >-
    az webapp config ssl unbind --certificate-thumbprint
                                --name
                                --resource-group
                                [--slot]
  requiredParameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: The ssl cert thumbprint.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the web app. You can configure the default using `az configure --defaults web=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
    description: ''
commands:
- az_webapp_config_ssl_bind
- az_webapp_config_ssl_unbind
