- uid: az_dataprotection_backup-instance_initialize
  name: az dataprotection backup-instance initialize
  summary: |-
    Initialize JSON request body for configuring backup of a resource.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'az dataprotection' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az dataprotection backup-instance initialize --datasource-id
                                                 --datasource-location
                                                 --datasource-type {AzureBlob, AzureDatabaseForPostgreSQL, AzureDisk, AzureKubernetesService}
                                                 --policy-id
                                                 [--backup-configuration]
                                                 [--friendly-name]
                                                 [--secret-store-type {AzureKeyVault}]
                                                 [--secret-store-uri]
                                                 [--snapshot-resource-group-name]
                                                 [--tags]
  examples:
  - summary: |-
      Initialize backup instance request for Azure Disk
    syntax: az dataprotection backup-instance initialize --datasource-type AzureDisk -l southeastasia --policy-id {disk_policy_id} --datasource-id {disk_id}
  requiredParameters:
  - isRequired: true
    name: --datasource-id
    summary: |-
      ARM Id of the resource to be backed up.
  - isRequired: true
    name: --datasource-location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - isRequired: true
    name: --datasource-type
    parameterValueGroup: "AzureBlob, AzureDatabaseForPostgreSQL, AzureDisk, AzureKubernetesService"
    summary: |-
      Specify the datasource type of the resource to be backed up.
  - isRequired: true
    name: --policy-id
    summary: |-
      Id of the backup policy the datasource will be associated.
  optionalParameters:
  - name: --backup-configuration
    summary: |-
      Backup configuration for backup. Use this parameter to configure protection for AzureKubernetesService.
  - name: --friendly-name
    summary: |-
      User-defined friendly name for the backup instance.
  - name: --secret-store-type
    parameterValueGroup: "AzureKeyVault"
    summary: |-
      Specify the secret store type to use for authentication.
  - name: --secret-store-uri
    summary: |-
      Specify the secret store uri to use for authentication.
  - name: --snapshot-resource-group-name --snapshot-rg
    summary: |-
      Name of the resource group in which the backup snapshots should be stored.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
- uid: az_dataprotection_backup-instance_initialize-backupconfig
  name: az dataprotection backup-instance initialize-backupconfig
  summary: |-
    Initialize JSON request body for initializing and configuring backup of an AzureKubernetesService resource.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'az dataprotection' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az dataprotection backup-instance initialize-backupconfig --datasource-type {AzureBlob, AzureDatabaseForPostgreSQL, AzureDisk, AzureKubernetesService}
                                                              [--backup-hook-references]
                                                              [--excluded-namespaces]
                                                              [--excluded-resource-type]
                                                              [--include-cluster-scope {false, true}]
                                                              [--included-namespaces]
                                                              [--included-resource-type]
                                                              [--label-selectors]
                                                              [--snapshot-volumes {false, true}]
  examples:
  - summary: |-
      Initialize backup configuration
    syntax: az dataprotection backup-instance initialize-backupconfig --datasource-type AzureKubernetesService --label-selectors key=val foo=bar --excluded-namespaces excludeNS1 excludeNS2
  requiredParameters:
  - isRequired: true
    name: --datasource-type
    parameterValueGroup: "AzureBlob, AzureDatabaseForPostgreSQL, AzureDisk, AzureKubernetesService"
    summary: |-
      Specify the datasource type of the resource to be backed up.
  optionalParameters:
  - name: --backup-hook-references --backup-hook-refs
    summary: |-
      Property sets the hook reference to be executed during backup.
  - name: --excluded-namespaces
    summary: |-
      List of namespaces to be excluded for backup.
  - name: --excluded-resource-type --excluded-resource-types
    summary: |-
      List of resource types to be excluded for backup.
  - name: --include-cluster-scope --include-cluster-scope-resources
    parameterValueGroup: "false, true"
    summary: |-
      Boolean parameter to decide whether cluster scope resources are included for restore. By default this is taken as true.
  - name: --included-namespaces
    summary: |-
      List of namespaces to be included for backup.
  - name: --included-resource-type --included-resource-types
    summary: |-
      List of resource types to be included for backup.
  - name: --label-selectors
    summary: |-
      List of labels for internal filtering for backup.
  - name: --snapshot-volumes
    parameterValueGroup: "false, true"
    summary: |-
      Boolean parameter to decide whether snapshot volumes are included for backup. By default this is taken as true.
- uid: az_dataprotection_backup-instance_initialize-restoreconfig
  name: az dataprotection backup-instance initialize-restoreconfig
  summary: |-
    Initialize JSON request body for initializing and configuring restore of an AzureKubernetesService resource.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'az dataprotection' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az dataprotection backup-instance initialize-restoreconfig --datasource-type {AzureBlob, AzureDatabaseForPostgreSQL, AzureDisk, AzureKubernetesService}
                                                               [--conflict-policy {Patch, Skip}]
                                                               [--excluded-namespaces]
                                                               [--excluded-resource-type]
                                                               [--include-cluster-scope {false, true}]
                                                               [--included-namespaces]
                                                               [--included-resource-type]
                                                               [--label-selectors]
                                                               [--namespace-mappings]
                                                               [--persistent-restoremode {RestoreWithVolumeData, RestoreWithoutVolumeData}]
                                                               [--restore-hook-references]
  examples:
  - summary: |-
      Initialize restore configuration
    syntax: az dataprotection backup-instance initialize-restoreconfig --datasource-type AzureKubernetesService
  requiredParameters:
  - isRequired: true
    name: --datasource-type
    parameterValueGroup: "AzureBlob, AzureDatabaseForPostgreSQL, AzureDisk, AzureKubernetesService"
    summary: |-
      Specify the datasource type of the resource to be backed up.
  optionalParameters:
  - name: --conflict-policy
    parameterValueGroup: "Patch, Skip"
    summary: |-
      Conflict policy for restore. Allowed values are Skip, Patch. Default value is Skip.
  - name: --excluded-namespaces
    summary: |-
      List of namespaces to be excluded for restore.
  - name: --excluded-resource-type --excluded-resource-types
    summary: |-
      List of resource types to be excluded for restore.
  - name: --include-cluster-scope --include-cluster-scope-resources
    parameterValueGroup: "false, true"
    summary: |-
      Boolean parameter to decide whether cluster scope resources are included for restore. By default this is taken as true.
  - name: --included-namespaces
    summary: |-
      List of namespaces to be included for restore.
  - name: --included-resource-type --included-resource-types
    summary: |-
      List of resource types to be included for restore.
  - name: --label-selectors
    summary: |-
      List of labels for internal filtering for restore.
  - name: --namespace-mappings
    summary: |-
      Namespaces mapping from source namespaces to target namespaces to resolve namespace naming conflicts in the target cluster.
  - name: --persistent-restoremode --persistent-volume-restore-mode
    parameterValueGroup: "RestoreWithVolumeData, RestoreWithoutVolumeData"
    summary: |-
      Restore mode for persistent volumes. Allowed values are RestoreWithVolumeData, RestoreWithoutVolumeData. Default value is RestoreWithVolumeData.
  - name: --restore-hook-references --restore-hook-refs
    summary: |-
      Property sets the hook reference to be executed during restore.
- uid: az_dataprotection_backup-instance_list
  name: az dataprotection backup-instance list
  summary: |-
    Gets backup instances belonging to a backup vault.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'az dataprotection' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az dataprotection backup-instance list --resource-group
                                           --vault-name
                                           [--max-items]
                                           [--next-token]
  examples:
  - summary: |-
      List backup instances in a vault
    syntax: az dataprotection backup-instance list --resource-group "000pikumar" --vault-name "PratikPrivatePreviewVault1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vault-name -v
    summary: |-
      The name of the backup vault.
  optionalParameters:
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_dataprotection_backup-instance_list-from-resourcegraph
  name: az dataprotection backup-instance list-from-resourcegraph
  summary: |-
    List backup instances across subscriptions, resource groups and vaults.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'az dataprotection' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az dataprotection backup-instance list-from-resourcegraph --datasource-type {AzureBlob, AzureDatabaseForPostgreSQL, AzureDisk, AzureKubernetesService}
                                                              [--datasource-id]
                                                              [--protection-status {ProtectionConfigured, ProtectionError}]
                                                              [--resource-groups]
                                                              [--subscriptions]
                                                              [--vaults]
  examples:
  - summary: |-
      list backup instances across multiple vaults across multiple resource groups
    syntax: az dataprotection backup-instance list-from-resourcegraph --resource-groups resourceGroup1 resourceGroup2 --vaults vault1 vault2 --datasource-type AzureBlob
  - summary: |-
      list backup instances in a vault which are in a protection error state.
    syntax: az dataprotection backup-instance list-from-resourcegraph --resource-groups resourceGroup --vaults vault --protection-status ProtectionError --datasource-type AzureDisk
  requiredParameters:
  - isRequired: true
    name: --datasource-type
    parameterValueGroup: "AzureBlob, AzureDatabaseForPostgreSQL, AzureDisk, AzureKubernetesService"
    summary: |-
      Specify the datasource type.
  optionalParameters:
  - name: --datasource-id
    summary: |-
      Specify datasource id filter to apply.
  - name: --protection-status
    parameterValueGroup: "ProtectionConfigured, ProtectionError"
    summary: |-
      Specify protection status.
  - name: --resource-groups
    summary: |-
      List of resource groups.
  - name: --subscriptions
    summary: |-
      List of subscription Ids.
  - name: --vaults
    summary: |-
      List of vault names.
