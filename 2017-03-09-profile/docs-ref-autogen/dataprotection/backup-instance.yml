- uid: az_dataprotection_backup-instance_update-msi-permissions
  name: az dataprotection backup-instance update-msi-permissions
  summary: |-
    Assign the required permissions needed to successfully enable backup for the datasource.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'az dataprotection' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az dataprotection backup-instance update-msi-permissions --datasource-type {AzureBlob, AzureDatabaseForPostgreSQL, AzureDisk, AzureKubernetesService}
                                                             --operation {Backup, Restore}
                                                             --permissions-scope {Resource, ResourceGroup, Subscription}
                                                             --resource-group
                                                             --vault-name
                                                             [--backup-instance]
                                                             [--keyvault-id]
                                                             [--restore-request-object]
                                                             [--snapshot-resource-group-id]
                                                             [--yes]
  examples:
  - summary: |-
      Assign the required permissions needed to successfully enable backup for the datasource.
    syntax: az dataprotection backup-instance update-msi-permissions --backup-instance backup_inst.json --resource-group samarth_resource_group --vault-name samarthbackupvault --datasource-type AzureDisk --operation Backup --permissions-scope ResourceGroup
  - summary: |-
      Assign the required permissions needed to successfully enable restore for the datasource.
    syntax: az dataprotection backup-instance update-msi-permissions --datasource-type AzureKubernetesService --operation Restore --permissions-scope Resource --resource-group sampleRG --vault-name samplevault --restore-request-object aksrestore.json --snapshot-resource-group-id /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/sampleRG
  requiredParameters:
  - isRequired: true
    name: --datasource-type
    parameterValueGroup: "AzureBlob, AzureDatabaseForPostgreSQL, AzureDisk, AzureKubernetesService"
    summary: |-
      Specify the datasource type of the resource to be backed up.
  - isRequired: true
    name: --operation
    parameterValueGroup: "Backup, Restore"
    summary: |-
      List of possible operations.
  - isRequired: true
    name: --permissions-scope
    parameterValueGroup: "Resource, ResourceGroup, Subscription"
    summary: |-
      Scope for assigning permissions to the backup vault.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --vault-name
    summary: |-
      Name of the vault.
  optionalParameters:
  - name: --backup-instance
    summary: |-
      Request body for operation "Backup" Expected value: json-string/@json-file. Required when --operation is Backup.
  - name: --keyvault-id
    summary: |-
      ARM id of the key vault. Required when --datasource-type is AzureDatabaseForPostgreSQL.
  - name: --restore-request-object
    summary: |-
      Request body for operation "Restore" Expected value: json-string/@json-file. Required when --operation is Restore.
  - name: --snapshot-resource-group-id --snapshot-rg-id
    summary: |-
      ARM id of the snapshot resource group. Required when assigning permissions over snapshot resource group and the --operation is Restore.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
