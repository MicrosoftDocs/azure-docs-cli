### YamlMime:AzureCLIGroup
uid: az_dataprotection_backup-instance
name: az dataprotection backup-instance
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **dataprotection** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az dataprotection backup-instance** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage backup instance with dataprotection.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: "Command group 'az dataprotection' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_dataprotection_backup-instance_adhoc-backup
  name: az dataprotection backup-instance adhoc-backup
  summary: |-
    Trigger adhoc backup.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'az dataprotection' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az dataprotection backup-instance adhoc-backup --rule-name
                                                   [--backup-instance-name]
                                                   [--ids]
                                                   [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                   [--resource-group]
                                                   [--retention-tag-override]
                                                   [--subscription]
                                                   [--vault-name]
  examples:
  - summary: |-
      Fetch Backup Policy details for rule name and Trigger Adhoc Backup
    syntax: >-
      az dataprotection backup-policy show -g "000pikumar" --vault-name "PratikPrivatePreviewVault1" -n "backupPolicy"

      az dataprotection backup-instance adhoc-backup --name "testInstance1" --rule-name "BackupWeekly" --retention-tag-override "yearly" --resource-group "000pikumar" --vault-name "PratikPrivatePreviewVault1"
  requiredParameters:
  - isRequired: true
    name: --rule-name
    summary: |-
      Specify backup policy rule name.
  optionalParameters:
  - name: --backup-instance-name --name -n
    summary: |-
      The name of the backup instance.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --retention-tag-override
    summary: |-
      Specify retention override tag.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --vault-name -v
    summary: |-
      The name of the backup vault.
- uid: az_dataprotection_backup-instance_create
