- uid: az_dataprotection_backup-instance_update
  name: az dataprotection backup-instance update
  summary: |-
    Update a backup instance in a backup vault.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'az dataprotection' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az dataprotection backup-instance update [--add]
                                             [--backup-instance-name]
                                             [--data-source-info]
                                             [--data-source-set-info]
                                             [--datasource-auth-credentials]
                                             [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--friendly-name]
                                             [--identity-details]
                                             [--ids]
                                             [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                             [--object-type]
                                             [--policy-info]
                                             [--remove]
                                             [--resource-group]
                                             [--set]
                                             [--subscription]
                                             [--tags]
                                             [--validation-type {DeepValidation, ShallowValidation}]
                                             [--vault-name]
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --backup-instance-name --name -n
    summary: |-
      The name of the backup instance.
  - name: --data-source-info
    summary: |-
      Gets or sets the data source information.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
