### YamlMime:AzureCLIGroup
uid: az_support_in-subscription_file-workspace
name: az support in-subscription file-workspace
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **support** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az support in-subscription file-workspace** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  File workspaces for Azure Support for the specified subscription.
status: GA
sourceType: Extension
directCommands:
- uid: az_support_in-subscription_file-workspace_create
  name: az support in-subscription file-workspace create
  summary: |-
    Create a new file workspace for the specified subscription.
  status: GA
  sourceType: Extension
  syntax: az support in-subscription file-workspace create --file-workspace-name
  examples:
  - summary: |-
      Create a file workspace for a specified subscription (different from the account subscription)
    syntax: az support in-subscription file-workspace create --file-workspace-name "TestWorkspaceName" --subscription "TestSubscription"
  - summary: |-
      Create a file workspace for a specified subscription (same as the account subscription)
    syntax: az support in-subscription file-workspace create --file-workspace-name "TestWorkspaceName"
  requiredParameters:
  - isRequired: true
    name: --file-workspace-name
    summary: |-
      File workspace name.
- uid: az_support_in-subscription_file-workspace_show
  name: az support in-subscription file-workspace show
  summary: |-
    Get details for a specific file workspace in an Azure subscription.
  status: GA
  sourceType: Extension
  syntax: az support in-subscription file-workspace show --file-workspace-name
  examples:
  - summary: |-
      Show a file workspace for a specified subscription (different from the account subscription)
    syntax: az support in-subscription file-workspace show --file-workspace-name "TestWorkspaceName" --subscription "TestSubscription"
  - summary: |-
      Show a file workspace for a specified subscription (same as the account subscription)
    syntax: az support in-subscription file-workspace show --file-workspace-name "TestWorkspaceName"
  requiredParameters:
  - isRequired: true
    name: --file-workspace-name
    summary: |-
      File Workspace Name.
commands:
- az_support_in-subscription_file-workspace_create
- az_support_in-subscription_file-workspace_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: File workspaces for Azure Support for the specified subscription.
