### YamlMime:AzureCLIGroup
uid: az_spring_job_execution_instance
name: az spring job execution instance
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **spring** extension for the Azure CLI (version 2.56.0 or higher). The extension will automatically install the first time you run an **az spring job execution instance** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  (Enterprise Tier Only) Commands to manage job execution instances of Azure Spring Apps service.
status: Preview
isPreview: true
previewOrExperimentalInfo: "Command group 'spring job execution' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
sourceType: Extension
directCommands:
- uid: az_spring_job_execution_instance_list
  name: az spring job execution instance list
  summary: |-
    List all instances of the job execution.
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'spring job execution instance' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az spring job execution instance list --execution
                                          --job
                                          --resource-group
                                          --service
  examples:
  - summary: |-
      List all instances of the job execution.
    syntax: az spring job execution instance list --job job-name --execution job-execution-name -s MyService -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --execution
    summary: |-
      The name of the job execution.
  - isRequired: true
    name: --job
    summary: |-
      The name of job running in the specified Azure Spring Apps instance.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
commands:
- az_spring_job_execution_instance_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: (Enterprise Tier Only) Commands to manage job execution instances of Azure Spring Apps service.
