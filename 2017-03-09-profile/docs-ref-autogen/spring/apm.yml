### YamlMime:AzureCLIGroup
uid: az_spring_apm
name: az spring apm
extensionInformation: >-
  > [!Note]

  > This reference is part of the **spring** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az spring apm** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: (Enterprise Tier Only) Commands to manage APMs in Azure Spring Apps.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_spring_apm_create_(spring_extension)
  name: az spring apm create
  summary: (Enterprise Tier Only) Create an APM.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az spring apm create --name
                         --resource-group
                         --service
                         --type
                         [--no-wait]
                         [--properties]
                         [--secrets]
  examples:
  - summary: Create an APM with secrets only.
    syntax: az spring apm create --name first-apm --type ApplicationInsights --secrets k1=v1 k2=v2 --service MyCluster --resource-group MyResourceGroup
  - summary: Create an APM with properties only.
    syntax: az spring apm create --name first-apm --type ApplicationInsights --properties a=b c=d --service MyCluster --resource-group MyResourceGroup
  - summary: Create an APM with properties and secrets.
    syntax: az spring apm create --name first-apm --type ApplicationInsights --properties a=b c=d --secrets k1=v1 k2=v2 --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: APM name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
  - isRequired: true
    name: --type
    summary: Required type for APM. Run "az spring apm list-support-types"to get all the supported APM types.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --properties
    summary: Non-sensitive properties for APM. Format "key[=value]".
    description: ''
  - name: --secrets
    summary: Sensitive properties for APM. Once put, it will be encrypted and never return to user. Format "key[=value]".
    description: ''
