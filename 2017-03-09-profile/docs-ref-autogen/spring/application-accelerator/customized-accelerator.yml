### YamlMime:AzureCLIGroup
uid: az_spring_application-accelerator_customized-accelerator
name: az spring application-accelerator customized-accelerator
extensionInformation: >-
  > [!Note]

  > This reference is part of the **spring** extension for the Azure CLI  (version 2.38.0 or higher).  The extension will automatically install the first time you run an **az spring application-accelerator customized-accelerator** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: (Enterprise Tier Only) Commands to manage customized accelerator in Azure Spring Apps.
description: ''
directCommands:
- uid: az_spring_application-accelerator_customized-accelerator_create
  name: az spring application-accelerator customized-accelerator create
  summary: (Enterprise Tier Only) Create a customized accelerator.
  description: ''
  syntax: >-
    az spring application-accelerator customized-accelerator create --display-name
                                                                    --git-url
                                                                    --name
                                                                    --resource-group
                                                                    --service
                                                                    [--accelerator-tags]
                                                                    [--description]
                                                                    [--git-branch]
                                                                    [--git-commit]
                                                                    [--git-interval]
                                                                    [--git-tag]
                                                                    [--host-key]
                                                                    [--host-key-algorithm]
                                                                    [--icon-url]
                                                                    [--no-wait]
                                                                    [--password]
                                                                    [--private-key]
                                                                    [--username]
  examples:
  - summary: Create a customized accelerator.
    syntax: az spring application-accelerator customized-accelerator create --name AcceleratorName --service MyCluster --resource-group MyResourceGroup --git-url https://github.com/xxx --git-branch main --display-name acc-name
  requiredParameters:
  - isRequired: true
    name: --display-name
    summary: Display name for customized accelerator.
    description: ''
  - isRequired: true
    name: --git-url
    summary: Git URL.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name for customized accelerator.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Apps, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --accelerator-tags
    summary: Comma-separated list of tags on the customized accelerator.
    description: ''
  - name: --description
    summary: Description for customized accelerator.
    description: ''
  - name: --git-branch
    summary: Git repository branch to be used.
    description: ''
  - name: --git-commit
    summary: Git repository commit to be used.
    description: ''
  - name: --git-interval
    summary: Interval in seconds for checking for updates to Git or image repository.
    description: ''
  - name: --git-tag
    summary: Git repository tag to be used.
    description: ''
  - name: --host-key
    summary: Public SSH Key of git repository.
    description: ''
  - name: --host-key-algorithm
    summary: SSH Key algorithm of git repository.
    description: ''
  - name: --icon-url
    summary: Icon url for customized accelerator.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --password
    summary: Password of git repository basic auth.
    description: ''
  - name: --private-key
    summary: Private SSH Key algorithm of git repository.
    description: ''
  - name: --username
    summary: Username of git repository basic auth.
    description: ''
- uid: az_spring_application-accelerator_customized-accelerator_delete
  name: az spring application-accelerator customized-accelerator delete
  summary: (Enterprise Tier Only) Delete a customized accelerator.
  description: ''
  syntax: >-
    az spring application-accelerator customized-accelerator delete --name
                                                                    --resource-group
                                                                    --service
                                                                    [--no-wait]
  examples:
  - summary: Delete a customized accelerator.
    syntax: az spring application-accelerator customized-accelerator delete --name AcceleratorName --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name for customized accelerator.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Apps, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_spring_application-accelerator_customized-accelerator_list
  name: az spring application-accelerator customized-accelerator list
  summary: (Enterprise Tier Only) List all existing customized accelerators.
  description: ''
  syntax: >-
    az spring application-accelerator customized-accelerator list --resource-group
                                                                  --service
  examples:
  - summary: List all existing customized accelerators.
    syntax: az spring application-accelerator customized-accelerator list --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name of Azure Spring Apps, you can configure the default service using az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_application-accelerator_customized-accelerator_show
  name: az spring application-accelerator customized-accelerator show
  summary: (Enterprise Tier Only) Show the settings, provisioning status and runtime status of customized accelerator.
  description: ''
  syntax: >-
    az spring application-accelerator customized-accelerator show --name
                                                                  --resource-group
                                                                  --service
  examples:
