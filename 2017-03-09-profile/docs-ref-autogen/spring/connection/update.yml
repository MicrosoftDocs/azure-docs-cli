### YamlMime:AzureCLIGroup
uid: az_spring_connection_update
name: az spring connection update
summary: Update a spring app connection.
description: ''
directCommands:
- uid: az_spring_connection_update_appconfig
  name: az spring connection update appconfig
  summary: Update a spring app to appconfig connection.
  description: ''
  syntax: >-
    az spring connection update appconfig [--app]
                                          [--client-type {dotnet, java, nodejs, none, python}]
                                          [--connection]
                                          [--deployment]
                                          [--id]
                                          [--no-wait]
                                          [--private-endpoint {false, true}]
                                          [--resource-group]
                                          [--secret]
                                          [--service]
                                          [--service-principal]
                                          [--system-identity]
                                          [--user-identity]
                                          [--vault-id]
  examples:
  - summary: Update the client type of a connection with resource name
    syntax: az spring connection update appconfig -g SpringCloudRG --service MySpringService --app MyApp --deployment MyDeployment --connection MyConnection --client-type dotnet
  - summary: Update the client type of a connection with resource id
    syntax: az spring connection update appconfig --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker} --client-type dotnet
  optionalParameters:
  - name: --app
    summary: Name of the app in the Azure Spring Apps. Required if '--id' is not specified.
    description: ''
  - name: --client-type
    parameterValueGroup: "dotnet, java, nodejs, none, python"
    summary: The client type used on the spring.
    description: ''
  - name: --connection
    summary: Name of the spring connection.
    description: ''
  - name: --deployment
    defaultValue: "default"
    summary: The deployment name of the app. Required if '--id' is not specified.
    description: ''
  - name: --id
    summary: The resource id of the connection. ['--resource-group', '--service', '--app', '--deployment', '--connection'] are required if '--id' is not specified.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --private-endpoint
    parameterValueGroup: "false, true"
    summary: Connect target service by private endpoint. The private endpoint in source virtual network must be created ahead.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains app in the Azure Spring Apps. Required if '--id' is not specified.
    description: ''
  - name: --secret
    summary: The secret auth info.
    description: 'Usage: --secret.'
  - name: --service
    summary: Name of the the Azure Spring Apps resource. Required if '--id' is not specified.
    description: ''
  - name: --service-principal
    summary: The service principal auth info.
    description: >-
      Usage: --service-principal client-id=XX secret=XX


      client-id      : Required. Client id of the service principal.

      object-id      : Optional. Object id of the service principal (Enterprise Application).

      secret         : Required. Secret of the service principal.
  - name: --system-identity
    summary: The system assigned identity auth info.
    description: 'Usage: --system-identity.'
  - name: --user-identity
    summary: The user assigned identity auth info.
    description: >-
      Usage: --user-identity client-id=XX subs-id=XX


      client-id      : Required. Client id of the user assigned identity.

      subs-id        : Required. Subscription id of the user assigned identity.
  - name: --vault-id
    summary: The id of key vault to store secret value.
    description: ''
- uid: az_spring_connection_update_confluent-cloud
  name: az spring connection update confluent-cloud
  summary: Update a spring app to confluent-cloud connection.
  description: ''
  syntax: >-
    az spring connection update confluent-cloud --connection
                                                [--app]
                                                [--bootstrap-server]
                                                [--client-type {dotnet, go, java, none, python, springBoot}]
                                                [--deployment]
                                                [--kafka-key]
                                                [--kafka-secret]
                                                [--no-wait]
                                                [--resource-group]
                                                [--schema-key]
                                                [--schema-registry]
                                                [--schema-secret]
                                                [--service]
                                                [--source-id]
                                                [--vault-id]
  examples:
  - summary: Update the client-type of a bootstrap server connection
    syntax: az spring connection update confluent-cloud -g SpringCloudRG --service MySpringService --app MyApp --deployment MyDeployment --connection MyConnection --client python
  - summary: Update the auth configurations of a bootstrap server connection
    syntax: az spring connection update confluent-cloud -g SpringCloudRG --service MySpringService --app MyApp --deployment MyDeployment --connection MyConnection --bootstrap-server xxx.eastus.azure.confluent.cloud:9092 --kafka-key Name --kafka-secret Secret
  - summary: Update the client-type of a schema registry connection
    syntax: az spring connection update confluent-cloud -g SpringCloudRG --service MySpringService --app MyApp --deployment MyDeployment --connection MyConnection_schema --client python
  - summary: Update the auth configurations of a schema registry connection
    syntax: az spring connection update confluent-cloud -g SpringCloudRG --service MySpringService --app MyApp --deployment MyDeployment --connection MyConnection_schema --schema-registry https://xxx.eastus.azure.confluent.cloud --schema-key Name --schema-secret Secret
  requiredParameters:
  - isRequired: true
    name: --connection
    summary: Name of the connection.
    description: ''
  optionalParameters:
  - name: --app
    summary: Name of the app in the Azure Spring Apps. Required if '--source-id' is not specified.
    description: ''
  - name: --bootstrap-server
    summary: Kafka bootstrap server url.
    description: ''
  - name: --client-type
    parameterValueGroup: "dotnet, go, java, none, python, springBoot"
    summary: The client type used on the spring.
    description: ''
  - name: --deployment
    defaultValue: "default"
    summary: The deployment name of the app. Required if '--source-id' is not specified.
    description: ''
  - name: --kafka-key
    summary: Kafka API-Key (key).
    description: ''
  - name: --kafka-secret
    summary: Kafka API-Key (secret).
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: The resource group which contains app in the Azure Spring Apps. Required if '--source-id' is not specified.
    description: ''
  - name: --schema-key
    summary: Schema registry API-Key (key).
    description: ''
  - name: --schema-registry
    summary: Schema registry url.
    description: ''
  - name: --schema-secret
    summary: Schema registry API-Key (secret).
    description: ''
  - name: --service
    summary: Name of the the Azure Spring Apps resource. Required if '--source-id' is not specified.
    description: ''
  - name: --source-id
    summary: The resource id of a spring. Required if ['--resource-group', '--service', '--app', '--deployment'] are not specified.
    description: ''
  - name: --vault-id
    summary: The id of key vault to store secret value.
    description: ''
