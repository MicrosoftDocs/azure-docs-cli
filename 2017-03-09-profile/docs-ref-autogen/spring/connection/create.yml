uid: az_spring_connection_create
name: az spring connection create
summary: |-
  Create a connection between a spring app and a target resource.
status: GA
sourceType: Core
directCommands:
- uid: az_spring_connection_create_app-insights
  name: az spring connection create app-insights
  summary: |-
    Create a spring app connection to app-insights.
  status: GA
  sourceType: Core
  syntax: >-
    az spring connection create app-insights [--app]
                                             [--app-insights]
                                             [--client-type {dotnet, dotnet-internal, go, java, nodejs, none, python}]
                                             [--connection]
                                             [--customized-keys]
                                             [--deployment]
                                             [--no-wait]
                                             [--opt-out {configinfo, publicnetwork}]
                                             [--resource-group]
                                             [--secret]
                                             [--service]
                                             [--source-id]
                                             [--target-id]
                                             [--target-resource-group]
                                             [--vault-id]
  examples:
  - summary: |-
      Create a connection between spring app and app-insights interactively
    syntax: az spring connection create app-insights
  - summary: |-
      Create a connection between spring app and app-insights with resource name
    syntax: az spring connection create app-insights -g SpringCloudRG --service MySpringService --app MyApp --tg AppInsightsRG --app-insights MyAppInsights --secret
  - summary: |-
      Create a connection between spring app and app-insights with resource id
    syntax: az spring connection create app-insights --source-id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.AppPlatform/Spring/{spring}/apps/{app} --target-id /subscriptions/{subscription}/resourceGroups/{target_resource_group}/providers/microsoft.insights/components/{appinsights} --secret
  optionalParameters:
  - name: --app
    summary: |-
      Name of the app in the Azure Spring Apps. Required if '--source-id' is not specified.None.
  - name: --app-insights
    summary: |-
      Name of the app insights. Required if '--target-id' is not specified.
  - name: --client-type
    parameterValueGroup: "dotnet, dotnet-internal, go, java, nodejs, none, python"
    summary: |-
      The client type used on the spring.
  - name: --connection
    summary: |-
      Name of the spring connection.
  - name: --customized-keys
    summary: |-
      The customized keys used to change default configuration names. Key is the original name, value is the customized name.
  - name: --deployment
    summary: |-
      The deployment name of the app. Note: The default value of `--deployment` is removed. Use `--deployment default` if you want stay in default behavior.
    isDeprecated: true
    deprecateInfo: Argument 'deployment' has been deprecated and will be removed in a future release.
  - name: --no-wait
    defaultValue: "False"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --opt-out
    parameterValueGroup: "configinfo, publicnetwork"
    summary: |-
      Whether to disable some configuration steps. Use configinfo to disbale configuration information changes on source. Use publicnetwork to disable public network access configuration.
  - name: --resource-group -g
    summary: |-
      The resource group which contains app in the Azure Spring Apps. Required if '--source-id' is not specified.None.
  - name: --secret
    summary: |-
      The secret auth info.
    description: |-
      Usage: --secret.
  - name: --service
    summary: |-
      Name of the the Azure Spring Apps resource. Required if '--source-id' is not specified.None.
  - name: --source-id
    summary: |-
      The resource id of a spring. Required if ['--resource-group', '--service', '--app'] are not specified.
  - name: --target-id
    summary: |-
      The resource id of target service. Required if ['--target-resource-group', '--app-insights'] are not specified.
  - name: --target-resource-group --tg
    summary: |-
      The resource group which contains the app insights. Required if '--target-id' is not specified.
  - name: --vault-id
    summary: |-
      The id of key vault to store secret value.
