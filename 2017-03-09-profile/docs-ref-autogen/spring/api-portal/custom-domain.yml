### YamlMime:AzureCLIGroup
uid: az_spring_api-portal_custom-domain
name: az spring api-portal custom-domain
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **spring** extension for the Azure CLI (version 2.45.0 or higher). The extension will automatically install the first time you run an **az spring api-portal custom-domain** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage custom domains for API portal.
status: GA
sourceType: Extension
directCommands:
- uid: az_spring_api-portal_custom-domain_bind
  name: az spring api-portal custom-domain bind
  summary: |-
    Bind a custom domain with the API portal.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring api-portal custom-domain bind --domain-name
                                            --resource-group
                                            --service
                                            [--certificate]
  examples:
  - summary: |-
      Bind a custom domain to API portal.
    syntax: az spring api-portal custom-domain bind --domain-name MyDomainName --certificate MyCertName --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: |-
      Name of custom domain.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --certificate
    summary: |-
      Certificate name in Azure Spring Apps.
- uid: az_spring_api-portal_custom-domain_list
  name: az spring api-portal custom-domain list
  summary: |-
    List all custom domains of the API portal.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring api-portal custom-domain list --resource-group
                                            --service
  examples:
  - summary: |-
      List all custom domains of the API portal.
    syntax: az spring api-portal custom-domain list --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
- uid: az_spring_api-portal_custom-domain_show
  name: az spring api-portal custom-domain show
  summary: |-
    Show details of a custom domain.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring api-portal custom-domain show --domain-name
                                            --resource-group
                                            --service
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: |-
      Name of custom domain.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
- uid: az_spring_api-portal_custom-domain_unbind
  name: az spring api-portal custom-domain unbind
  summary: |-
    Unbind a custom-domain of the API portal.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring api-portal custom-domain unbind --domain-name
                                              --resource-group
                                              --service
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: |-
      Name of custom domain.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
- uid: az_spring_api-portal_custom-domain_update
  name: az spring api-portal custom-domain update
  summary: |-
    Update a custom domain of the API portal.
  status: GA
  sourceType: Extension
  syntax: >-
    az spring api-portal custom-domain update --domain-name
                                              --resource-group
                                              --service
                                              [--certificate]
  examples:
  - summary: |-
      Bind custom domain with a specified certificate.
    syntax: az spring api-portal custom-domain update --domain-name MyDomainName --certificate MCertName --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: |-
      Name of custom domain.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
  optionalParameters:
  - name: --certificate
    summary: |-
      Certificate name in Azure Spring Apps.
commands:
- az_spring_api-portal_custom-domain_bind
- az_spring_api-portal_custom-domain_list
- az_spring_api-portal_custom-domain_show
- az_spring_api-portal_custom-domain_unbind
- az_spring_api-portal_custom-domain_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage custom domains for API portal.
