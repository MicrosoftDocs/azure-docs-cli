### YamlMime:AzureCLIGroup
uid: az_spring_app_binding
name: az spring app binding
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **spring** extension for the Azure CLI (version 2.56.0 or higher). The extension will automatically install the first time you run an **az spring app binding** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage bindings with Azure Data Services, you need to manually restart app to make settings take effect.
status: Deprecated
isDeprecated: true
deprecateInfo: This command group has been deprecated and will be removed in a future release. Use 'spring connection' instead.
sourceType: Extension
directCommands:
- uid: az_spring_app_binding_list
  name: az spring app binding list
  summary: |-
    List all service bindings in an app.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring app binding' is deprecated and will be removed in a future release. Use 'spring connection' instead.
  sourceType: Extension
  syntax: >-
    az spring app binding list --app
                               --resource-group
                               --service
  requiredParameters:
  - isRequired: true
    name: --app
    summary: |-
      Name of app.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
- uid: az_spring_app_binding_remove
  name: az spring app binding remove
  summary: |-
    Remove a service binding of the app.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring app binding' is deprecated and will be removed in a future release. Use 'spring connection' instead.
  sourceType: Extension
  syntax: >-
    az spring app binding remove --app
                                 --name
                                 --resource-group
                                 --service
  requiredParameters:
  - isRequired: true
    name: --app
    summary: |-
      Name of app.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of service binding.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service -s
    summary: |-
      The name of Azure Spring Apps instance, you can configure the default service using az configure --defaults spring=<name>.
- uid: az_spring_app_binding_show
  name: az spring app binding show
  summary: |-
    Show the details of a service binding.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'spring app binding' is deprecated and will be removed in a future release. Use 'spring connection' instead.
  sourceType: Extension
  syntax: >-
    az spring app binding show --app
                               --name
                               --resource-group
                               --service
  requiredParameters:
  - isRequired: true
    name: --app
    summary: |-
