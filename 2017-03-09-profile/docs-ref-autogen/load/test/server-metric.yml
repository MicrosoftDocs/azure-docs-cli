extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **load** extension for the Azure CLI (version 2.41.0 or higher). The extension will automatically install the first time you run an **az load test server-metric** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Command group to manage server metrics.
description: |-
  Command group to manage load test server-metrics with add, list and remove.
