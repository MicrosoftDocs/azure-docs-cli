### YamlMime:AzureCLIGroup
uid: az_extension
name: az extension
summary: Manage and update CLI extensions.
description: ''
directCommands:
- uid: az_extension_add
  name: az extension add
  summary: Add an extension.
  description: ''
  syntax: >-
    az extension add [--name]
                     [--pip-extra-index-urls]
                     [--pip-proxy]
                     [--source]
                     [--system]
                     [--version]
                     [--yes]
  examples:
  - summary: Add extension by name
    syntax: az extension add --name anextension
  - summary: Add extension from URL
    syntax: az extension add --source https://contoso.com/anextension-0.0.1-py2.py3-none-any.whl
  - summary: Add extension from local disk
    syntax: az extension add --source ~/anextension-0.0.1-py2.py3-none-any.whl
  - summary: Add extension from local disk and use pip proxy for dependencies
    syntax: az extension add --source ~/anextension-0.0.1-py2.py3-none-any.whl --pip-proxy https://user:pass@proxy.server:8080
  - summary: Add extension to system directory
    syntax: az extension add --name anextension --system
  optionalParameters:
  - name: --name -n
    summary: Name of extension.
    description: ''
  - name: --pip-extra-index-urls
    summary: Space-separated list of extra URLs of package indexes to use. This should point to a repository compliant with PEP 503 (the simple repository API) or a local directory laid out in the same format.
    description: ''
  - name: --pip-proxy
    summary: Proxy for pip to use for extension dependencies in the form of [user:passwd@]proxy.server:port.
    description: ''
  - name: --source -s
    summary: Filepath or URL to an extension.
    description: ''
  - name: --system
    summary: Use a system directory for the extension.
    description: Default path is azure-cli-extensions folder under the CLI running python environment lib path, configurable by environment variable AZURE_EXTENSION_SYS_DIR. On Windows, you may need to open your shell as Administrator to run with the right permission.
  - name: --version
    defaultValue: latest
    summary: The specific version of an extension.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/extension/_help.py
- uid: az_extension_list
  name: az extension list
  summary: List the installed extensions.
  description: ''
  syntax: az extension list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/extension/_help.py
- uid: az_extension_list_available
  name: az extension list-available
  summary: List publicly available extensions.
  description: ''
  syntax: az extension list-available [--show-details]
  examples:
  - summary: List all publicly available extensions
    syntax: az extension list-available
  - summary: List details on a particular extension
    syntax: az extension list-available --show-details --query anextension
  optionalParameters:
  - name: --show-details -d
    summary: Show the raw data from the extension index.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/extension/_help.py
- uid: az_extension_remove
  name: az extension remove
  summary: Remove an extension.
  description: ''
  syntax: az extension remove --name
  examples:
  - summary: Remove an extension. (autogenerated)
    syntax: az extension remove --name MyExtension
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of extension.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/extension/_help.py
- uid: az_extension_show
  name: az extension show
  summary: Show an extension.
  description: ''
  syntax: az extension show --name
  examples:
  - summary: Show an extension. (autogenerated)
    syntax: az extension show --name MyExtension
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of extension.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/extension/_help.py
- uid: az_extension_update
  name: az extension update
  summary: Update an extension.
  description: ''
  syntax: >-
    az extension update --name
                        [--pip-extra-index-urls]
                        [--pip-proxy]
  examples:
  - summary: Update an extension by name
    syntax: az extension update --name anextension
  - summary: Update an extension by name and use pip proxy for dependencies
    syntax: az extension update --name anextension --pip-proxy https://user:pass@proxy.server:8080
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of extension.
    description: ''
  optionalParameters:
  - name: --pip-extra-index-urls
    summary: Space-separated list of extra URLs of package indexes to use. This should point to a repository compliant with PEP 503 (the simple repository API) or a local directory laid out in the same format.
    description: ''
  - name: --pip-proxy
    summary: Proxy for pip to use for extension dependencies in the form of [user:passwd@]proxy.server:port.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/extension/_help.py
commands:
- az_extension_add
- az_extension_list
- az_extension_list_available
- az_extension_remove
- az_extension_show
- az_extension_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
