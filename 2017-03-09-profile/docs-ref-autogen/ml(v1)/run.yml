### YamlMime:AzureCLIGroup
uid: az_ml(v1)_run
name: az ml run
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-cli-ml** extension for Azure CLI and requires version 2.0.28 or higher.  The extension will automatically install the first time you run an **az ml run** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands for submitting, updating, and monitoring runs.
description: ''
directCommands:
- uid: az_ml(v1)_run_cancel
  name: az ml run cancel
  summary: Cancel run.
  description: ''
  syntax: >-
    az ml run cancel --run
                     [--experiment-name]
                     [--output-metadata-file]
                     [--path]
                     [--resource-group]
                     [--subscription-id]
                     [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --run -r
    summary: The runId of an experiment run.
    description: ''
  optionalParameters:
  - name: --experiment-name -e
    summary: Experiment name.
    description: ''
  - name: --output-metadata-file -t
    summary: Provide an optional output file location for structured object output.
    description: ''
  - name: --path
    defaultValue: .
    summary: Path to a root directory for run configuration files.
    description: ''
  - name: --resource-group -g
    summary: Resource group name.
    description: ''
  - name: --subscription-id
    summary: Specifies the subscription Id.
    description: ''
  - name: --workspace-name -w
    summary: Workspace name.
    description: ''
- uid: az_ml(v1)_run_download-logs
  name: az ml run download-logs
  summary: Download log files.
  description: ''
  syntax: >-
    az ml run download-logs --output-dir
                            --run
                            [--experiment-name]
                            [--output-metadata-file]
                            [--path]
                            [--resource-group]
                            [--subscription-id]
                            [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --output-dir -d
    summary: Output directory to download log files to.
    description: ''
  - isRequired: true
    name: --run -r
    summary: The runId of an experiment run.
    description: ''
  optionalParameters:
  - name: --experiment-name -e
    summary: Experiment name.
    description: ''
  - name: --output-metadata-file -t
    summary: Provide an optional output file location for structured object output.
    description: ''
  - name: --path
    defaultValue: .
    summary: Path to a root directory for run configuration files.
    description: ''
  - name: --resource-group -g
    summary: Resource group name.
    description: ''
  - name: --subscription-id
    summary: Specifies the subscription Id.
    description: ''
  - name: --workspace-name -w
    summary: Workspace name.
    description: ''
- uid: az_ml(v1)_run_list
  name: az ml run list
  summary: List runs.
  description: ''
  syntax: >-
    az ml run list [--compute-target-name]
                   [--experiment-name]
                   [--last]
                   [--minimal]
                   [--output-metadata-file]
                   [--parent-run-id]
                   [--path]
                   [--pipeline-run-id]
                   [--resource-group]
                   [--status {Completed, Failed, Finalizing, Preparing, Provisioning, Queued, Running, Starting}]
                   [--subscription-id]
                   [--tags]
                   [--workspace-name]
  optionalParameters:
  - name: --compute-target-name
    summary: The compute target name.
    description: ''
  - name: --experiment-name -e
    summary: Experiment name.
    description: ''
  - name: --last
    defaultValue: "10"
    summary: Fetch the latest N elements.
    description: ''
  - name: --minimal
    summary: Flag to provide minimum properties for run output.
    description: ''
  - name: --output-metadata-file -t
    summary: Provide an optional output file location for structured object output.
    description: ''
  - name: --parent-run-id
    summary: Parent Run ID.
    description: ''
  - name: --path
    defaultValue: .
    summary: Path to a root directory for run configuration files.
    description: ''
  - name: --pipeline-run-id
    summary: Pipeline Run ID.
    description: ''
  - name: --resource-group -g
    summary: Resource group name.
    description: ''
  - name: --status
    parameterValueGroup: Completed, Failed, Finalizing, Preparing, Provisioning, Queued, Running, Starting
    summary: Status of the run.
    description: ''
  - name: --subscription-id
    summary: Specifies the subscription Id.
    description: ''
  - name: --tags
    summary: Tags for a run with 'key[=value]' syntax.
    description: ''
  - name: --workspace-name -w
    summary: Workspace name.
    description: ''
- uid: az_ml(v1)_run_monitor-logs
