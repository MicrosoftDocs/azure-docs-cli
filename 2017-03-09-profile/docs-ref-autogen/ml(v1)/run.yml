  description: ''
  syntax: >-
    az ml run submit-script [--async]
                            [--conda-dependencies]
                            [--ct]
                            [--experiment-name]
                            [--output-metadata-file]
                            [--path]
                            [--resource-group]
                            [--run-configuration-name]
                            [--source-directory]
                            [--subscription-id]
                            [--workspace-name]
                            [<USER_SCRIPT_AND_ARGUMENTS>]
  optionalParameters:
  - name: --async
    summary: Disable output streaming.
    description: ''
  - name: --conda-dependencies -d
    summary: Override the default Conda dependencies file.
    description: ''
  - name: --ct --target
    summary: The name of the compute target to use for the run.
    description: ''
  - name: --experiment-name -e
    summary: Experiment name.
    description: ''
  - name: --output-metadata-file -t
    summary: Provide an optional output file location for structured object output.
    description: ''
  - name: --path
    defaultValue: .
    summary: Path to a root directory for run configuration files.
    description: ''
  - name: --resource-group -g
    summary: Resource group name.
    description: ''
  - name: --run-configuration-name -c
    summary: Name (without extension) of a run configuration file. The file should be in a sub-folder of the directory specified by the path parameter.
    description: ''
  - name: --source-directory
    summary: A local directory containing source code files. Defaults to path if source directory is not provided.
    description: ''
  - name: --subscription-id
    summary: Specifies the subscription Id.
    description: ''
  - name: --workspace-name -w
    summary: Workspace name.
    description: ''
  - name: <USER_SCRIPT_AND_ARGUMENTS>
    summary: The run submit arguments, like script name and script arguments.
    description: ''
- uid: az_ml(v1)_run_update
  name: az ml run update
  summary: Update the run by adding tags.
  description: ''
  syntax: >-
    az ml run update --run
                     [--add-tag]
                     [--experiment-name]
                     [--output-metadata-file]
                     [--path]
                     [--resource-group]
                     [--subscription-id]
                     [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --run -r
    summary: The runId of an experiment run.
    description: ''
  optionalParameters:
  - name: --add-tag
    summary: Tag the entitiy with 'key[=value]' syntax.
    description: ''
  - name: --experiment-name -e
    summary: Experiment name.
    description: ''
  - name: --output-metadata-file -t
    summary: Provide an optional output file location for structured object output.
    description: ''
  - name: --path
    defaultValue: .
    summary: Path to a root directory for run configuration files.
    description: ''
  - name: --resource-group -g
    summary: Resource group name.
    description: ''
  - name: --subscription-id
    summary: Specifies the subscription Id.
    description: ''
  - name: --workspace-name -w
    summary: Workspace name.
    description: ''
commands:
- az_ml(v1)_run_cancel
- az_ml(v1)_run_download-logs
- az_ml(v1)_run_list
- az_ml(v1)_run_monitor-logs
- az_ml(v1)_run_monitor-tensorboard
- az_ml(v1)_run_show
- az_ml(v1)_run_submit-hyperdrive
- az_ml(v1)_run_submit-pipeline
- az_ml(v1)_run_submit-script
- az_ml(v1)_run_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands for submitting, updating, and monitoring runs.
