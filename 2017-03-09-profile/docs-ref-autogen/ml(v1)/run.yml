  syntax: >-
    az ml run monitor-tensorboard --run
                                  [--experiment-name]
                                  [--local-directory]
                                  [--output-metadata-file]
                                  [--path]
                                  [--resource-group]
                                  [--subscription-id]
                                  [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --run -r
    summary: The runId of an experiment run.
    description: ''
  optionalParameters:
  - name: --experiment-name -e
    summary: Experiment name.
    description: ''
  - name: --local-directory
    summary: Local Directory to stage tensorboard files being monitored.
    description: ''
  - name: --output-metadata-file -t
    summary: Provide an optional output file location for structured object output.
    description: ''
  - name: --path
    defaultValue: .
    summary: Path to a root directory for run configuration files.
    description: ''
  - name: --resource-group -g
    summary: Resource group name.
    description: ''
  - name: --subscription-id
    summary: Specifies the subscription Id.
    description: ''
  - name: --workspace-name -w
    summary: Workspace name.
    description: ''
- uid: az_ml(v1)_run_show
  name: az ml run show
  summary: Show run.
