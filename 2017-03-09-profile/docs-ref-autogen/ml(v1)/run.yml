- uid: az_ml(v1)_run_submit-hyperdrive
  name: az ml run submit-hyperdrive
  summary: Submit a hyper parameter sweep using run config.
  description: ''
  syntax: >-
    az ml run submit-hyperdrive --hyperdrive-configuration-name
                                [--async]
                                [--conda-dependencies]
                                [--ct]
                                [--experiment-name]
                                [--output-metadata-file]
                                [--path]
                                [--resource-group]
                                [--run-configuration-name]
                                [--source-directory]
                                [--subscription-id]
                                [--workspace-name]
                                [<USER_SCRIPT_AND_ARGUMENTS>]
  requiredParameters:
  - isRequired: true
    name: --hyperdrive-configuration-name
    summary: The full name of the hyperdrive configuration file. The file should be in a sub-folder of the directory specified by the path parameter.
    description: ''
  optionalParameters:
  - name: --async
    summary: Disable output streaming.
    description: ''
  - name: --conda-dependencies -d
    summary: Override the default Conda dependencies file.
    description: ''
  - name: --ct --target
    summary: The name of the compute target to use for the run.
    description: ''
  - name: --experiment-name -e
    summary: Experiment name.
    description: ''
  - name: --output-metadata-file -t
    summary: Provide an optional output file location for structured object output.
    description: ''
  - name: --path
    defaultValue: .
    summary: Path to a root directory for run configuration files.
    description: ''
  - name: --resource-group -g
    summary: Resource group name.
    description: ''
  - name: --run-configuration-name -c
    summary: Name (without extension) of a run configuration file. The file should be in a sub-folder of the directory specified by the path parameter.
    description: ''
  - name: --source-directory
    summary: A local directory containing source code files. Defaults to path if source directory is not provided.
    description: ''
  - name: --subscription-id
    summary: Specifies the subscription Id.
    description: ''
  - name: --workspace-name -w
    summary: Workspace name.
    description: ''
  - name: <USER_SCRIPT_AND_ARGUMENTS>
    summary: The run submit arguments, like script name and script arguments.
    description: ''
- uid: az_ml(v1)_run_submit-pipeline
  name: az ml run submit-pipeline
  summary: Submit a pipeline for execution, from a published pipeline ID or pipeline YAML file.
  description: ''
  syntax: >-
    az ml run submit-pipeline [--datapaths]
                              [--experiment-name]
                              [--output-metadata-file]
                              [--output_file]
                              [--parameters]
                              [--path]
                              [--pipeline-id]
                              [--pipeline-yaml]
                              [--resource-group]
                              [--subscription-id]
                              [--workspace-name]
  optionalParameters:
  - name: --datapaths -d
    summary: Comma-separated list of name=datastore/path pairs for datapath parameter assignments.
    description: ''
  - name: --experiment-name -n
    summary: Experiment name for run submission. If unspecified, use the pipeline name.
    description: ''
  - name: --output-metadata-file -t
    summary: Provide an optional output file location for structured object output.
    description: ''
  - name: --output_file -f
    summary: File to write output in JSON format.
    description: ''
  - name: --parameters -p
    summary: Comma-separated list of name=value pairs for pipeline parameter assignments.
    description: ''
  - name: --path
    defaultValue: .
    summary: Path to a root directory for run configuration files.
    description: ''
  - name: --pipeline-id -i
    summary: ID of a pipeline to submit (guid).
    description: ''
  - name: --pipeline-yaml -y
    summary: YAML file which defines a pipeline.
    description: ''
  - name: --resource-group -g
    summary: Resource group name.
    description: ''
  - name: --subscription-id
    summary: Specifies the subscription Id.
    description: ''
  - name: --workspace-name -w
    summary: Workspace name.
    description: ''
- uid: az_ml(v1)_run_submit-script
