- uid: az_ml(v1)_endpoint_realtime_get-logs
  name: az ml endpoint realtime get-logs
  summary: |-
    Get logs for a realtime endpoint.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml endpoint realtime get-logs --name
                                     [--init]
                                     [--num_lines]
                                     [--path]
                                     [--resource-group]
                                     [--subscription-id]
                                     [--workspace-name]
                                     [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Endpoint Name.
  optionalParameters:
