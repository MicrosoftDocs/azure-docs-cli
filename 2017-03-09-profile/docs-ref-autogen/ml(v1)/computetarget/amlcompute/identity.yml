### YamlMime:AzureCLIGroup
uid: az_ml(v1)_computetarget_amlcompute_identity
name: az ml computetarget amlcompute identity
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-cli-ml** extension for the Azure CLI (version 2.0.28 or higher). The extension will automatically install the first time you run an **az ml computetarget amlcompute identity** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  AzureML compute target identity commands.
status: GA
sourceType: Extension
directCommands:
- uid: az_ml(v1)_computetarget_amlcompute_identity_assign
  name: az ml computetarget amlcompute identity assign
  summary: |-
    Assign identity to an AzureML compute target.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml computetarget amlcompute identity assign --identities
                                                   --name
                                                   [--path]
                                                   [--resource-group]
                                                   [--subscription-id]
                                                   [--workspace-name]
                                                   [-v]
  requiredParameters:
  - isRequired: true
    name: --identities
    summary: |-
      Use '[system]' to set a system assigned identity else input resource IDs separated by commas (ie 'ResourceID1,ResourceID2') to set user assigned identities.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of compute target to provision.
  optionalParameters:
  - name: --path
    summary: |-
      Path to a project folder. Default: current directory.
  - name: --resource-group -g
    summary: |-
      Resource group corresponding to the provided workspace.
  - name: --subscription-id
    summary: |-
      Specifies the subscription Id.
  - name: --workspace-name -w
    summary: |-
      Name of the workspace to create this compute target under.
  - name: -v
    defaultValue: "False"
    summary: |-
      Verbosity flag.
- uid: az_ml(v1)_computetarget_amlcompute_identity_remove
  name: az ml computetarget amlcompute identity remove
  summary: |-
    Remove identity from an AzureML compute target.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml computetarget amlcompute identity remove --identities
                                                   --name
                                                   [--path]
                                                   [--resource-group]
                                                   [--subscription-id]
                                                   [--workspace-name]
                                                   [-v]
  requiredParameters:
  - isRequired: true
    name: --identities
    summary: |-
      Use '[system]' to remove a system assigned identity else input resource IDs separated by commas (ie 'ResourceID1,ResourceID2') to remove user assigned identities.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of compute target to provision.
  optionalParameters:
  - name: --path
    summary: |-
      Path to a project folder. Default: current directory.
  - name: --resource-group -g
    summary: |-
      Resource group corresponding to the provided workspace.
  - name: --subscription-id
    summary: |-
      Specifies the subscription Id.
  - name: --workspace-name -w
    summary: |-
      Name of the workspace to create this compute target under.
  - name: -v
    defaultValue: "False"
    summary: |-
      Verbosity flag.
- uid: az_ml(v1)_computetarget_amlcompute_identity_show
  name: az ml computetarget amlcompute identity show
  summary: |-
    Display identities of an AzureML compute target.
  status: GA
  sourceType: Extension
  syntax: >-
    az ml computetarget amlcompute identity show --name
                                                 [--path]
                                                 [--resource-group]
                                                 [--subscription-id]
                                                 [--workspace-name]
                                                 [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of compute target to provision.
  optionalParameters:
  - name: --path
    summary: |-
      Path to a project folder. Default: current directory.
  - name: --resource-group -g
    summary: |-
      Resource group corresponding to the provided workspace.
  - name: --subscription-id
    summary: |-
      Specifies the subscription Id.
  - name: --workspace-name -w
    summary: |-
      Name of the workspace to create this compute target under.
  - name: -v
    defaultValue: "False"
    summary: |-
      Verbosity flag.
commands:
- az_ml(v1)_computetarget_amlcompute_identity_assign
- az_ml(v1)_computetarget_amlcompute_identity_remove
- az_ml(v1)_computetarget_amlcompute_identity_show
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: AzureML compute target identity commands.
