### YamlMime:AzureCLIGroup
uid: ext_virtual-wan_az_network_p2s_vpn_gateway_connection
name: az network p2s-vpn-gateway connection
extensionInformation: >-
  > [!Note]

  > This reference is part of the **virtual-wan** extension for Azure CLI and requires version 2.0.67 or higher.  The extension will automatically install the first time you run an **az network p2s-vpn-gateway connection** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage point-to-site VPN gateway connections.
description: ''
directCommands:
- uid: ext_virtual-wan_az_network_p2s_vpn_gateway_connection_list
  name: az network p2s-vpn-gateway connection list
  summary: List all connections for a given point-to-site VPN gateway.
  description: ''
  syntax: >-
    az network p2s-vpn-gateway connection list --gateway-name
                                               --resource-group
  examples:
  - summary: List all connections for a given point-to-site VPN gateway
    syntax: az network p2s-vpn-gateway connection list -g MyRG --gateway-name MyP2SVPNGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name of the P2S VPN gateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_virtual-wan_az_network_p2s_vpn_gateway_connection_show
  name: az network p2s-vpn-gateway connection show
  summary: Show the details of a point-to-site VPN gateway connection.
  description: ''
  syntax: >-
    az network p2s-vpn-gateway connection show --gateway-name
                                               --name
                                               --resource-group
  examples:
  - summary: Show the details of a point-to-site VPN gateway connection
    syntax: az network p2s-vpn-gateway connection show -g MyRG -n connection --gateway-name MyP2SVPNGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name of the P2S VPN gateway.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the P2S VPN gateway connection.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
