### YamlMime:AzureCLIGroup
uid: ext_virtual-wan_az_network_p2s_vpn_gateway_vpn_client
name: az network p2s-vpn-gateway vpn-client
extensionInformation: >-
  > [!Note]

  > This reference is part of the **virtual-wan** extension for Azure CLI and requires version 2.0.67 or higher.  The extension will automatically install the first time you run an **az network p2s-vpn-gateway vpn-client** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Download a VPN client configuration required to connect to Azure via point-to-site.
description: ''
directCommands:
- uid: ext_virtual-wan_az_network_p2s_vpn_gateway_vpn_client_generate
  name: az network p2s-vpn-gateway vpn-client generate
  summary: Generate VPN profile for P2S client of the P2SVpnGateway in the specified resource group.
  description: ''
  syntax: >-
    az network p2s-vpn-gateway vpn-client generate --name
                                                   --resource-group
                                                   [--authentication-method {EAPMSCHAPv2, EAPTLS}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the P2S Vpn Gateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --authentication-method
    parameterValueGroup: EAPMSCHAPv2, EAPTLS
    summary: VPN client authentication method.
    description: ''
commands:
- ext_virtual-wan_az_network_p2s_vpn_gateway_vpn_client_generate
