uid: ext_azure-cli-iot-ext_az_iot_hub_device_twin
name: az iot hub device-twin
summary: Manage IoT device twin configuration.
description: ''
directCommands:
- uid: ext_azure-cli-iot-ext_az_iot_hub_device_twin_replace
  name: az iot hub device-twin replace
  summary: Replace device twin definition with target json.
  description: Input json directly or use a file path.
  syntax: >-
    az iot hub device-twin replace --device-id
                                   --json
                                   [--hub-name]
                                   [--login]
                                   [--resource-group]
  examples:
  - summary: Replace device twin with file contents.
    syntax: az iot hub device-twin replace -d {device_id} -n {iothub_name} -j ../mydevicetwin.json
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Target Device.
    description: ''
  - isRequired: true
    name: --json -j
    summary: Json to replace existing twin with. Provide file path or raw json.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_azure-cli-iot-ext_az_iot_hub_device_twin_show
  name: az iot hub device-twin show
  summary: Get a device twin definition.
  description: ''
  syntax: >-
    az iot hub device-twin show --device-id
                                [--hub-name]
                                [--login]
                                [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Target Device.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_azure-cli-iot-ext_az_iot_hub_device_twin_update
  name: az iot hub device-twin update
  summary: Update device twin definition.
  description: Use --set followed by property assignments for updating a device twin. Leverage properties returned from 'iot hub device-twin show'.
  syntax: >-
    az iot hub device-twin update --device-id
                                  [--add]
                                  [--force-string]
                                  [--hub-name]
                                  [--login]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
  examples:
  - summary: Add nested tags to device twin.
    syntax: az iot hub device-twin update --device-id {device_id} --hub-name {iothub_name} --set tags='{"location":{"region":"US"}}'
  - summary: Remove the 'region' property from parent 'location' property
    syntax: az iot hub device-twin update --device-id {device_id} --hub-name {iothub_name} --set tags.location.region='null'
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Target Device.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
