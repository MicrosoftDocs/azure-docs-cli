  description: ''
  langs:
  - azurecli
  examples:
  - summary: Add Kik Channel for a Bot.
    syntax:
      content: >-
        az bot kik create -n botName -g MyResourceGroup -u mykikname
                                -p password –key key –is-validated –enable
  parameters:
  - isRequired: true
    name: --key
    summary: The api key for the kik account.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The Resource Name of the bot.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure –defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --user-name -u
    summary: Kik user name.
    description: ''
  - name: --add-disabled
    parameterValueGroup: false, true
    summary: Add the channel in a disabled state.
    description: ''
  - name: --is-validated
    parameterValueGroup: false, true
    summary: Has the user name been validated.
    description: ''
