- uid: ext_botservice_az_bot_msteams_create
  name: az bot msteams create
  summary: Create MsTeams Channel on a Bot.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Add MsTeams Channel for a Bot with messaging and video enabled
    syntax:
      content: >-
        az bot msteams -n botName -g MyResourceGroup –enable-messaging
                                –enable-video –enable
  parameters:
  - isRequired: true
    name: --name -n
    summary: The Resource Name of the bot.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure –defaults group=&lt;name&gt;`.
    description: ''
  - name: --add-disabled
    parameterValueGroup: false, true
    summary: Add the channel in a disabled state.
    description: ''
  - name: --enable-calling
    parameterValueGroup: false, true
    summary: Enable calling on Skype.
    description: ''
  - name: --enable-media-cards
    parameterValueGroup: false, true
    summary: Enable media cards on Skype.
    description: ''
  - name: --enable-messaging
    parameterValueGroup: false, true
    summary: Enable messaging on Skype.
    description: ''
  - name: --enable-video
    parameterValueGroup: false, true
    summary: Enable video on Skype.
    description: ''
