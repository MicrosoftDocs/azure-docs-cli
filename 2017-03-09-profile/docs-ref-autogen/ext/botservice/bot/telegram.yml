  summary: Create Telegram Channel on a Bot.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Add Telegram Channel for a Bot.
    syntax:
      content: >-
        az bot telegram create -n botName -g MyResourceGroup –access-token token
                                –is-validated –enable
