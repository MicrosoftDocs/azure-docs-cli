- uid: ext_datashare_az_datashare_synchronization_setting_create
  name: az datashare synchronization-setting create
  summary: Create a synchronization setting.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a synchronization setting
    syntax:
      content: az datashare synchronization-setting create --account-name MyAccount --resource-group MyResourceGroup --share-name MyShare --name MyDataset --recurrence-interval Day --synchronization-time "2020-04-05 10:50:00 +00:00" --kind ScheduleBased
  parameters:
  - isRequired: true
    name: --account-name
    summary: The name of the share account.
    description: ''
  - isRequired: true
    name: --name -n
    summary: The name of the synchronizationSetting.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: The name of the share.
    description: ''
  - isRequired: true
    name: --recurrence-interval
    parameterValueGroup: Day, Hour
    summary: Synchronization Recurrence Interval.
    description: ''
  - isRequired: true
    name: --synchronization-time
    summary: 'Synchronization time. Format: date (yyyy-mm-dd) time (hh:mm:ss.xxxxx) timezone (+/-hh:mm).'
    description: ''
  - name: --kind
    defaultValue: ScheduleBased
    parameterValueGroup: ScheduleBased
    summary: Kind of synchronization.
    description: ''
  - name: --only-show-errors
    summary: Only show errors, suppressing warnings.
    description: ''
