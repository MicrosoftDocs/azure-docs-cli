### YamlMime:AzureCLIGroup
uid: ext_logic_az_logic_workflow
name: az logic workflow
summary: Logic workflow.
description: ''
directCommands:
- uid: ext_logic_az_logic_workflow_create
  name: az logic workflow create
  summary: Creates or updates a workflow using a JSON file for the defintion.
  description: ''
  syntax: >-
    az logic workflow create --definition
                             --location
                             --name
                             --resource-group
                             [--access-control]
                             [--endpoints-configuration]
                             [--integration-account]
                             [--integration-service-environment]
                             [--state {Completed, Deleted, Disabled, Enabled, NotSpecified, Suspended}]
                             [--tags]
  examples:
  - summary: Create or update a workflow
    syntax: az logic workflow create --resource-group "test_resource_group" --location "centralus" --name "test_workflow" --definition "workflow.json"
  requiredParameters:
  - isRequired: true
    name: --definition
    summary: Path to a workflow defintion JSON file (see README.md for more info on this). This JSON format should match what the logic app design tool exports.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: The workflow name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: The resource group name.
    description: ''
  optionalParameters:
  - name: --access-control
    summary: The access control configuration controls access to this workflow. See README.md for more information.
    description: ''
  - name: --endpoints-configuration
    summary: The endpoints configuration.
    description: ''
  - name: --integration-account
    summary: The integration account.
    description: ''
  - name: --integration-service-environment
    summary: The integration service environment.
    description: ''
  - name: --state
    parameterValueGroup: Completed, Deleted, Disabled, Enabled, NotSpecified, Suspended
    summary: The state.
    description: ''
  - name: --tags
    summary: The resource tags.
    description: ''
- uid: ext_logic_az_logic_workflow_delete
  name: az logic workflow delete
  summary: Deletes a workflow.
  description: ''
  syntax: >-
    az logic workflow delete --name
                             --resource-group
                             [--yes]
  examples:
  - summary: Delete a workflow
    syntax: az logic workflow delete --resource-group "test_resource_group" --name "test_workflow"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The workflow name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: The resource group name.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: ext_logic_az_logic_workflow_list
  name: az logic workflow list
  summary: Gets a list of workflows by subscription.
  description: ''
  syntax: >-
    az logic workflow list [--filter]
                           [--resource-group]
                           [--top]
  examples:
  - summary: List all workflows in a resource group
    syntax: az logic workflow list --resource-group "test_resource_group"
  - summary: List all workflows in a subscription
    syntax: az logic workflow list
  optionalParameters:
  - name: --filter
    summary: 'The filter to apply on the operation. Options for filters include: State, Trigger, and ReferencedResourceId.'
    description: ''
  - name: --resource-group -g
    summary: The resource group name.
    description: ''
  - name: --top
    summary: The number of items to be included in the result.
    description: ''
- uid: ext_logic_az_logic_workflow_show
  name: az logic workflow show
  summary: Gets a workflow.
  description: ''
  syntax: >-
    az logic workflow show --name
                           --resource-group
  examples:
  - summary: Get a workflow
    syntax: az logic workflow show --resource-group "test_resource_group" --name "test_workflow"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The workflow name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: The resource group name.
    description: ''
- uid: ext_logic_az_logic_workflow_update
  name: az logic workflow update
  summary: Updates a workflow.
  description: ''
  syntax: >-
    az logic workflow update --name
                             --resource-group
                             [--definition]
                             [--state {Completed, Deleted, Disabled, Enabled, NotSpecified, Suspended}]
                             [--tags]
  examples:
  - summary: Patch a workflow
    syntax: az logic workflow update --resource-group "test_resource_group" --definition workflow.json --name "test_workflow"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The workflow name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: The resource group name.
    description: ''
  optionalParameters:
  - name: --definition
    summary: Path to a workflow defintion JSON file (see README.md for more info on this). This JSON format should match what the logic app design tool exports.
    description: ''
  - name: --state
    parameterValueGroup: Completed, Deleted, Disabled, Enabled, NotSpecified, Suspended
    summary: The state.
    description: ''
  - name: --tags
    summary: The resource tags.
    description: ''
commands:
- ext_logic_az_logic_workflow_create
- ext_logic_az_logic_workflow_delete
- ext_logic_az_logic_workflow_list
- ext_logic_az_logic_workflow_show
- ext_logic_az_logic_workflow_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Logic workflow.
