    name: --domain-name
    summary: Name of the domain.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the private endpoint connection.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
