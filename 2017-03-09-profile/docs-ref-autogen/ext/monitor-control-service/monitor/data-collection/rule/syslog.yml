### YamlMime:AzureCLIGroup
uid: ext_monitor-control-service_az_monitor_data_collection_rule_syslog
name: az monitor data-collection rule syslog
extensionInformation: >-
  > [!Note]

  > This reference is part of the **monitor-control-service** extension for Azure CLI and requires version 2.15.0 or higher.  The extension will automatically install the first time you run an **az monitor data-collection rule syslog** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Syslog data source.
description: ''
directCommands:
- uid: ext_monitor-control-service_az_monitor_data_collection_rule_syslog_add
  name: az monitor data-collection rule syslog add
  summary: Add a Syslog data source.
  description: ''
  syntax: >-
    az monitor data-collection rule syslog add --facility-names {UUCP, auth, authpriv, cron, daemon, kern, local0, local1, local2, local3, local4, local5, local6, local7, lpr, mail, mark, news, syslog, user}
                                               --name
                                               --resource-group
                                               --rule-name
                                               --streams {Microsoft-Syslog}
                                               [--log-levels {Alert, Critical, Debug, Emergency, Error, Info, Notice, Warning}]
  examples:
  - summary: Add a Syslog data source
    syntax: az monitor data-collection rule syslog add --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "syslogBase" --facility-names "syslog" --log-levels "Alert" "Critical" --streams "Microsoft-Syslog"
  requiredParameters:
  - isRequired: true
    name: --facility-names
    parameterValueGroup: UUCP, auth, authpriv, cron, daemon, kern, local0, local1, local2, local3, local4, local5, local6, local7, lpr, mail, mark, news, syslog, user
    summary: The list of facility names.
    description: ''
  - isRequired: true
    name: --name -n
    summary: A friendly name for the data source. This name should be unique across all data sources (regardless of type) within the data collection rule.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: The name of the data collection rule. The name is case insensitive.
    description: ''
  - isRequired: true
    name: --streams
    parameterValueGroup: Microsoft-Syslog
    summary: List of streams that this data source will be sent to. A stream indicates what schema will be used for this data and usually what table in Log Analytics the data will be sent to.
    description: ''
  optionalParameters:
  - name: --log-levels
    parameterValueGroup: Alert, Critical, Debug, Emergency, Error, Info, Notice, Warning
    summary: The log levels to collect.
    description: ''
