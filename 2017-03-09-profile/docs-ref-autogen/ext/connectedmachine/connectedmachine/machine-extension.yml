### YamlMime:AzureCLIGroup
uid: ext_connectedmachine_az_connectedmachine_machine_extension
name: az connectedmachine machine-extension
summary: Connectedmachine machine-extension.
description: ''
directCommands:
- uid: ext_connectedmachine_az_connectedmachine_machine_extension_create
  name: az connectedmachine machine-extension create
  summary: The operation to create or update the extension.
  description: ''
  syntax: >-
    az connectedmachine machine-extension create --extension-name
                                                 --location
                                                 --machine-name
                                                 --resource-group
                                                 [--auto-upgrade-minor {false, true}]
                                                 [--force-update-tag]
                                                 [--no-wait]
                                                 [--protected-settings]
                                                 [--publisher]
                                                 [--settings]
                                                 [--tags]
                                                 [--type]
                                                 [--type-handler-version]
  examples:
  - summary: Create or Update a Machine Extension
    syntax: az connectedmachine machine-extension create --machine-name "myMachine" --name "CustomScriptExtension" --location "eastus2euap" --type "CustomScriptExtension" --publisher "Microsoft.Compute" --settings "{\"commandToExecute\":\"powershell.exe -c \\\"Get-Process | Where-Object { $_.CPU -gt 10000 }\\\"\"}" --type-handler-version "1.10" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --extension-name --name -n
    summary: The name of the machine extension.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --machine-name
    summary: The name of the machine where the extension should be created or updated.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --auto-upgrade-minor
    parameterValueGroup: false, true
    summary: Indicates whether the extension should use a newer minor version if one is available at deployment time. Once deployed, however, the extension will not upgrade minor versions unless redeployed, even with this property set to true.
    description: ''
  - name: --force-update-tag
    summary: How the extension handler should be forced to update even if the extension configuration has not changed.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --protected-settings
    summary: 'The extension can contain either protectedSettings or protectedSettingsFromKeyVault or no protected settings at all. Expected value: json-string/@json-file.'
    description: ''
  - name: --publisher
    summary: The name of the extension handler publisher.
    description: ''
  - name: --settings
    summary: 'Json formatted public settings for the extension. Expected value: json-string/@json-file.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --type
    summary: Specifies the type of the extension; an example is "CustomScriptExtension".
    description: ''
  - name: --type-handler-version
    summary: Specifies the version of the script handler.
    description: ''
- uid: ext_connectedmachine_az_connectedmachine_machine_extension_delete
  name: az connectedmachine machine-extension delete
  summary: The operation to delete the extension.
  description: ''
  syntax: >-
    az connectedmachine machine-extension delete --extension-name
                                                 --machine-name
                                                 --resource-group
                                                 [--no-wait]
                                                 [--yes]
  examples:
  - summary: Delete a Machine Extension
    syntax: az connectedmachine machine-extension delete --machine-name "myMachine" --name "MMA" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --extension-name --name -n
    summary: The name of the machine extension.
    description: ''
  - isRequired: true
    name: --machine-name
    summary: The name of the machine where the extension should be deleted.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: ext_connectedmachine_az_connectedmachine_machine_extension_list
  name: az connectedmachine machine-extension list
  summary: The operation to get all extensions of a non-Azure machine.
  description: ''
  syntax: >-
    az connectedmachine machine-extension list --machine-name
                                               --resource-group
                                               [--expand]
  examples:
  - summary: Get all Machine Extensions
    syntax: az connectedmachine machine-extension list --machine-name "myMachine" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --machine-name
    summary: The name of the machine containing the extension.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: The expand expression to apply on the operation.
    description: ''
- uid: ext_connectedmachine_az_connectedmachine_machine_extension_show
  name: az connectedmachine machine-extension show
  summary: The operation to get the extension.
  description: ''
  syntax: >-
    az connectedmachine machine-extension show --extension-name
                                               --machine-name
                                               --resource-group
  examples:
  - summary: Get Machine Extension
    syntax: az connectedmachine machine-extension show --machine-name "myMachine" --name "CustomScriptExtension" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --extension-name --name -n
    summary: The name of the machine extension.
    description: ''
  - isRequired: true
    name: --machine-name
    summary: The name of the machine containing the extension.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_connectedmachine_az_connectedmachine_machine_extension_update
  name: az connectedmachine machine-extension update
  summary: The operation to update the extension.
  description: ''
  syntax: >-
    az connectedmachine machine-extension update --extension-name
                                                 --machine-name
                                                 --resource-group
                                                 [--auto-upgrade-minor {false, true}]
                                                 [--force-update-tag]
                                                 [--no-wait]
                                                 [--protected-settings]
                                                 [--publisher]
                                                 [--settings]
                                                 [--tags]
                                                 [--type]
                                                 [--type-handler-version]
  examples:
  - summary: Update a Machine Extension
    syntax: az connectedmachine machine-extension update --machine-name "myMachine" --name "CustomScriptExtension" --type "CustomScriptExtension" --publisher "Microsoft.Compute" --settings "{\"commandToExecute\":\"powershell.exe -c \\\"Get-Process | Where-Object { $_.CPU -lt 100 }\\\"\"}" --type-handler-version "1.10" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --extension-name --name -n
    summary: The name of the machine extension.
    description: ''
  - isRequired: true
    name: --machine-name
    summary: The name of the machine where the extension should be created or updated.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --auto-upgrade-minor
    parameterValueGroup: false, true
    summary: Indicates whether the extension should use a newer minor version if one is available at deployment time. Once deployed, however, the extension will not upgrade minor versions unless redeployed, even with this property set to true.
    description: ''
  - name: --force-update-tag
    summary: How the extension handler should be forced to update even if the extension configuration has not changed.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --protected-settings
    summary: 'The extension can contain either protectedSettings or protectedSettingsFromKeyVault or no protected settings at all. Expected value: json-string/@json-file.'
    description: ''
  - name: --publisher
    summary: The name of the extension handler publisher.
    description: ''
  - name: --settings
    summary: 'Json formatted public settings for the extension. Expected value: json-string/@json-file.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --type
    summary: Specifies the type of the extension; an example is "CustomScriptExtension".
    description: ''
  - name: --type-handler-version
    summary: Specifies the version of the script handler.
    description: ''
- uid: ext_connectedmachine_az_connectedmachine_machine_extension_wait
  name: az connectedmachine machine-extension wait
  summary: Place the CLI in a waiting state until a condition of the connectedmachine machine-extension is met.
  description: ''
  syntax: >-
    az connectedmachine machine-extension wait --extension-name
                                               --machine-name
                                               --resource-group
                                               [--created]
                                               [--custom]
                                               [--deleted]
                                               [--exists]
                                               [--interval]
                                               [--timeout]
                                               [--updated]
  examples:
  - summary: Pause executing next line of CLI script until the connectedmachine machine-extension is successfully created.
    syntax: az connectedmachine machine-extension wait --machine-name "myMachine" --name "CustomScriptExtension" --resource-group "myResourceGroup" --created
  - summary: Pause executing next line of CLI script until the connectedmachine machine-extension is successfully updated.
    syntax: az connectedmachine machine-extension wait --machine-name "myMachine" --name "CustomScriptExtension" --resource-group "myResourceGroup" --updated
  - summary: Pause executing next line of CLI script until the connectedmachine machine-extension is successfully deleted.
    syntax: az connectedmachine machine-extension wait --machine-name "myMachine" --name "CustomScriptExtension" --resource-group "myResourceGroup" --deleted
  requiredParameters:
  - isRequired: true
    name: --extension-name --name -n
    summary: The name of the machine extension.
    description: ''
  - isRequired: true
    name: --machine-name
    summary: The name of the machine containing the extension.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- ext_connectedmachine_az_connectedmachine_machine_extension_create
- ext_connectedmachine_az_connectedmachine_machine_extension_delete
- ext_connectedmachine_az_connectedmachine_machine_extension_list
- ext_connectedmachine_az_connectedmachine_machine_extension_show
- ext_connectedmachine_az_connectedmachine_machine_extension_update
- ext_connectedmachine_az_connectedmachine_machine_extension_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Connectedmachine machine-extension.
