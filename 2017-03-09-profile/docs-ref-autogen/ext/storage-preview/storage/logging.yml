### YamlMime:UniversalReference
items:
- uid: ext_storage-preview_az_storage_logging
  name: az storage logging
  summary: Manage storage service logging information.
  description: ''
  langs:
  - azurecli
  children:
  - ext_storage-preview_az_storage_logging_show
  - ext_storage-preview_az_storage_logging_update
- uid: ext_storage-preview_az_storage_logging_show
  name: az storage logging show
  summary: Show logging settings for a storage account.
  description: ''
  langs:
  - azurecli
  parameters:
  - name: --services
    defaultValue: bqt
    summary: 'The storage services from which to retrieve logging info: (b)lob (q)ueue (t)able. Can be combined.'
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
- uid: ext_storage-preview_az_storage_logging_update
  name: az storage logging update
  summary: Update logging settings for a storage account.
  description: ''
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --log
    summary: 'The operations for which to enable logging: (r)ead (w)rite (d)elete. Can be combined.'
    description: ''
  - isRequired: true
    name: --retention
    summary: Number of days for which to retain logs. 0 to disable.
    description: ''
  - isRequired: true
    name: --services
    summary: 'The storage service(s) for which to update logging info: (b)lob (q)ueue (t)able. Can be combined.'
    description: ''
  - name: --timeout
    summary: Request timeout in seconds. Applies to each call to the service.
    description: ''
  - name: --account-key
    summary: 'Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.'
    description: ''
  - name: --connection-string
    summary: 'Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
commands:
- uid: ext_storage-preview_az_storage_logging_show
  name: az storage logging show
  summary: Show logging settings for a storage account.
- uid: ext_storage-preview_az_storage_logging_update
  name: az storage logging update
  summary: Update logging settings for a storage account.
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
description: Manage storage service logging information.
