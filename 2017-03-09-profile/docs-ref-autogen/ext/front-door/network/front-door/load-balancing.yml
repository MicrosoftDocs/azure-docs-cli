### YamlMime:AzureCLIGroup
uid: ext_front-door_az_network_front_door_load_balancing
name: az network front-door load-balancing
extensionInformation: >-
  > [!Note]

  > This reference is part of the **front-door** extension for Azure CLI and requires version 2.0.68 or higher.  The extension will automatically install the first time you run an **az network front-door load-balancing** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Front Door load-balancing settings.
description: ''
directCommands:
- uid: ext_front-door_az_network_front_door_load_balancing_create
  name: az network front-door load-balancing create
  summary: Create Front Door load-balancing settings.
  description: ''
  syntax: >-
    az network front-door load-balancing create --front-door-name
                                                --name
                                                --resource-group
                                                --sample-size
                                                --successful-samples-required
                                                [--additional-latency]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Name of the Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the load balancing settings.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sample-size
    summary: The number of samples to consider for load balancing decisions.
    description: ''
  - isRequired: true
    name: --successful-samples-required -s
    summary: The number of samples within the sample period that must succeed.
    description: ''
  optionalParameters:
  - name: --additional-latency
    summary: The additional latency in milliseconds for probes to fall in the lowest latency bucket.
    description: ''
- uid: ext_front-door_az_network_front_door_load_balancing_delete
