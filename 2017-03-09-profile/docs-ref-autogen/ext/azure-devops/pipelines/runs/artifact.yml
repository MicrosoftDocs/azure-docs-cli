### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_pipelines_runs_artifact
name: az pipelines runs artifact
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-devops** extension for Azure CLI and requires version 2.2.0 or higher.  The extension will automatically install the first time you run an **az pipelines runs artifact** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage pipeline run artifacts.
description: ''
directCommands:
- uid: ext_azure-devops_az_pipelines_runs_artifact_download
  name: az pipelines runs artifact download
  summary: Download a pipeline artifact.
  description: ''
  syntax: >-
    az pipelines runs artifact download --artifact-name
                                        --path
                                        --run-id
                                        [--detect {false, true}]
                                        [--org]
                                        [--project]
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: Name of the artifact to download.
    description: ''
  - isRequired: true
    name: --path
    summary: Path to download the artifact into.
    description: ''
  - isRequired: true
    name: --run-id
    summary: ID of the run that the artifact is associated to.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
- uid: ext_azure-devops_az_pipelines_runs_artifact_list
  name: az pipelines runs artifact list
  summary: List artifacts associated with a run.
  description: ''
  syntax: >-
    az pipelines runs artifact list --run-id
                                    [--detect {false, true}]
                                    [--org]
                                    [--project]
  requiredParameters:
  - isRequired: true
    name: --run-id
    summary: ID of the run that the artifact is associated to.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
- uid: ext_azure-devops_az_pipelines_runs_artifact_upload
  name: az pipelines runs artifact upload
  summary: Upload a pipeline artifact.
  description: ''
  syntax: >-
    az pipelines runs artifact upload --artifact-name
                                      --path
                                      --run-id
                                      [--detect {false, true}]
                                      [--org]
                                      [--project]
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: Name of the artifact to upload.
    description: ''
  - isRequired: true
    name: --path
    summary: Path to upload the artifact from.
    description: ''
  - isRequired: true
    name: --run-id
    summary: ID of the run that the artifact is associated to.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatically detect organization.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a>.'
    description: ''
  - name: --project -p
    summary: Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
    description: ''
commands:
- ext_azure-devops_az_pipelines_runs_artifact_download
- ext_azure-devops_az_pipelines_runs_artifact_list
- ext_azure-devops_az_pipelines_runs_artifact_upload
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
