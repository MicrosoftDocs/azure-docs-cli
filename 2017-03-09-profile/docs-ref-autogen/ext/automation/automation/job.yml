### YamlMime:AzureCLIGroup
uid: ext_automation_az_automation_job
name: az automation job
summary: Automation Job.
description: ''
directCommands:
- uid: ext_automation_az_automation_job_list
  name: az automation job list
  summary: Retrieve a list of jobs.
  description: ''
  syntax: >-
    az automation job list --automation-account-name
                           --resource-group
  examples:
  - summary: List jobs by automation account
    syntax: az automation job list --automation-account-name "myAutomationAccount" --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: The name of the automation account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_automation_az_automation_job_resume
  name: az automation job resume
  summary: Resume the job identified by jobName.
  description: ''
  syntax: >-
    az automation job resume --automation-account-name
                             --job-name
                             --resource-group
  examples:
  - summary: Resume job
    syntax: az automation job resume --automation-account-name "myAutomationAccount" --name "foo"                --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: The name of the automation account.
    description: ''
  - isRequired: true
    name: --job-name --name -n
    summary: The job name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_automation_az_automation_job_show
  name: az automation job show
  summary: Retrieve the job identified by job name.
  description: ''
  syntax: >-
    az automation job show --automation-account-name
                           --job-name
                           --resource-group
  examples:
  - summary: Get job
    syntax: az automation job show --automation-account-name "myAutomationAccount" --name "foo" --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: The name of the automation account.
    description: ''
  - isRequired: true
    name: --job-name --name -n
    summary: The job name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_automation_az_automation_job_stop
  name: az automation job stop
  summary: Stop the job identified by jobName.
  description: ''
  syntax: >-
    az automation job stop --automation-account-name
                           --job-name
                           --resource-group
  examples:
  - summary: Stop job
    syntax: az automation job stop --automation-account-name "myAutomationAccount" --name "foo" --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: The name of the automation account.
    description: ''
  - isRequired: true
    name: --job-name --name -n
    summary: The job name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_automation_az_automation_job_suspend
  name: az automation job suspend
  summary: Suspend the job identified by job name.
  description: ''
  syntax: >-
    az automation job suspend --automation-account-name
                              --job-name
                              --resource-group
  examples:
  - summary: Suspend job
    syntax: az automation job suspend --automation-account-name "myAutomationAccount" --name "foo"                --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: The name of the automation account.
    description: ''
  - isRequired: true
    name: --job-name --name -n
    summary: The job name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
