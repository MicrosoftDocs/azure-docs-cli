    description: ''
- uid: ext_vmware-cs_az_vmware_vm_stop
  name: az vmware vm stop
  summary: Stop/Reboot/Suspend a VMware virtual machine.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Power off a VMware VM.
    syntax:
      content: az vmware vm stop -n MyVm -g MyResourceGroup --mode poweroff
  - summary: Restart a VMware VM.
    syntax:
      content: az vmware vm stop -n MyVm -g MyResourceGroup --mode reboot
  parameters:
  - isRequired: true
    name: --mode
    parameterValueGroup: poweroff, reboot, shutdown, suspend
    summary: Stop mode.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the virtual machine.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
- uid: ext_vmware-cs_az_vmware_vm_update
  name: az vmware vm update
  summary: Update the tags field of a VMware virtual machine.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Add or update a tag.
    syntax:
      content: az vmware vm update -n MyVm -g MyResourceGroup --set tags.tagName=tagValue
  - summary: Remove a tag.
    syntax:
      content: az vmware vm update -n MyVm -g MyResourceGroup --remove tags.tagName
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the virtual machine.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
