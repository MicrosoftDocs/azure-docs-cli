    description: ''
- uid: ext_vmware-cs_az_vmware_vm_list
  name: az vmware vm list
  summary: List details of VMware virtual machines in the current subscription. If resource group is specified, only the details of virtual machines in that resource group would be listed.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List details of VMware VMs in the current subscription.
    syntax:
      content: az vmware vm list
  - summary: List details of VMware VMs in a particular resource group.
    syntax:
      content: az vmware vm list -g MyResourceGroup
  parameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
