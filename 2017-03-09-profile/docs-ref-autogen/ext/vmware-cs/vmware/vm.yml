- uid: ext_vmware-cs_az_vmware_vm_create
  name: az vmware vm create
  summary: Create a VMware virtual machine.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Creating a VM with default parameters from the vm template.
    syntax:
      content: az vmware vm create -n MyVm -g MyResourceGroup -p MyPrivateCloud -r MyResourcePool --template MyVmTemplate
  - summary: Creating a VM and adding an extra nic to the VM with virtual network MyVirtualNetwork, adapter VMXNET3, that power ups on boot. The name entered in the nic is for identification purposes only, to see if such a nic name exists in the vm template, else a nic is created and a new name is assigned. Lets say the vm template contains a nic with name "Network adapter 1".
    syntax:
      content: az vmware vm create -n MyVm -g MyResourceGroup -p MyPrivateCloud -r MyResourcePool --template MyVmTemplate --nic name=NicNameWouldBeAssigned virtual-network=MyVirtualNetwork adapter=VMXNET3 power-on-boot=True
  - summary: Customizing specific properties of a VM. Changing the number of cores to 2 and adapter of "Network adapter 1" nic to E1000E, from that specified in the template. All other properties would be defaulted from the template.
    syntax:
      content: az vmware vm create -n MyVm -g MyResourceGroup -p MyPrivateCloud -r MyResourcePool --template MyVmTemplate --cores 2 --nic name="Network adapter 1" adapter=E1000E
  - summary: Customizing specific properties of a VM. Changing the adapter of "Network adapter 1" nic to E1000E, from that specified in the template, and also adding another nic with virtual network MyVirtualNetwork, adapter VMXNET3, that power ups on boot.
    syntax:
      content: az vmware vm create -n MyVm -g MyResourceGroup -p MyPrivateCloud -r MyResourcePool --template MyVmTemplate --nic name="Network adapter 1" adapter=E1000E --nic name=NicNameWouldBeAssigned virtual-network=MyVirtualNetwork adapter=VMXNET3 power-on-boot=True
  - summary: Creating a VM and adding an extra disk to the VM with SCSI controller 0, persistent mode, and 41943040 KB size. The name entered in the disk is for identification purposes only, to see if such a disk name exists in the vm template, else a disk is created and a new name is assigned. Lets say the vm template contains a disk with name "Hard disk 1".
    syntax:
      content: az vmware vm create -n MyVm -g MyResourceGroup -p MyPrivateCloud -r MyResourcePool --template MyVmTemplate --disk name=DiskNameWouldBeAssigned controller=1000 mode=persistent size=41943040
  - summary: Customizing specific properties of a VM. Changing the size of "Hard disk 1" disk to 21943040 KB, from that specified in the template, and also adding another disk with SCSI controller 0, persistent mode, and 41943040 KB size.
    syntax:
      content: az vmware vm create -n MyVm -g MyResourceGroup -p MyPrivateCloud -r MyResourcePool --template MyVmTemplate --disk name="Hard disk 1" size=21943040 --disk name=DiskNameWouldBeAssigned controller=1000 mode=persistent size=41943040
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the virtual machine.
    description: ''
  - isRequired: true
    name: --private-cloud -p
    summary: Name or ID of the CloudSimple private cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --resource-pool -r
    summary: ID of the VMware resource pool for this virtual machine in your CloudSimple Private Cloud. You can also pass the basename of the ID.
    description: ''
  - isRequired: true
    name: --template
    summary: ID of the vSphere template from which this virtual machine will be created. You can also pass the basename of the ID.
    description: ''
  - name: --cores
    summary: The number of CPU cores required. The default is taken from the vSphere VM template specified.
    description: ''
  - name: --expose-to-guest-vm
    parameterValueGroup: false, true
    summary: Will expose full CPU virtualization to the guest operating system. The default is taken from the vSphere VM template specified.
    description: ''
  - name: --location -l
    summary: Region in which the private cloud is present. If default location is not configured, will default to the resource group's location.
    description: ''
  - name: --ram
    summary: The amount of memory in MB. The default is taken from the vSphere VM template specified.
    description: ''
  - name: --nic
    summary: Add or modify NICs.
    description: >-
      By default, the nics will be added according to the vSphere VM template.

      You can add more nics, or modify some properties of a nic specified in the VM template.

      Multiple nics can be specified by using more than one `--nic` argument.

      If a nic name already exists in the VM template, that nic would be modified according to the user input.

      If a nic name does not exist in the VM template, a new nic would be created and a new name will be assigned to it.

      Usage:   --nic name=MyNicName virtual-network=MyNetwork adapter=MyAdapter power-on-boot=True/False.
  - name: --disk
    summary: Add or modify disks.
    description: >-
      By default, the disks will be added according to the vSphere VM template.

      You can add more disks, or modify some properties of a disk specified in the VM template.

      Multiple disks can be specified by using more than one `--disk` argument.

      If a disk name already exists in the VM template, that disk would be modified according to the user input.

      If a disk name does not exist in the VM template, a new disk would be created and a new name will be assigned to it.

      Usage:   --disk name=MyDiskName controller=SCSIControllerID mode=IndependenceMode size=DiskSizeInKB.
