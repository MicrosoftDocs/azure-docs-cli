### YamlMime:UniversalReference
items:
- uid: ext_vmware-cs_az_vmware_vm_nic
  name: az vmware vm nic
  summary: Manage VMware virtual machine's Network Interface Cards.
  description: ''
  langs:
  - azurecli
  children:
  - ext_vmware-cs_az_vmware_vm_nic_add
  - ext_vmware-cs_az_vmware_vm_nic_delete
  - ext_vmware-cs_az_vmware_vm_nic_list
  - ext_vmware-cs_az_vmware_vm_nic_show
- uid: ext_vmware-cs_az_vmware_vm_nic_add
  name: az vmware vm nic add
  summary: Add NIC to a VMware virtual machine.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Add a NIC with default parameters in a VM.
    syntax:
      content: az vmware vm nic add --vm-name MyVm -g MyResourceGroup --virtual-network MyVirtualNetwork
  - summary: Add a NIC with E1000E adapter that powers on boot in a VM.
    syntax:
      content: az vmware vm nic add --vm-name MyVm -g MyResourceGroup --virtual-network MyVirtualNetwork --adapter E1000E --power-on-boot true
  parameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Name of the virtual machine.
    description: ''
  - isRequired: true
    name: --virtual-network
    summary: ID of the virtual network. You can also pass the basename of the ID.
    description: ''
  - name: --adapter
    defaultValue: VMXNET3
    parameterValueGroup: E1000, E1000E, PCNET32, VMXNET, VMXNET2, VMXNET3
    summary: The adapter for the NIC.
    description: ''
  - name: --power-on-boot
    parameterValueGroup: false, true
    summary: Will power on the NIC at boot time.
    description: ''
- uid: ext_vmware-cs_az_vmware_vm_nic_delete
  name: az vmware vm nic delete
  summary: Delete NICs from a VM.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Delete two NICs from a VM.
    syntax:
      content: az vmware vm nic delete --vm-name MyVm -g MyResourceGroup --nics "My NIC Name 1" "My NIC Name 2"
  parameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Name of the virtual machine.
    description: ''
  - isRequired: true
    name: --nics
    summary: Names of NICs.
    description: ''
- uid: ext_vmware-cs_az_vmware_vm_nic_list
  name: az vmware vm nic list
  summary: List details of NICs available on a VMware virtual machine.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List details of NICs in a VM.
    syntax:
      content: az vmware vm nic list --vm-name MyVm -g MyResourceGroup
  parameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Name of the virtual machine.
    description: ''
- uid: ext_vmware-cs_az_vmware_vm_nic_show
  name: az vmware vm nic show
  summary: Get the details of a VMware virtual machine's NIC.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Get the details of a NIC in a VM.
    syntax:
      content: az vmware vm nic show --vm-name MyVm -g MyResourceGroup -n "My NIC Name"
  parameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Name of the virtual machine.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name of the NIC.
    description: ''
