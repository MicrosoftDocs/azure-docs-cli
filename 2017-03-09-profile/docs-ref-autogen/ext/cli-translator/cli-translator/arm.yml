### YamlMime:AzureCLIGroup
uid: ext_cli-translator_az_cli_translator_arm
name: az cli-translator arm
summary: Translate ARM template to CLI scripts(Currently only support Compute, Network and Storage).
description: ''
directCommands:
- uid: ext_cli-translator_az_cli_translator_arm_translate
  name: az cli-translator arm translate
  summary: Translate ARM template to CLI scripts(Currently only support Compute, Network and Storage).
  description: ''
  syntax: >-
    az cli-translator arm translate --parameters
                                    --resource-group
                                    --template
                                    [--target-subscription]
  examples:
  - summary: Translate ARM template.json and parameters.json to CLI scripts
    syntax: az cli-translator arm translate --target-subscription 00000000-0000-0000-0000-000000000000 --resource-group groupName --template /path/to/local/template --parameters /path/to/local/parameters
  requiredParameters:
  - isRequired: true
    name: --parameters
    summary: The local path or url of parameters.json file.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --template
    summary: The local path or url of template.json file.
    description: ''
  optionalParameters:
  - name: --target-subscription
    summary: The target subscription id. If omit, the current subscription id will be used.
    description: ''
commands:
- ext_cli-translator_az_cli_translator_arm_translate
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Translate ARM template to CLI scripts(Currently only support Compute, Network and Storage).
