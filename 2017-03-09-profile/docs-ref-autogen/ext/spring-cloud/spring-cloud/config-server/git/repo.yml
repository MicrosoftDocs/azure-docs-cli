### YamlMime:AzureCLIGroup
uid: ext_spring-cloud_az_spring_cloud_config_server_git_repo
name: az spring-cloud config-server git repo
summary: Commands to manage Config Server git repository in Azure Spring Cloud.
description: ''
directCommands:
- uid: ext_spring-cloud_az_spring_cloud_config_server_git_repo_add
  name: az spring-cloud config-server git repo add
  summary: Add a new repository of git property of Config Server.
  description: ''
  syntax: >-
    az spring-cloud config-server git repo add --name
                                               --repo-name
                                               --resource-group
                                               --uri
                                               [--host-key]
                                               [--host-key-algorithm]
                                               [--label]
                                               [--password]
                                               [--pattern]
                                               [--private-key]
                                               [--search-paths]
                                               [--strict-host-key-checking]
                                               [--username]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --repo-name
    summary: Name of the repo.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --uri
    summary: Uri of the added config.
    description: ''
  optionalParameters:
  - name: --host-key
    summary: Host key of the added config.
    description: ''
  - name: --host-key-algorithm
    summary: Host key algorithm of the added config.
    description: ''
  - name: --label
    summary: Label of the added config.
    description: ''
  - name: --password
    summary: Password of the added config.
    description: ''
  - name: --pattern
    summary: Pattern of the repo, use , as delimiter for multiple patterns.
    description: ''
  - name: --private-key
    summary: Private_key of the added config.
    description: ''
  - name: --search-paths
    summary: Search_paths of the added config, use , as delimiter for multiple paths.
    description: ''
  - name: --strict-host-key-checking
    summary: Strict_host_key_checking of the added config.
    description: ''
  - name: --username
    summary: Username of the added config.
    description: ''
- uid: ext_spring-cloud_az_spring_cloud_config_server_git_repo_list
  name: az spring-cloud config-server git repo list
  summary: List all repositories of git property of Config Server.
  description: ''
  syntax: >-
    az spring-cloud config-server git repo list --name
                                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_spring-cloud_az_spring_cloud_config_server_git_repo_remove
  name: az spring-cloud config-server git repo remove
  summary: Remove an existing repository of git property of Config Server.
  description: ''
  syntax: >-
    az spring-cloud config-server git repo remove --name
                                                  --repo-name
                                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --repo-name
    summary: Name of the repo.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: ext_spring-cloud_az_spring_cloud_config_server_git_repo_update
  name: az spring-cloud config-server git repo update
  summary: Override an existing repository of git property of Config Server, will totally override the old one.
  description: ''
  syntax: >-
    az spring-cloud config-server git repo update --name
                                                  --repo-name
                                                  --resource-group
                                                  [--host-key]
                                                  [--host-key-algorithm]
                                                  [--label]
                                                  [--password]
                                                  [--pattern]
                                                  [--private-key]
                                                  [--search-paths]
                                                  [--strict-host-key-checking]
                                                  [--uri]
                                                  [--username]
  requiredParameters:
