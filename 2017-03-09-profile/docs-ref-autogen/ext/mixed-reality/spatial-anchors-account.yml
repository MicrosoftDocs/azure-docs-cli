- uid: ext_mixed-reality_az_spatial_anchors_account_create
  name: az spatial-anchors-account create
  summary: Create a Spatial Anchors Account.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Create a Spatial Anchors Account.
    syntax:
      content: az spatial-anchors-account create -g example -n example -l eastus2
  - summary: Create a Spatial Anchors Account without Location specified.
    syntax:
      content: az spatial-anchors-account create -g example -n example
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Spatial Anchors Account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.
    description: ''
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=&lt;location&gt;`.'
    description: ''
  - name: --tags
    summary: Space-separated tags in 'key[=value]' format. Use "" to clear existing tags.
    description: ''
