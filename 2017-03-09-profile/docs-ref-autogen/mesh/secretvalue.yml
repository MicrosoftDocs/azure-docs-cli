### YamlMime:AzureCLIGroup
uid: az_mesh_secretvalue
name: az mesh secretvalue
extensionInformation: >-
  > [!Note]

  > This reference is part of the **mesh** extension for Azure CLI and requires version 2.0.67 or higher.  The extension will automatically install the first time you run an **az mesh secretvalue** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage secret values.
description: ''
directCommands:
- uid: az_mesh_secretvalue_delete
  name: az mesh secretvalue delete
  summary: Delete a secret version.
  description: ''
  syntax: >-
    az mesh secretvalue delete --resource-group
                               --secret-resource-name
                               --version
                               [--yes]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secret-resource-name
    summary: The name of the secret resource.
    description: ''
  - isRequired: true
    name: --version -v
    summary: The name of the secret version.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_mesh_secretvalue_list
  name: az mesh secretvalue list
  summary: List Secrets versions.
  description: ''
  syntax: >-
    az mesh secretvalue list --resource-group
                             --secret-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secret-name -n
    summary: The name of the secret resource.
    description: ''
- uid: az_mesh_secretvalue_show
  name: az mesh secretvalue show
  summary: Get the details of a secret value.
  description: ''
  syntax: >-
    az mesh secretvalue show --resource-group
                             --secret-name
                             --version
                             [--show-value]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secret-name -n
    summary: The name of the secret resource.
    description: ''
  - isRequired: true
    name: --version -v
    summary: The name of the secret version.
    description: ''
  optionalParameters:
  - name: --show-value
    summary: Pass this flag to receive the value of the secret.
    description: ''
commands:
- az_mesh_secretvalue_delete
- az_mesh_secretvalue_list
- az_mesh_secretvalue_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
