### YamlMime:AzureCLIGroup
uid: az_mesh_secret
name: az mesh secret
extensionInformation: >-
  > [!Note]

  > This reference is part of the **mesh** extension for the Azure CLI  (version 2.0.67 or higher).  The extension will automatically install the first time you run an **az mesh secret** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage secret resources.
description: ''
directCommands:
- uid: az_mesh_secret_delete
  name: az mesh secret delete
  summary: Delete a secret.
  description: ''
  syntax: >-
    az mesh secret delete --name
                          --resource-group
                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the secret.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_mesh_secret_list
  name: az mesh secret list
  summary: List Secrets.
  description: ''
  syntax: az mesh secret list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_mesh_secret_show
  name: az mesh secret show
  summary: Get the details of a secret.
  description: ''
  syntax: >-
    az mesh secret show --name
                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: The name of the secret.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_mesh_secret_delete
- az_mesh_secret_list
- az_mesh_secret_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage secret resources.
