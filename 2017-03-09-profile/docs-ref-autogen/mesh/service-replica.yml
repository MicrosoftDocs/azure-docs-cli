### YamlMime:AzureCLIGroup
uid: az_mesh_service-replica
name: az mesh service-replica
extensionInformation: >-
  > [!Note]

  > This reference is part of the **mesh** extension for the Azure CLI (version 2.50.0 or higher). The extension will automatically install the first time you run an **az mesh service-replica** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage Service Fabric Mesh service replicas.
description: ''
directCommands:
- uid: az_mesh_service-replica_list
  name: az mesh service-replica list
  summary: List the details of service replicas.
  description: ''
  syntax: >-
    az mesh service-replica list --app-name
                                 --resource-group
                                 --service-name
                                 [--max-items]
                                 [--next-token]
  requiredParameters:
  - isRequired: true
    name: --app-name --application-name
    summary: The name of the application.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: The name of the service.
    description: ''
  optionalParameters:
  - name: --max-items
    summary: Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
    description: ''
  - name: --next-token
    summary: Token to specify where to start paginating. This is the token value from a previously truncated response.
    description: ''
- uid: az_mesh_service-replica_show
  name: az mesh service-replica show
  summary: Gets the given replica of the service of an application.
  description: ''
  syntax: >-
    az mesh service-replica show [--app-name]
                                 [--ids]
                                 [--name]
                                 [--resource-group]
                                 [--service-name]
                                 [--subscription]
  optionalParameters:
  - name: --app-name --application-name
    summary: The name of the application.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the service replica.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --service-name
    summary: The name of the service.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_mesh_service-replica_list
- az_mesh_service-replica_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage Service Fabric Mesh service replicas.
