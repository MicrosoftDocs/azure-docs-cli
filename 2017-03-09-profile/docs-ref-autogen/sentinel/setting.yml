### YamlMime:AzureCLIGroup
uid: az_sentinel_setting
name: az sentinel setting
extensionInformation: >-
  > [!Note]

  > This reference is part of the **sentinel** extension for the Azure CLI  (version 2.37.0 or higher).  The extension will automatically install the first time you run an **az sentinel setting** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage setting with sentinel.
description: ''
directCommands:
- uid: az_sentinel_setting_create
  name: az sentinel setting create
  summary: Create setting.
  description: ''
  syntax: >-
    az sentinel setting create --name
                               --resource-group
                               --workspace-name
                               [--entity-analytics]
                               [--etag]
                               [--ueba]
  requiredParameters:
  - isRequired: true
    name: --name --settings-name -n
    summary: The setting name. Supports - Anomalies, EyesOn, EntityAnalytics, Ueba.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --entity-analytics
    summary: Shorthand syntax supported. Try `??` to show more.
    description: ''
  - name: --etag
    summary: Etag of the azure resource.
    description: ''
  - name: --ueba
    summary: Shorthand syntax supported. Try `??` to show more.
    description: ''
- uid: az_sentinel_setting_delete
  name: az sentinel setting delete
  summary: Delete setting of the product.
  description: ''
  syntax: >-
    az sentinel setting delete --name
                               --resource-group
                               --workspace-name
                               [--yes]
  requiredParameters:
  - isRequired: true
    name: --name --settings-name -n
    summary: The setting name. Supports - Anomalies, EyesOn, EntityAnalytics, Ueba.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_sentinel_setting_list
  name: az sentinel setting list
  summary: List of all the settings.
  description: ''
  syntax: >-
    az sentinel setting list --resource-group
                             --workspace-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
- uid: az_sentinel_setting_show
  name: az sentinel setting show
  summary: Get a setting.
  description: ''
  syntax: >-
    az sentinel setting show --name
                             --resource-group
                             --workspace-name
  requiredParameters:
  - isRequired: true
    name: --name --settings-name -n
    summary: The setting name. Supports - Anomalies, EyesOn, EntityAnalytics, Ueba.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
- uid: az_sentinel_setting_update
  name: az sentinel setting update
  summary: Update setting.
  description: ''
  syntax: >-
    az sentinel setting update --name
                               --resource-group
                               --workspace-name
                               [--add]
                               [--entity-analytics]
                               [--etag]
                               [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                               [--remove]
                               [--set]
                               [--ueba]
  requiredParameters:
  - isRequired: true
    name: --name --settings-name -n
    summary: The setting name. Supports - Anomalies, EyesOn, EntityAnalytics, Ueba.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: The name of the workspace.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --entity-analytics
    summary: Shorthand syntax supported. Try `??` to show more.
    description: ''
  - name: --etag
    summary: Etag of the azure resource.
    description: ''
  - name: --force-string
    parameterValueGroup: 0, 1, f, false, n, no, t, true, y, yes
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --ueba
    summary: Shorthand syntax supported. Try `??` to show more.
    description: ''
commands:
- az_sentinel_setting_create
- az_sentinel_setting_delete
- az_sentinel_setting_list
- az_sentinel_setting_show
- az_sentinel_setting_update
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage setting with sentinel.
