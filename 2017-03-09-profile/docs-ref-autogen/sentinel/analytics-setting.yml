### YamlMime:AzureCLIGroup
uid: az_sentinel_analytics-setting
name: az sentinel analytics-setting
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **sentinel** extension for the Azure CLI (version 2.37.0 or higher). The extension will automatically install the first time you run an **az sentinel analytics-setting** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage security ml analytics setting with sentinel.
status: GA
sourceType: Extension
directCommands:
- uid: az_sentinel_analytics-setting_create
  name: az sentinel analytics-setting create
  summary: |-
    Create the Security ML Analytics Settings.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: 'This command is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
  sourceType: Extension
  syntax: >-
    az sentinel analytics-setting create --name
                                         --resource-group
                                         --workspace-name
                                         [--anomaly]
                                         [--etag]
  requiredParameters:
  - isRequired: true
    name: --name --settings-resource-name -n
    summary: |-
      Security ML Analytics Settings resource name.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --workspace-name -w
    summary: |-
      The name of the workspace.
    isExperimental: true
  optionalParameters:
  - name: --anomaly
    summary: |-
      Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --etag
    summary: |-
      Etag of the azure resource.
