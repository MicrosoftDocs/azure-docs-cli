### YamlMime:AzureCLIGroup
uid: az_sentinel_action
name: az sentinel action
extensionInformation: >-
  > [!Note]

  > This reference is part of the **sentinel** extension for Azure CLI and requires version 2.11.0 or higher.  The extension will automatically install the first time you run an **az sentinel action** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Sentinel action.
description: ''
directCommands:
- uid: az_sentinel_action_list
  name: az sentinel action list
  summary: Gets all actions of alert rule.
  description: ''
  syntax: >-
    az sentinel action list --resource-group
                            --rule-id
                            --workspace-name
  examples:
  - summary: Get all actions of alert rule.
    syntax: az sentinel action list --resource-group "myRg" --rule-id "{rule-id}" --workspace-name "myWorkspace"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-id
    summary: Alert rule ID.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: The name of the workspace.
    description: ''
commands:
- az_sentinel_action_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Sentinel action.
