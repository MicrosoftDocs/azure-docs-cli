### YamlMime:AzureCLIGroup
uid: az_amlfs
name: az amlfs
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **amlfs** extension for the Azure CLI (version 2.49.0 or higher). The extension will automatically install the first time you run an **az amlfs** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage lustre file system.
status: GA
sourceType: Extension
directCommands:
- uid: az_amlfs_archive
  name: az amlfs archive
  summary: |-
    Archive data from the AML file system.
  status: GA
  sourceType: Extension
  syntax: >-
    az amlfs archive [--amlfs-name]
                     [--filesystem-path]
                     [--ids]
                     [--resource-group]
                     [--subscription]
  examples:
  - summary: |-
      Amlfs archive
    syntax: az amlfs archive --amlfs-name name -g rg
  optionalParameters:
  - name: --amlfs-name
    summary: |-
      Name for the AML file system. Allows alphanumerics, underscores, and hyphens. Start and end with alphanumeric.
  - name: --filesystem-path
    defaultValue: "/"
    summary: |-
      Lustre file system path to archive relative to the file system root.  Specify '/' to archive all modified data.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_amlfs_cancel-archive
  name: az amlfs cancel-archive
  summary: |-
    Cancel archiving data from the AML file system.
  status: GA
  sourceType: Extension
  syntax: >-
    az amlfs cancel-archive [--amlfs-name]
                            [--ids]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: |-
      Amlfs cancel-archive
    syntax: az amlfs cancel-archive --amlfs-name name -g rg
  optionalParameters:
  - name: --amlfs-name
    summary: |-
      Name for the AML file system. Allows alphanumerics, underscores, and hyphens. Start and end with alphanumeric.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_amlfs_check-amlfs-subnet
  name: az amlfs check-amlfs-subnet
  summary: |-
    Check that subnets will be valid for AML file system create calls.
  status: GA
  sourceType: Extension
  syntax: >-
    az amlfs check-amlfs-subnet [--filesystem-subnet]
                                [--location]
                                [--sku]
                                [--storage-capacity]
  examples:
  - summary: |-
      Amlfs check subnet
    syntax: az amlfs check-amlfs-subnet --filesystem-subnet subnet_id --sku AMLFS-Durable-Premium-250 --location eastus --storage-capacity-tb 16
  optionalParameters:
  - name: --filesystem-subnet
    summary: |-
      Subnet used for managing the AML file system and for client-facing operations. This subnet should have at least a /24 subnet mask within the VNET's address space.
  - name: --location
    summary: |-
      Region that the AML file system will be created in.
  - name: --sku
    summary: |-
      SKU name for this resource.
  - name: --storage-capacity
    summary: |-
      The size of the AML file system, in TiB.
- uid: az_amlfs_create
  name: az amlfs create
  summary: |-
    Create an AML file system.
  status: GA
  sourceType: Extension
  syntax: >-
    az amlfs create --aml-filesystem-name
                    --resource-group
                    [--encryption-setting]
                    [--filesystem-subnet]
                    [--hsm-settings]
                    [--location]
                    [--maintenance-window]
                    [--mi-user-assigned]
                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                    [--sku]
                    [--storage-capacity]
                    [--tags]
                    [--zones]
  examples:
  - summary: |-
      Create amlfs
    syntax: az amlfs create -n amlfs_name -g rg --sku AMLFS-Durable-Premium-250 --storage-capacity 16 --zones [1] --maintenance-window "{dayOfWeek:friday,timeOfDayUtc:'22:00'}" --filesystem-subnet subnet_id
  requiredParameters:
  - isRequired: true
    name: --aml-filesystem-name --name -n
    summary: |-
      Name for the AML file system. Allows alphanumerics, underscores, and hyphens. Start and end with alphanumeric.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --encryption-setting
    summary: |-
      Specifies the location of the encryption key in Key Vault.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --filesystem-subnet
    summary: |-
      Subnet used for managing the AML file system and for client-facing operations. This subnet should have at least a /24 subnet mask within the VNET's address space.
  - name: --hsm-settings
    summary: |-
      Specifies HSM settings of the AML file system.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --location -l
    summary: |-
      The geo-location where the resource lives  When not specified, the location of the resource group will be used.
  - name: --maintenance-window
    summary: |-
      Start time of a 30-minute weekly maintenance window.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --mi-user-assigned
    summary: |-
      Space separated resource IDs to add user-assigned identities.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --sku
    summary: |-
      SKU name for this resource.
  - name: --storage-capacity
    summary: |-
      The size of the AML file system, in TiB. This might be rounded up.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --zones
    summary: |-
      Availability zones for resources. This field should only contain a single element in the array.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_amlfs_delete
  name: az amlfs delete
  summary: |-
    Delete an AML file system for deletion.
  status: GA
  sourceType: Extension
  syntax: >-
    az amlfs delete [--aml-filesystem-name]
                    [--ids]
                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                    [--resource-group]
                    [--subscription]
                    [--yes]
  examples:
  - summary: |-
      Delete amlfs
    syntax: az amlfs delete -n amlfs_name -g rg
  optionalParameters:
  - name: --aml-filesystem-name --name -n
    summary: |-
      Name for the AML file system. Allows alphanumerics, underscores, and hyphens. Start and end with alphanumeric.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_amlfs_get-subnets-size
  name: az amlfs get-subnets-size
  summary: |-
    Get the number of available IP addresses needed for the AML file system information provided.
  status: GA
  sourceType: Extension
  syntax: >-
    az amlfs get-subnets-size [--sku]
                              [--storage-capacity]
  examples:
  - summary: |-
      Amlfs get subnet-size
    syntax: az amlfs get-subnets-size --sku AMLFS-Durable-Premium-250 --storage-capacity-tb 16
  optionalParameters:
  - name: --sku
    summary: |-
      SKU name for this resource.
  - name: --storage-capacity
    summary: |-
      The size of the AML file system, in TiB.
- uid: az_amlfs_list
  name: az amlfs list
  summary: |-
    List all AML file systems the user has access to under a resource group.
  status: GA
  sourceType: Extension
  syntax: az amlfs list [--resource-group]
  examples:
  - summary: |-
      List amlfs
    syntax: az amlfs list -g rg
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_amlfs_show
  name: az amlfs show
  summary: |-
    Get an AML file system.
  status: GA
  sourceType: Extension
  syntax: >-
    az amlfs show [--aml-filesystem-name]
                  [--ids]
                  [--resource-group]
                  [--subscription]
  examples:
  - summary: |-
      Show amlfs
    syntax: az amlfs show -n name -g rg
  optionalParameters:
  - name: --aml-filesystem-name --name -n
    summary: |-
      Name for the AML file system. Allows alphanumerics, underscores, and hyphens. Start and end with alphanumeric.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_amlfs_update
  name: az amlfs update
  summary: |-
    Update an AML file system.
  status: GA
  sourceType: Extension
  syntax: >-
    az amlfs update [--add]
                    [--aml-filesystem-name]
                    [--encryption-setting]
                    [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                    [--ids]
                    [--maintenance-window]
                    [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                    [--remove]
                    [--resource-group]
                    [--set]
                    [--subscription]
                    [--tags]
  examples:
  - summary: |-
      Update amlfs
    syntax: az amlfs update -n name -g rg --tags "{tag:test}"
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --aml-filesystem-name --name -n
    summary: |-
      Name for the AML file system. Allows alphanumerics, underscores, and hyphens. Start and end with alphanumeric.
  - name: --encryption-setting
    summary: |-
      Specifies the location of the encryption key in Key Vault.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --maintenance-window
    summary: |-
      Start time of a 30-minute weekly maintenance window.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_amlfs_wait
  name: az amlfs wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az amlfs wait [--aml-filesystem-name]
                  [--created]
                  [--custom]
                  [--deleted]
                  [--exists]
                  [--ids]
                  [--interval]
                  [--resource-group]
                  [--subscription]
                  [--timeout]
                  [--updated]
  optionalParameters:
  - name: --aml-filesystem-name --name -n
    summary: |-
      Name for the AML file system. Allows alphanumerics, underscores, and hyphens. Start and end with alphanumeric.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
commands:
- az_amlfs_archive
- az_amlfs_cancel-archive
- az_amlfs_check-amlfs-subnet
- az_amlfs_create
- az_amlfs_delete
- az_amlfs_get-subnets-size
- az_amlfs_list
- az_amlfs_show
- az_amlfs_update
- az_amlfs_wait
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage lustre file system.
