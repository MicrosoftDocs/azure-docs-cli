### YamlMime:AzureCLIGroup
uid: az_arcappliance
name: az arcappliance
extensionInformation: >-
  > [!Note]

  > This reference is part of the **arcappliance** extension for the Azure CLI (version 2.41.0 or higher). The extension will automatically install the first time you run an **az arcappliance** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage Arc resource bridge.
description: ''
status: Preview
isPreview: true
previewOrExperimentalInfo: 'This command group is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_arcappliance_get-credentials_(arcappliance)
  name: az arcappliance get-credentials
  summary: Command to get the on-premises infrastructure credentials used by Arc resource bridge to manage on-premises resources.
  description: ''
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'arcappliance' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az arcappliance get-credentials --name
                                    --resource-group
  examples:
  - summary: Command to get infrastructure credentials for a specific Arc resource bridge.
    syntax: az arcappliance get-credentials --resource-group [REQUIRED] --name [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Arc resource bridge.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_arcappliance_list_(arcappliance)
  name: az arcappliance list
  summary: Command to list Arc resource bridge resources.
  description: ''
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'arcappliance' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az arcappliance list [--resource-group]
  examples:
  - summary: Command to list Arc resource bridge resources in a resource group in the current subscription.
    syntax: az arcappliance list -g [OPTIONAL]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_arcappliance_notice_(arcappliance)
  name: az arcappliance notice
  summary: Command to display the EULA & Notice File link for Arc resource bridge.
  description: ''
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'arcappliance' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az arcappliance notice
  examples:
  - summary: Displays the EULA & Notice File link for Arc resource bridge.
    syntax: az arcappliance notice
- uid: az_arcappliance_show_(arcappliance)
  name: az arcappliance show
  summary: Command to provide information about an Arc resource bridge Azure resource. This is useful to monitor the status of the resource bridge.
  description: ''
  status: Preview
  isPreview: true
  previewOrExperimentalInfo: "Command group 'arcappliance' is in preview and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: >-
    az arcappliance show --name
                         --resource-group
  examples:
  - summary: Command to show details about a particular Arc resource bridge in a resource group.
    syntax: az arcappliance show --resource-group [REQUIRED] --name [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Arc resource bridge.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
