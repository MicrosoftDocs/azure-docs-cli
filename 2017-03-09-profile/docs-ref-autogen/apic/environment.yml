### YamlMime:AzureCLIGroup
uid: az_apic_environment
name: az apic environment
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **apic-extension** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az apic environment** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage environments in API Center.
status: GA
sourceType: Extension
directCommands:
- uid: az_apic_environment_create
  name: az apic environment create
  summary: |-
    Create a new environment or update an existing environment.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic environment create --environment-id
                               --resource-group
                               --service
                               --title
                               --type {development, production, staging, testing}
                               [--custom-properties]
                               [--description]
                               [--onboarding]
                               [--server]
  examples:
  - summary: |-
      Create environment
    syntax: az apic environment create -g api-center-test -s contosoeuap --environment-id public --title "Public cloud" --type "development"
  requiredParameters:
  - isRequired: true
    name: --environment-id
    summary: |-
      The id of the environment.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  - isRequired: true
    name: --title
    summary: |-
      Environment title.
  - isRequired: true
    name: --type
    parameterValueGroup: "development, production, staging, testing"
    summary: |-
      Environment type.
  optionalParameters:
  - name: --custom-properties
    summary: |-
      The custom metadata defined for API catalog entities.  Support json-file and yaml-file.
  - name: --description
    summary: |-
      Environment description.
  - name: --onboarding
    summary: |-
      Provide onboarding documentation related to your environment, e.g. {developerPortalUri:['https://developer.contoso.com'],instructions:'instructions markdown'}  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --server
    summary: |-
      Server information of the environment.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_apic_environment_delete
  name: az apic environment delete
  summary: |-
    Delete the environment.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic environment delete [--environment-id]
                               [--ids]
                               [--resource-group]
                               [--service]
                               [--subscription]
                               [--yes]
  examples:
  - summary: |-
      Delete environment
    syntax: az apic environment delete -g api-center-test -s contosoeuap --environment-id public
  optionalParameters:
  - name: --environment-id
    summary: |-
      The id of the environment.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_apic_environment_list
  name: az apic environment list
  summary: |-
    List a collection of environments.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic environment list --resource-group
                             --service
                             [--filter]
                             [--max-items]
                             [--next-token]
  examples:
  - summary: |-
      List environments
    syntax: az apic environment list -g api-center-test -s contosoeuap
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  optionalParameters:
  - name: --filter
    summary: |-
      OData filter parameter.
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_apic_environment_show
  name: az apic environment show
  summary: |-
    Get details of the environment.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic environment show [--environment-id]
                             [--ids]
                             [--resource-group]
                             [--service]
                             [--subscription]
  examples:
  - summary: |-
      Show environment details
    syntax: az apic environment show -g api-center-test -s contosoeuap --environment-id public
  optionalParameters:
  - name: --environment-id
    summary: |-
      The id of the environment.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_apic_environment_update
  name: az apic environment update
  summary: |-
    Update existing environment.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic environment update [--add]
                               [--custom-properties]
                               [--description]
                               [--environment-id]
                               [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                               [--ids]
                               [--onboarding]
                               [--remove]
                               [--resource-group]
                               [--server]
                               [--service]
                               [--set]
                               [--subscription]
                               [--title]
                               [--type {development, production, staging, testing}]
  examples:
  - summary: |-
      Update environment
    syntax: az apic environment update -g api-center-test -s contosoeuap --environment-id public --title "Public cloud"
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --custom-properties
    summary: |-
      The custom metadata defined for API catalog entities.  Support json-file and yaml-file.
  - name: --description
    summary: |-
      Description.
  - name: --environment-id
    summary: |-
      The id of the environment.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --onboarding
    summary: |-
      {developerPortalUri:['https://developer.contoso.com'],instructions:'instructions markdown'}  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --server
    summary: |-
      Server information of the environment.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --title
    summary: |-
      Environment title.
  - name: --type
    parameterValueGroup: "development, production, staging, testing"
    summary: |-
      Environment type.
commands:
- az_apic_environment_create
- az_apic_environment_delete
- az_apic_environment_list
- az_apic_environment_show
- az_apic_environment_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage environments in API Center.
