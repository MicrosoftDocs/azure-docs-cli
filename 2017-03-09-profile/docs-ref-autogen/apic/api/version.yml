### YamlMime:AzureCLIGroup
uid: az_apic_api_version
name: az apic api version
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **apic-extension** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az apic api version** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage API versions in API Center.
status: GA
sourceType: Extension
directCommands:
- uid: az_apic_api_version_create
  name: az apic api version create
  summary: |-
    Create a new API version or update an existing API version.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic api version create --api-id
                               --lifecycle-stage {deprecated, design, development, preview, production, retired, testing}
                               --resource-group
                               --service
                               --title
                               --version-id
  examples:
  - summary: |-
      Create API version
    syntax: az apic api version create -g api-center-test -s contosoeuap --api-id echo-api --version-id 2023-01-01 --title "2023-01-01"
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: |-
      The id of the API.
  - isRequired: true
    name: --lifecycle-stage
    parameterValueGroup: "deprecated, design, development, preview, production, retired, testing"
    summary: |-
      Current lifecycle stage of the API.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  - isRequired: true
    name: --title
    summary: |-
      API version.
  - isRequired: true
    name: --version-id
    summary: |-
      The id of the API version.
- uid: az_apic_api_version_delete
  name: az apic api version delete
  summary: |-
    Delete specified API version.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic api version delete [--api-id]
                               [--ids]
                               [--resource-group]
                               [--service]
                               [--subscription]
                               [--version-id]
                               [--yes]
  examples:
  - summary: |-
      Delete API version
    syntax: az apic api version delete -g api-center-test -s contosoeuap --api-id echo-api --version-id 2023-01-01
  optionalParameters:
  - name: --api-id
    summary: |-
      The id of the API.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --version-id
    summary: |-
      The id of the API version.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_apic_api_version_list
  name: az apic api version list
  summary: |-
    List a collection of API versions.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic api version list --api-id
                             --resource-group
                             --service
                             [--filter]
                             [--max-items]
                             [--next-token]
  examples:
  - summary: |-
      List API versions
    syntax: az apic api version list -g api-center-test -s contosoeuap --api-id echo-api
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: |-
      The id of the API.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  optionalParameters:
  - name: --filter
    summary: |-
      OData filter parameter.
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_apic_api_version_show
  name: az apic api version show
  summary: |-
    Get details of the API version.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic api version show [--api-id]
                             [--ids]
                             [--resource-group]
                             [--service]
                             [--subscription]
                             [--version-id]
  examples:
  - summary: |-
      Show API version details
    syntax: az apic api version show -g api-center-test -s contoso --api-id echo-api --version-id 2023-01-01
  optionalParameters:
  - name: --api-id
    summary: |-
      The id of the API.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --version-id
    summary: |-
      The id of the API version.
- uid: az_apic_api_version_update
  name: az apic api version update
  summary: |-
    Update existing API version.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic api version update [--add]
                               [--api-id]
                               [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                               [--ids]
                               [--lifecycle-stage {deprecated, design, development, preview, production, retired, testing}]
                               [--remove]
                               [--resource-group]
                               [--service]
                               [--set]
                               [--subscription]
                               [--title]
                               [--version-id]
  examples:
  - summary: |-
      Update API version
    syntax: az apic api version update -g api-center-test -s contosoeuap --api-id echo-api --version-id 2023-01-01 --title "2023-01-01"
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --api-id
    summary: |-
      The id of the API.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --lifecycle-stage
    parameterValueGroup: "deprecated, design, development, preview, production, retired, testing"
    summary: |-
      Current lifecycle stage of the API.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --title
    summary: |-
      API version.
  - name: --version-id
    summary: |-
      The id of the API version.
commands:
- az_apic_api_version_create
- az_apic_api_version_delete
- az_apic_api_version_list
- az_apic_api_version_show
- az_apic_api_version_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage API versions in API Center.
