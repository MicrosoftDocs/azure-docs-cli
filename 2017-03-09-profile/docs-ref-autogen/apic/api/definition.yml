### YamlMime:AzureCLIGroup
uid: az_apic_api_definition
name: az apic api definition
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **apic-extension** extension for the Azure CLI (version 2.57.0 or higher). The extension will automatically install the first time you run an **az apic api definition** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Commands to manage API definitions in API Center.
status: GA
sourceType: Extension
directCommands:
- uid: az_apic_api_definition_create
  name: az apic api definition create
  summary: |-
    Create a new API definition or update an existing API definition.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic api definition create --api-id
                                  --definition-id
                                  --resource-group
                                  --service
                                  --title
                                  --version-id
                                  [--description]
  examples:
  - summary: |-
      Create API definition
    syntax: az apic api definition create -g api-center-test -s contosoeuap --api-id echo-api --version-id 2023-01-01 --definition-id "openapi" --title "OpenAPI"
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: |-
      The id of the API.
  - isRequired: true
    name: --definition-id
    summary: |-
      The id of the API definition.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  - isRequired: true
    name: --title
    summary: |-
      API version.
  - isRequired: true
    name: --version-id
    summary: |-
      The id of the API version.
  optionalParameters:
  - name: --description
    summary: |-
      API definition description.
- uid: az_apic_api_definition_delete
  name: az apic api definition delete
  summary: |-
    Delete specified API definition.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic api definition delete [--api-id]
                                  [--definition-id]
                                  [--ids]
                                  [--resource-group]
                                  [--service]
                                  [--subscription]
                                  [--version-id]
                                  [--yes]
  examples:
  - summary: |-
      Delete API definition
    syntax: az apic api definition delete -g api-center-test -s contosoeuap --api-id echo-api --version-id 2023-01-01 --definition-id "openapi"
  optionalParameters:
  - name: --api-id
    summary: |-
      The id of the API.
  - name: --definition-id
    summary: |-
      The id of the API definition.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --version-id
    summary: |-
      The id of the API version.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_apic_api_definition_export-specification
  name: az apic api definition export-specification
  summary: |-
    Exports the API specification.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic api definition export-specification --file-name
                                                [--api-id]
                                                [--definition-id]
                                                [--ids]
                                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                [--resource-group]
                                                [--service]
                                                [--subscription]
                                                [--version-id]
  examples:
  - summary: |-
      Export Specification
    syntax: az apic api version definition export-specification -g api-center-test -s contosoeuap --api-id echo-api --version-id 2023-01-01 --definition-id default
  requiredParameters:
  - isRequired: true
    name: --file-name
    summary: |-
      Name of the file where to export the spec to.
  optionalParameters:
  - name: --api-id
    summary: |-
      The id of the API.
  - name: --definition-id
    summary: |-
      The id of the API definition.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --version-id
    summary: |-
      The id of the API version.
- uid: az_apic_api_definition_import-specification
  name: az apic api definition import-specification
  summary: |-
    Imports the API specification.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic api definition import-specification [--api-id]
                                                [--definition-id]
                                                [--file-name]
                                                [--format {inline, link}]
                                                [--ids]
                                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                [--resource-group]
                                                [--service]
                                                [--specification]
                                                [--subscription]
                                                [--value]
                                                [--version-id]
  examples:
  - summary: |-
      Import specification example 1
    syntax: az apic api definition import-specification -g api-center-test -s contosoeuap --api-id echo-api-2 --version-id 2023-08-01 --definition-id openapi3 --format "inline" --value '{"openapi":"3.0.1","info":{"title":"httpbin.org","description":"API Management facade for a very handy and free online HTTP tool.","version":"1.0"}}' --specification '{"name":"openapi","version":"3.0.0"}'
  - summary: |-
      Import specification example 2
    syntax: az apic api definition import-specification -g api-center-test -s contoso --api-id echo-api --version-id 2023-11-01 --definition-id openapi --format "link" --value 'https://raw.githubusercontent.com/OAI/OpenAPI-Specification/main/examples/v3.0/petstore.json' --specification '{"name":"openapi","version":"3.0.0"}'
  optionalParameters:
  - name: --api-id
    summary: |-
      The id of the API.
  - name: --definition-id
    summary: |-
      The id of the API definition.
  - name: --file-name
    summary: |-
      Name of the file from where to import the spec from.
  - name: --format
    parameterValueGroup: "inline, link"
    summary: |-
      Format of the API specification source.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  - name: --specification
    summary: |-
      API specification details.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --value
    summary: |-
      Value of the API specification source.
  - name: --version-id
    summary: |-
      The id of the API version.
- uid: az_apic_api_definition_list
  name: az apic api definition list
  summary: |-
    List a collection of API definitions.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic api definition list --api-id
                                --resource-group
                                --service
                                --version-id
                                [--filter]
                                [--max-items]
                                [--next-token]
  examples:
  - summary: |-
      List API definitions
    syntax: az apic api definition list -g api-center-test -s contosoeuap --api-id echo-api --version-id 2023-01-01
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: |-
      The id of the API.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - isRequired: true
    name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  - isRequired: true
    name: --version-id
    summary: |-
      The id of the API version.
  optionalParameters:
  - name: --filter
    summary: |-
      OData filter parameter.
  - name: --max-items
    summary: |-
      Total number of items to return in the command's output. If the total number of items available is more than the value specified, a token is provided in the command's output. To resume pagination, provide the token value in `--next-token` argument of a subsequent command.
  - name: --next-token
    summary: |-
      Token to specify where to start paginating. This is the token value from a previously truncated response.
- uid: az_apic_api_definition_show
  name: az apic api definition show
  summary: |-
    Get details of the API definition.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic api definition show [--api-id]
                                [--definition-id]
                                [--ids]
                                [--resource-group]
                                [--service]
                                [--subscription]
                                [--version-id]
  examples:
  - summary: |-
      Show API definition details
    syntax: az apic api definition show -g api-center-test -s contosoeuap --api-id echo-api --version-id 2023-01-01 --definition-id "openapi"
  optionalParameters:
  - name: --api-id
    summary: |-
      The id of the API.
  - name: --definition-id
    summary: |-
      The id of the API definition.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --version-id
    summary: |-
      The id of the API version.
- uid: az_apic_api_definition_update
  name: az apic api definition update
  summary: |-
    Update existing API definition.
  status: GA
  sourceType: Extension
  syntax: >-
    az apic api definition update [--add]
                                  [--api-id]
                                  [--definition-id]
                                  [--description]
                                  [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                  [--ids]
                                  [--remove]
                                  [--resource-group]
                                  [--service]
                                  [--set]
                                  [--subscription]
                                  [--title]
                                  [--version-id]
  examples:
  - summary: |-
      Update API definition
    syntax: az apic api definition update -g api-center-test -s contosoeuap --api-id echo-api --version-id 2023-01-01 --definition-id "openapi" --title "OpenAPI"
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --api-id
    summary: |-
      The id of the API.
  - name: --definition-id
    summary: |-
      The id of the API definition.
  - name: --description
    summary: |-
      API definition description.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --service --service-name -s
    summary: |-
      The name of the API Center service.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --title
    summary: |-
      API version title.
  - name: --version-id
    summary: |-
      The id of the API version.
commands:
- az_apic_api_definition_create
- az_apic_api_definition_delete
- az_apic_api_definition_export-specification
- az_apic_api_definition_import-specification
- az_apic_api_definition_list
- az_apic_api_definition_show
- az_apic_api_definition_update
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, none, table, tsv, yaml, yamlc"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage API definitions in API Center.
