### YamlMime:AzureCLIGroup
uid: az_appconfig
name: az appconfig
summary: |-
  Manage App Configurations.
status: GA
sourceType: Core
directCommands:
- uid: az_appconfig_create
  name: az appconfig create
  summary: |-
    Create an App Configuration.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
  syntax: >-
    az appconfig create --location
                        --name
                        --resource-group
                        [--assign-identity]
                        [--disable-local-auth {false, true}]
                        [--enable-public-network {false, true}]
                        [--enable-purge-protection {false, true}]
                        [--retention-days]
                        [--sku {Free, Standard}]
                        [--tags]
  examples:
  - summary: |-
      Create an App Configuration with name, location, sku, tags and resource group.
    syntax: az appconfig create -g MyResourceGroup -n MyAppConfiguration -l westus --sku Standard --tags key1=value1 key2=value2
  - summary: |-
      Create an App Configuration with name, location, sku and resource group with system assigned identity.
    syntax: az appconfig create -g MyResourceGroup -n MyAppConfiguration -l westus --sku Standard --assign-identity
  - summary: |-
      Create an App Configuration with name, location, sku and resource group with user assigned identity.
    syntax: az appconfig create -g MyResourceGroup -n MyAppConfiguration -l westus --sku Standard --assign-identity /subscriptions/<SUBSCRIPTON ID>/resourcegroups/<RESOURCEGROUP>/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUserAssignedIdentity
  - summary: |-
      Create an App Configuration with name, location and resource group with public network access enabled and local auth disabled.
    syntax: az appconfig create -g MyResourceGroup -n MyAppConfiguration -l westus --enable-public-network --disable-local-auth
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: |-
      Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the App Configuration. You can configure the default name using `az configure --defaults app_configuration_store=<name>`.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --assign-identity
    summary: |-
      Space-separated list of managed identities to be assigned. Use "[system]" to refer to system-assigned managed identity or a resource ID to refer to user-assigned managed identity. If this argument is provided without any value, system-assigned managed identity will be assigned by default. If this argument is not provided, no managed identities will be assigned to this App Configuration store.
  - name: --disable-local-auth
    parameterValueGroup: "false, true"
    summary: |-
      Disable all authentication methods other than AAD authentication.
  - name: --enable-public-network -e
    parameterValueGroup: "false, true"
    summary: |-
      When true, requests coming from public networks have permission to access this store while private endpoint is enabled. When false, only requests made through Private Links can reach this store.
  - name: --enable-purge-protection -p
    parameterValueGroup: "false, true"
    summary: |-
      Property specifying whether protection against purge is enabled for this App Configuration. Setting this property to true activates protection against purge for this App Configuration and its contents. Enabling this functionality is irreversible.
  - name: --retention-days
    summary: |-
      Number of days to retain the soft delete enabled App Configuration after deleting. Must be a positive integer between 0 and 7.
  - name: --sku
    defaultValue: "Standard"
    parameterValueGroup: "Free, Standard"
    summary: |-
      The sku of App Configuration.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...].
- uid: az_appconfig_delete
  name: az appconfig delete
  summary: |-
    Delete an App Configuration.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
  syntax: >-
    az appconfig delete --name
                        [--resource-group]
                        [--yes]
  examples:
  - summary: |-
      Delete an App Configuration under resource group
    syntax: az appconfig delete -g MyResourceGroup -n MyAppConfiguration
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the App Configuration. You can configure the default name using `az configure --defaults app_configuration_store=<name>`.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_appconfig_list
  name: az appconfig list
  summary: |-
    Lists all App Configurations under the current subscription.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
  syntax: az appconfig list [--resource-group]
  examples:
  - summary: |-
      List all App Configurations under a resource group
    syntax: az appconfig list -g MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_appconfig_list-deleted
  name: az appconfig list-deleted
  summary: |-
    List all deleted, but not yet purged App Configurations.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
  syntax: az appconfig list-deleted
  examples:
  - summary: |-
      List all deleted, but not yet purged App Configurations.
    syntax: az appconfig list-deleted
- uid: az_appconfig_purge
  name: az appconfig purge
  summary: |-
    Permanently delete an App Configuration. Aka 'purge' the deleted App Configuration.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
  syntax: >-
    az appconfig purge --name
                       [--location]
                       [--yes]
  examples:
  - summary: |-
      Purge a deleted App Configuration named 'sample-app-configuration'.
    syntax: az appconfig purge --name sample-app-configuration
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the App Configuration. You can configure the default name using `az configure --defaults app_configuration_store=<name>`.
  optionalParameters:
  - name: --location -l
    summary: |-
      Location of the deleted App Configuration. Can be viewed using command `az appconfig show-deleted`.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_appconfig_recover
  name: az appconfig recover
  summary: |-
    Recover a previously deleted, but not yet purged App Configuration.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
  syntax: >-
    az appconfig recover --name
                         [--location]
                         [--resource-group]
                         [--yes]
  examples:
  - summary: |-
      Recover a deleted App Configuration named 'sample-app-configuration'.
    syntax: az appconfig recover --name sample-app-configuration
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the App Configuration. You can configure the default name using `az configure --defaults app_configuration_store=<name>`.
  optionalParameters:
  - name: --location -l
    summary: |-
      Location of the deleted App Configuration. Can be viewed using command `az appconfig show-deleted`.
  - name: --resource-group -g
    summary: |-
      Resource group of the deleted App Configuration.
  - name: --yes -y
    defaultValue: "False"
    summary: |-
      Do not prompt for confirmation.
- uid: az_appconfig_show
  name: az appconfig show
  summary: |-
    Show properties of an App Configuration.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
  syntax: >-
    az appconfig show --name
                      [--resource-group]
  examples:
  - summary: |-
      Show properties of an App Configuration
    syntax: az appconfig show -g MyResourceGroup -n MyAppConfiguration
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the App Configuration. You can configure the default name using `az configure --defaults app_configuration_store=<name>`.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_appconfig_show-deleted
  name: az appconfig show-deleted
  summary: |-
    Show properties of a deleted, but not yet purged App Configuration.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
  syntax: >-
    az appconfig show-deleted --name
                              [--location]
  examples:
  - summary: |-
      Show properties of a deleted App Configuration named 'sample-app-configuration'.
    syntax: az appconfig show-deleted --name sample-app-configuration
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the App Configuration. You can configure the default name using `az configure --defaults app_configuration_store=<name>`.
  optionalParameters:
  - name: --location -l
    summary: |-
      Location of the deleted App Configuration.
- uid: az_appconfig_update
  name: az appconfig update
  summary: |-
    Update an App Configuration.
  status: GA
  sourceType: Core
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
  syntax: >-
    az appconfig update --name
                        [--disable-local-auth {false, true}]
                        [--enable-public-network {false, true}]
                        [--enable-purge-protection {false, true}]
                        [--encryption-key-name]
                        [--encryption-key-vault]
                        [--encryption-key-version]
                        [--identity-client-id]
                        [--resource-group]
                        [--sku {Free, Standard}]
                        [--tags]
  examples:
  - summary: |-
      Update tags of an App Configuration
    syntax: az appconfig update -g MyResourceGroup -n MyAppConfiguration --tags key1=value1 key2=value2
  - summary: |-
      Upgrade sku of an App Configuration to standard
    syntax: az appconfig update -g MyResourceGroup -n MyAppConfiguration --sku Standard
  - summary: |-
      Enable customer encryption key with system assigned identity
    syntax: az appconfig update -g MyResourceGroup -n MyAppConfiguration --encryption-key-name myKey --encryption-key-version keyVersion --encryption-key-vault https://keyVaultName.vault.azure.net
  - summary: |-
      Remove customer encryption key
    syntax: az appconfig update -g MyResourceGroup -n MyAppConfiguration --encryption-key-name ""
  - summary: |-
      Update an App Configuration to enable public network access and disable local auth.
    syntax: az appconfig update -g MyResourceGroup -n MyAppConfiguration --enable-public-network true --disable-local-auth true
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the App Configuration. You can configure the default name using `az configure --defaults app_configuration_store=<name>`.
  optionalParameters:
  - name: --disable-local-auth
    parameterValueGroup: "false, true"
    summary: |-
      Disable all authentication methods other than AAD authentication.
  - name: --enable-public-network -e
    parameterValueGroup: "false, true"
    summary: |-
      When true, requests coming from public networks have permission to access this store while private endpoint is enabled. When false, only requests made through Private Links can reach this store.
  - name: --enable-purge-protection -p
    parameterValueGroup: "false, true"
    summary: |-
      Property specifying whether protection against purge is enabled for this App Configuration. Setting this property to true activates protection against purge for this App Configuration and its contents. Enabling this functionality is irreversible.
  - name: --encryption-key-name
    summary: |-
      The name of the KeyVault key.
  - name: --encryption-key-vault
    summary: |-
      The URI of the KeyVault.
  - name: --encryption-key-version
    summary: |-
      The version of the KeyVault key. Use the latest version by default.
  - name: --identity-client-id
    summary: |-
      Client ID of the managed identity with wrap and unwrap access to encryption key. Use system-assigned managed identity by default.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --sku
    parameterValueGroup: "Free, Standard"
    summary: |-
      The sku of App Configuration.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
