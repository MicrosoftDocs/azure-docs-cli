- uid: ext_blockchain_az_blockchain_transaction-node_wait
  name: az blockchain transaction-node wait
  summary: Wait until the transaction node is created or deleted.
  description: ''
  syntax: >-
    az blockchain transaction-node wait --member-name
                                        --name
                                        --resource-group
                                        [--created]
                                        [--custom]
                                        [--deleted]
                                        [--exists]
                                        [--interval]
                                        [--timeout]
                                        [--updated]
  examples:
  - summary: Wait until the transaction node is created.
    syntax: az blockchain transaction-node wait --member-name "contosemember1" --resource-group "mygroup" --name "txNode2" --created
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Blockchain member name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Transaction node name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Wait until deleted.
    description: ''
  - name: --exists
    summary: Wait until the resource exists.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
