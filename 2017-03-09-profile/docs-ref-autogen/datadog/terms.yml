uid: az_datadog_terms
name: az datadog terms
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **datadog** extension for the Azure CLI (version 2.17.0 or higher). The extension will automatically install the first time you run an **az datadog terms** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage marketplace agreements with datadog.
status: Experimental
isExperimental: true
previewOrExperimentalInfo: 'This command group is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus'
sourceType: Extension
directCommands:
- uid: az_datadog_terms_create
  name: az datadog terms create
  summary: |-
    Create Datadog marketplace agreement in the subscription.
  status: Experimental
  isExperimental: true
  previewOrExperimentalInfo: "Command group 'datadog terms' is experimental and under development. Reference and support levels: https://aka.ms/CLI_refstatus"
  sourceType: Extension
  syntax: az datadog terms create [--properties]
  examples:
  - summary: |-
      MarketplaceAgreements_CreateOrUpdate
    syntax: az datadog terms create --properties accepted=true
  optionalParameters:
  - name: --properties
    summary: |-
      Represents the properties of the resource.
    description: |-
      Usage: --properties publisher=XX product=XX plan=XX license-text-link=XX privacy-policy-link=XX retrieve-datetime=XX signature=XX accepted=XX

      publisher: Publisher identifier string.
      product: Product identifier string.
      plan: Plan identifier string.
      license-text-link: Link to HTML with Microsoft and Publisher terms.
      privacy-policy-link: Link to the privacy policy of the publisher.
      retrieve-datetime: Date and time in UTC of when the terms were accepted. This is empty if Accepted is false.
      signature: Terms signature.
      accepted: If any version of the terms have been accepted, otherwise false.
- uid: az_datadog_terms_list
