### YamlMime:UniversalReference
items:
- uid: az_vm_nic
  name: az vm nic
  summary: Manage network interfaces, see also 'az network nic'.
  description: A network interface (NIC) is the interconnection between a VM and the underlying software network. For more information, see <a href="https://docs.microsoft.com/azure/virtual-network/virtual-network-network-interface-overview">https://docs.microsoft.com/azure/virtual-network/virtual-network-network-interface-overview</a>.
  langs:
  - azurecli
  children:
  - az_vm_nic_add
  - az_vm_nic_list
  - az_vm_nic_remove
  - az_vm_nic_set
  - az_vm_nic_show
- uid: az_vm_nic_add
  name: az vm nic add
  summary: Add network interface configurations to the virtual machine.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: Add two NICs to a VM.
    syntax:
      content: az vm nic add -g MyResourceGroup --vm-name MyVm --nics nic_name1 nic_name2
  parameters:
  - isRequired: true
    name: --nics
    summary: Names or IDs of NICs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using az configure --defaults group=<name>.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: The name of the Virtual Machine. You can configure the default using az configure --defaults vm=<name>.
    description: ''
  - name: --primary-nic
    summary: Name or id of the primary NIC. If missing, the first of the NIC list will be the primary.
    description: ''
  source:
    path: src/command_modules/azure-cli-vm/azure/cli/command_modules/vm/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-vm/azure/cli/command_modules/vm/_help.py
      repo: https://github.com/azure/azure-cli/.git
- uid: az_vm_nic_list
  name: az vm nic list
  summary: List network interface configurations attached to a virtual machine.
  description: ''
  langs:
  - azurecli
  examples:
  - summary: List all of the NICs on a VM.
    syntax:
      content: az vm nic list -g MyResourceGroup --vm-name MyVm
  parameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using az configure --defaults group=<name>.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: The name of the Virtual Machine. You can configure the default using az configure --defaults vm=<name>.
    description: ''
  source:
