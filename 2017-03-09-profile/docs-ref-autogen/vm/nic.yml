    description: ''
  - isRequired: true
    name: --vm-name
    summary: The name of the Virtual Machine. You can configure the default using az configure --defaults vm=<name>.
    description: ''
  - name: --primary-nic
    summary: Name or id of the primary NIC. If missing, the first of the NIC list will be the primary.
    description: ''
  source:
