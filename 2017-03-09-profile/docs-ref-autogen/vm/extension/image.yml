uid: az_vm_extension_image
name: az vm extension image
summary: ''
description: ''
directCommands:
- uid: az_vm_extension_image_list
  name: az vm extension image list
  summary: List the information on available extensions.
  description: ''
  syntax: >-
    az vm extension image list [--latest]
                               [--location]
                               [--name]
                               [--publisher]
                               [--version]
  examples:
  - summary: List the unique publishers for extensions.
    syntax: az vm extension image list --query "[].publisher" -o tsv | sort -u
  - summary: Find extensions with "Docker" in the name.
    syntax: az vm extension image list --query "[].name" -o tsv | sort -u | grep Docker
  - summary: List extension names where the publisher name starts with "Microsoft.Azure.App".
    syntax: >-
      az vm extension image list --query \
          "[?starts_with(publisher, 'Microsoft.Azure.App')].publisher" \
          -o tsv | sort -u | xargs -I{} az vm extension image list-names --publisher {} -l westus
  optionalParameters:
  - name: --latest
    defaultValue: "False"
    summary: Show the latest version only.
    description: ''
  - name: --location -l
    summary: Image location.
    description: ''
  - name: --name -n
    summary: Image name.
    description: ''
  - name: --publisher -p
    summary: Image publisher name.
    description: ''
  - name: --version
    summary: Extension version.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
