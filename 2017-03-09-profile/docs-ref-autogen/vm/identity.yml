uid: az_vm_identity
name: az vm identity
summary: Manage service identities of a VM.
description: ''
directCommands:
- uid: az_vm_identity_assign
  name: az vm identity assign
  summary: Enable managed service identity on a VM.
  description: This is required to authenticate and interact with other Azure services using bearer tokens.
  syntax: >-
    az vm identity assign [--identities]
                          [--ids]
                          [--name]
                          [--resource-group]
                          [--role]
                          [--scope]
                          [--subscription]
  examples:
  - summary: Enable the system assigned identity on a VM with the 'Reader' role.
    syntax: az vm identity assign -g MyResourceGroup -n MyVm --role Reader --scope /subscriptions/db5eb68e-73e2-4fa8-b18a-0123456789999/resourceGroups/MyResourceGroup
  - summary: Enable the system assigned identity and a user assigned identity on a VM.
    syntax: az vm identity assign -g MyResourceGroup -n MyVm --role Reader --identities [system] myAssignedId
  optionalParameters:
  - name: --identities
    summary: "Space-separated identities to assign. Use '[system]' to refer to the system assigned identity. Default: '[system]'."
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Role name or id the system assigned identity will have.
    description: ''
  - name: --scope
    summary: Scope that the system assigned identity can access.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_identity_show
  name: az vm identity show
  summary: Display VM's managed identity info.
  description: ''
  syntax: >-
    az vm identity show [--ids]
                        [--name]
                        [--query-examples]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: display VM's managed identity info. (autogenerated)
    syntax: az vm identity show --name MyVirtualMachine --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name -n
    summary: The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=<name>`.
    description: ''
  - name: --query-examples
    summary: Recommend JMESPath string for you. You can copy one of the query and paste it after --query parameter within double quotation marks to see the results. You can add one or more positional keywords so that we can give suggestions based on these key words.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
