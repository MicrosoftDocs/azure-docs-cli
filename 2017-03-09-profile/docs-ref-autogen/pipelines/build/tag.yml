### YamlMime:AzureCLIGroup
uid: az_pipelines_build_tag
name: az pipelines build tag
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-devops** extension for the Azure CLI (version 2.30.0 or higher). The extension will automatically install the first time you run an **az pipelines build tag** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage build tags.
status: GA
sourceType: Extension
directCommands:
- uid: az_pipelines_build_tag_add
  name: az pipelines build tag add
  summary: |-
    Add tag(s) for a build.
  status: GA
  sourceType: Extension
  syntax: >-
    az pipelines build tag add --build-id
                               --tags
                               [--detect {false, true}]
                               [--org]
                               [--project]
  requiredParameters:
  - isRequired: true
    name: --build-id
    summary: |-
      ID of the build.
  - isRequired: true
    name: --tags
    summary: |-
      Tag(s) to be added to the build. [Comma seperated values].
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
  - name: --project -p
    summary: |-
      Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
- uid: az_pipelines_build_tag_delete
  name: az pipelines build tag delete
  summary: |-
    Delete a build tag.
  status: GA
  sourceType: Extension
  syntax: >-
    az pipelines build tag delete --build-id
                                  --tag
                                  [--detect {false, true}]
                                  [--org]
                                  [--project]
  requiredParameters:
  - isRequired: true
    name: --build-id
    summary: |-
      ID of the build.
  - isRequired: true
    name: --tag
    summary: |-
      Tag to be deleted from the build.
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
  - name: --project -p
    summary: |-
      Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
- uid: az_pipelines_build_tag_list
  name: az pipelines build tag list
  summary: |-
    Get tags for a build.
  status: GA
  sourceType: Extension
  syntax: >-
    az pipelines build tag list --build-id
                                [--detect {false, true}]
                                [--org]
                                [--project]
  requiredParameters:
  - isRequired: true
    name: --build-id
    summary: |-
      ID of the build.
  optionalParameters:
  - name: --detect
    parameterValueGroup: "false, true"
    summary: |-
      Automatically detect organization.
  - name: --org --organization
    summary: |-
      Azure DevOps organization URL. You can configure the default organization using az devops configure -d organization=ORG_URL. Required if not configured as default or picked up via git config. Example: https://dev.azure.com/MyOrganizationName/.
  - name: --project -p
    summary: |-
      Name or ID of the project. You can configure the default project using az devops configure -d project=NAME_OR_ID. Required if not configured as default or picked up via git config.
commands:
- az_pipelines_build_tag_add
- az_pipelines_build_tag_delete
- az_pipelines_build_tag_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage build tags.
