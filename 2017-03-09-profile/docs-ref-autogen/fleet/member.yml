### YamlMime:AzureCLIGroup
uid: az_fleet_member
name: az fleet member
extensionInformation: >-
  > [!Note]

  > This reference is part of the **fleet** extension for the Azure CLI  (version 2.37.0 or higher).  The extension will automatically install the first time you run an **az fleet member** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage a fleet member.
description: ''
directCommands:
- uid: az_fleet_member_create
  name: az fleet member create
  summary: Join member cluster to a fleet.
  description: ''
  syntax: >-
    az fleet member create --fleet-name
                           --member-cluster-id
                           --name
                           --resource-group
                           [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --fleet-name
    summary: Specify the fleet name.
    description: ''
  - isRequired: true
    name: --member-cluster-id
    summary: ID of the managed cluster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Specify the fleet member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_fleet_member_delete
  name: az fleet member delete
  summary: Remove member cluster from a fleet.
  description: ''
  syntax: >-
    az fleet member delete --fleet-name
                           --name
                           --resource-group
                           [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --fleet-name
    summary: Specify the fleet name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Specify the fleet member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_fleet_member_list
  name: az fleet member list
  summary: List member cluster(s) of a fleet.
  description: ''
  syntax: >-
    az fleet member list --fleet-name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --fleet-name
    summary: Specify the fleet name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_fleet_member_show
  name: az fleet member show
  summary: Get member cluster of a fleet.
  description: ''
  syntax: >-
    az fleet member show --fleet-name
                         --name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --fleet-name
    summary: Specify the fleet name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Specify the fleet member name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_fleet_member_create
- az_fleet_member_delete
- az_fleet_member_list
- az_fleet_member_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Commands to manage a fleet member.
