### YamlMime:AzureCLIGroup
uid: az_webpubsub
name: az webpubsub
extensionInformation: >-
  > [!Note]

  > This reference is part of the **webpubsub** extension for Azure CLI and requires version 2.22.0 or higher.  The extension will automatically install the first time you run an **az webpubsub** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands to manage Webpubsub.
description: ''
directCommands:
- uid: az_webpubsub_create
  name: az webpubsub create
  summary: Create a Webpubsub.
  description: ''
  syntax: >-
    az webpubsub create --name
                        --resource-group
                        --sku {Free_F1, Standard_S1}
                        [--location]
                        [--tags]
                        [--unit-count]
  examples:
  - summary: Create a WebPubSub Service with Standard SKU and unit 2.
    syntax: az webpubsub create -n MyWebPubSub -g MyResourceGroup --sku Standard_S1 --unit-count 2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: Free_F1, Standard_S1
    summary: The sku name of the signalr service.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --unit-count
    defaultValue: "1"
    summary: The number of signalr service unit count.
    description: ''
- uid: az_webpubsub_delete
  name: az webpubsub delete
  summary: Delete a Webpubsub.
  description: ''
  syntax: >-
    az webpubsub delete --name
                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_list
  name: az webpubsub list
  summary: List Webpubsub.
  description: ''
  syntax: az webpubsub list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_list-skus
  name: az webpubsub list-skus
  summary: List all available skus of the resource.
  description: ''
  syntax: >-
    az webpubsub list-skus --name
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_list-usage
  name: az webpubsub list-usage
  summary: List resource usage quotas by location.
  description: ''
  syntax: az webpubsub list-usage --location
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
- uid: az_webpubsub_restart
  name: az webpubsub restart
  summary: Restart a Webpubsub.
  description: ''
  syntax: >-
    az webpubsub restart --name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_show
  name: az webpubsub show
  summary: Show details of a Webpubsub.
  description: ''
  syntax: >-
    az webpubsub show --name
                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_update
  name: az webpubsub update
  summary: Update a Webpubsub.
  description: ''
  syntax: >-
    az webpubsub update --name
                        --resource-group
                        [--add]
                        [--force-string]
                        [--remove]
                        [--set]
                        [--sku {Free_F1, Standard_S1}]
                        [--tags]
                        [--unit-count]
  examples:
  - summary: Update a WebPubSub Service to unit 10.
    syntax: az webpubsub update -n MyWebPubSub -g MyResourceGroup --sku Standard_S1 --unit-count 10
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    parameterValueGroup: Free_F1, Standard_S1
    summary: The sku name of the signalr service.
    description: ''
  - name: --tags
    summary: 'Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.'
    description: ''
  - name: --unit-count
    summary: The number of signalr service unit count.
    description: ''
