### YamlMime:AzureCLIGroup
uid: az_networkcloud_clustermanager
name: az networkcloud clustermanager
extensionInformation: >-
  > [!Note]

  > This reference is part of the **networkcloud** extension for the Azure CLI  (version 2.49.0 or higher).  The extension will automatically install the first time you run an **az networkcloud clustermanager** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage cluster manager.
description: ''
directCommands:
- uid: az_networkcloud_clustermanager_create
  name: az networkcloud clustermanager create
  summary: Create a new cluster manager or update properties of the cluster manager if it exists.
  description: ''
  syntax: >-
    az networkcloud clustermanager create --cluster-manager-name
                                          --fabric-controller-id
                                          --resource-group
                                          [--analytics-workspace-id]
                                          [--location]
                                          [--managed-resource-group-configuration]
                                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                          [--tags]
  examples:
  - summary: Create or update cluster manager
    syntax: az networkcloud clustermanager create --name "clusterManagerName" --location "location" --analytics-workspace-id "/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/microsoft.operationalInsights/workspaces/logAnalyticsWorkspaceName" --fabric-controller-id "/subscriptions/subscriptionId/resourceGroups/resourceGroupName/providers/Microsoft.ManagedNetworkFabric/networkFabricControllers/fabricControllerName" --managed-resource-group-configuration name="my-managed-rg" --tags key1="myvalue1" key2="myvalue2" --resource-group "resourceGroupName"
  requiredParameters:
  - isRequired: true
    name: --cluster-manager-name --name -n
    summary: The name of the cluster manager.
    description: ''
  - isRequired: true
    name: --fabric-controller-id
    summary: The resource ID of the fabric controller that has one to one mapping with the cluster manager.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --analytics-workspace-id
    summary: The resource ID of the Log Analytics workspace that is used for the logs collection.
    description: ''
  - name: --location -l
    summary: The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    description: ''
  - name: --managed-resource-group-configuration
    summary: The configuration of the managed resource group associated with the resource.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_networkcloud_clustermanager_delete
  name: az networkcloud clustermanager delete
  summary: Delete the provided cluster manager.
  description: ''
  syntax: >-
    az networkcloud clustermanager delete [--cluster-manager-name]
                                          [--ids]
                                          [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                          [--resource-group]
                                          [--subscription]
                                          [--yes]
  examples:
  - summary: Delete cluster manager
    syntax: az networkcloud clustermanager delete --name "clusterManagerName" --resource-group "resourceGroupName"
  optionalParameters:
  - name: --cluster-manager-name --name -n
    summary: The name of the cluster manager.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_networkcloud_clustermanager_list
  name: az networkcloud clustermanager list
  summary: List cluster managers in the provided resource group or subscription.
  description: ''
  syntax: az networkcloud clustermanager list [--resource-group]
  examples:
  - summary: List cluster managers for subscription
    syntax: az networkcloud clustermanager list
  - summary: List cluster managers for resource group
    syntax: az networkcloud clustermanager list --resource-group "resourceGroupName"
  optionalParameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_networkcloud_clustermanager_show
  name: az networkcloud clustermanager show
  summary: Get the properties of the provided cluster manager.
  description: ''
  syntax: >-
    az networkcloud clustermanager show [--cluster-manager-name]
                                        [--ids]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: Get cluster manager
    syntax: az networkcloud clustermanager show --name "clusterManagerName" --resource-group "resourceGroupName"
  optionalParameters:
  - name: --cluster-manager-name --name -n
    summary: The name of the cluster manager.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_networkcloud_clustermanager_update
  name: az networkcloud clustermanager update
  summary: Update properties of the provided cluster manager, or update the tags assigned to the cluster manager. Properties and tag updates can be done independently.
  description: ''
  syntax: >-
    az networkcloud clustermanager update [--cluster-manager-name]
                                          [--ids]
                                          [--resource-group]
                                          [--subscription]
                                          [--tags]
  examples:
  - summary: Update tags for cluster manager
    syntax: az networkcloud clustermanager update --name "clusterManagerName" --tags key1="myvalue1" key2="myvalue2" --resource-group "resourceGroupName"
  optionalParameters:
  - name: --cluster-manager-name --name -n
    summary: The name of the cluster manager.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --tags
    summary: The Azure resource tags that will replace the existing ones.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_networkcloud_clustermanager_wait
  name: az networkcloud clustermanager wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  syntax: >-
    az networkcloud clustermanager wait [--cluster-manager-name]
                                        [--created]
                                        [--custom]
                                        [--deleted]
                                        [--exists]
                                        [--ids]
                                        [--interval]
                                        [--resource-group]
                                        [--subscription]
                                        [--timeout]
                                        [--updated]
  optionalParameters:
  - name: --cluster-manager-name --name -n
    summary: The name of the cluster manager.
    description: ''
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_networkcloud_clustermanager_create
- az_networkcloud_clustermanager_delete
- az_networkcloud_clustermanager_list
- az_networkcloud_clustermanager_show
- az_networkcloud_clustermanager_update
- az_networkcloud_clustermanager_wait
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage cluster manager.
