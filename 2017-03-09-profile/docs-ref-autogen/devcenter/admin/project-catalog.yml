### YamlMime:AzureCLIGroup
uid: az_devcenter_admin_project-catalog
name: az devcenter admin project-catalog
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **devcenter** extension for the Azure CLI (version 2.51.0 or higher). The extension will automatically install the first time you run an **az devcenter admin project-catalog** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage project catalogs.
status: GA
sourceType: Extension
directCommands:
- uid: az_devcenter_admin_project-catalog_connect
  name: az devcenter admin project-catalog connect
  summary: |-
    Connects a project catalog to enable syncing.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin project-catalog connect [--catalog-name]
                                               [--ids]
                                               [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                               [--project]
                                               [--resource-group]
                                               [--subscription]
  optionalParameters:
  - name: --catalog-name --name -n
    summary: |-
      The name of the catalog.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --project --project-name
    summary: |-
      The name of the project. Use `az configure -d project=<project_name>` to configure a default.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_devcenter_admin_project-catalog_create
  name: az devcenter admin project-catalog create
  summary: |-
    Create a project catalog.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin project-catalog create --catalog-name
                                              --project
                                              --resource-group
                                              [--ado-git]
                                              [--git-hub]
                                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                              [--sync-type {Manual, Scheduled}]
                                              [--tags]
  requiredParameters:
  - isRequired: true
    name: --catalog-name --name -n
    summary: |-
      The name of the Catalog.
  - isRequired: true
    name: --project --project-name
    summary: |-
      The name of the project. Use `az configure -d project=<project_name>` to configure a default.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --ado-git
    summary: |-
      Properties for an Azure DevOps catalog type.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --git-hub
    summary: |-
      Properties for a GitHub catalog type.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --sync-type
    parameterValueGroup: "Manual, Scheduled"
    summary: |-
      Indicates the type of sync that is configured for the catalog.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_devcenter_admin_project-catalog_delete
