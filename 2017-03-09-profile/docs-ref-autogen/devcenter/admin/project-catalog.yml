- uid: az_devcenter_admin_project-catalog_update
  name: az devcenter admin project-catalog update
  summary: |-
    Update a project catalog.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin project-catalog update [--add]
                                              [--ado-git]
                                              [--catalog-name]
                                              [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                              [--git-hub]
                                              [--ids]
                                              [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                              [--project]
                                              [--remove]
                                              [--resource-group]
                                              [--set]
                                              [--subscription]
                                              [--sync-type {Manual, Scheduled}]
                                              [--tags]
  optionalParameters:
  - name: --add
    summary: |-
      Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.
  - name: --ado-git
    summary: |-
      Properties for an Azure DevOps catalog type.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --catalog-name --name -n
    summary: |-
      The name of the Catalog.
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
  - name: --git-hub
    summary: |-
      Properties for a GitHub catalog type.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: |-
      Do not wait for the long-running operation to finish.
  - name: --project --project-name
    summary: |-
      The name of the project. Use `az configure -d project=<project_name>` to configure a default.
  - name: --remove
    summary: |-
      Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --set
    summary: |-
      Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --sync-type
    parameterValueGroup: "Manual, Scheduled"
    summary: |-
      Indicates the type of sync that is configured for the catalog.
  - name: --tags
    summary: |-
      Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try "??" to show more.
- uid: az_devcenter_admin_project-catalog_wait
  name: az devcenter admin project-catalog wait
  summary: |-
    Place the CLI in a waiting state until a condition is met.
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin project-catalog wait [--catalog-name]
                                            [--created]
                                            [--custom]
                                            [--deleted]
                                            [--exists]
                                            [--ids]
                                            [--interval]
                                            [--project]
                                            [--resource-group]
                                            [--subscription]
                                            [--timeout]
                                            [--updated]
  optionalParameters:
  - name: --catalog-name --name -n
    summary: |-
      The name of the Catalog.
  - name: --created
    defaultValue: "False"
    summary: |-
      Wait until created with 'provisioningState' at 'Succeeded'.
  - name: --custom
    summary: |-
      Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
  - name: --deleted
    defaultValue: "False"
    summary: |-
      Wait until deleted.
  - name: --exists
    defaultValue: "False"
    summary: |-
      Wait until the resource exists.
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --interval
    defaultValue: "30"
    summary: |-
      Polling interval in seconds.
  - name: --project --project-name
    summary: |-
      The name of the project. Use `az configure -d project=<project_name>` to configure a default.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
  - name: --timeout
    defaultValue: "3600"
    summary: |-
      Maximum wait in seconds.
  - name: --updated
    defaultValue: "False"
    summary: |-
      Wait until updated with provisioningState at 'Succeeded'.
