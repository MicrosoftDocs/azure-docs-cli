### YamlMime:AzureCLIGroup
uid: az_devcenter_admin_gallery
name: az devcenter admin gallery
extensionInformation: >-
  > [!Note]

  > This reference is part of the **devcenter** extension for the Azure CLI (version 2.48.0 or higher). The extension will automatically install the first time you run an **az devcenter admin gallery** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage galleries.
description: ''
status: GA
sourceType: Extension
directCommands:
- uid: az_devcenter_admin_gallery_create_(devcenter_extension)
  name: az devcenter admin gallery create
  summary: Create a gallery.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin gallery create --dev-center
                                      --gallery-name
                                      --gallery-resource-id
                                      --resource-group
                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: Create
    syntax: az devcenter admin gallery create --gallery-resource-id "/subscriptions/0ac520ee-14c0-480f-b6c9-0a90c58ffff/resourceGroups/rg1/providers/Microsoft.Compute/galleries/StandardGallery" --dev-center-name "Contoso" --name "StandardGallery" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --dev-center --dev-center-name -d
    summary: The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
    description: ''
  - isRequired: true
    name: --gallery-name --name -n
    summary: The name of the gallery.
    description: ''
  - isRequired: true
    name: --gallery-resource-id
    summary: The resource ID of the backing Azure Compute Gallery.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
- uid: az_devcenter_admin_gallery_delete_(devcenter_extension)
  name: az devcenter admin gallery delete
  summary: Delete a gallery.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin gallery delete [--dev-center]
                                      [--gallery-name]
                                      [--ids]
                                      [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                      [--resource-group]
                                      [--subscription]
                                      [--yes]
  examples:
  - summary: Delete
    syntax: az devcenter admin gallery delete --dev-center-name "Contoso" --name "StandardGallery" --resource-group "rg1"
  optionalParameters:
  - name: --dev-center --dev-center-name -d
    summary: The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
    description: ''
  - name: --gallery-name --name -n
    summary: The name of the gallery.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_devcenter_admin_gallery_list_(devcenter_extension)
  name: az devcenter admin gallery list
  summary: List galleries for a dev center.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin gallery list --dev-center
                                    --resource-group
  examples:
  - summary: List
    syntax: az devcenter admin gallery list --dev-center-name "Contoso" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --dev-center --dev-center-name -d
    summary: The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_devcenter_admin_gallery_show_(devcenter_extension)
  name: az devcenter admin gallery show
  summary: Get a gallery.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin gallery show [--dev-center]
                                    [--gallery-name]
                                    [--ids]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Get
    syntax: az devcenter admin gallery show --dev-center-name "Contoso" --name "StandardGallery" --resource-group "rg1"
  optionalParameters:
  - name: --dev-center --dev-center-name -d
    summary: The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
    description: ''
  - name: --gallery-name --name -n
    summary: The name of the gallery.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_devcenter_admin_gallery_wait_(devcenter_extension)
  name: az devcenter admin gallery wait
  summary: Place the CLI in a waiting state until a condition is met.
  description: ''
  status: GA
  sourceType: Extension
  syntax: >-
    az devcenter admin gallery wait [--created]
                                    [--custom]
                                    [--deleted]
                                    [--dev-center]
                                    [--exists]
                                    [--gallery-name]
                                    [--ids]
                                    [--interval]
                                    [--resource-group]
                                    [--subscription]
                                    [--timeout]
                                    [--updated]
  optionalParameters:
  - name: --created
    defaultValue: "False"
    summary: Wait until created with 'provisioningState' at 'Succeeded'.
    description: ''
  - name: --custom
    summary: Wait until the condition satisfies a custom JMESPath query. E.g. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    defaultValue: "False"
    summary: Wait until deleted.
    description: ''
  - name: --dev-center --dev-center-name -d
    summary: The name of the dev center. Use `az configure -d dev-center=<dev_center_name>` to configure a default.
    description: ''
  - name: --exists
    defaultValue: "False"
    summary: Wait until the resource exists.
    description: ''
  - name: --gallery-name --name -n
    summary: The name of the gallery.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Polling interval in seconds.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximum wait in seconds.
    description: ''
  - name: --updated
    defaultValue: "False"
    summary: Wait until updated with provisioningState at 'Succeeded'.
    description: ''
commands:
- az_devcenter_admin_gallery_create_(devcenter_extension)
- az_devcenter_admin_gallery_delete_(devcenter_extension)
- az_devcenter_admin_gallery_list_(devcenter_extension)
- az_devcenter_admin_gallery_show_(devcenter_extension)
- az_devcenter_admin_gallery_wait_(devcenter_extension)
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage galleries.
