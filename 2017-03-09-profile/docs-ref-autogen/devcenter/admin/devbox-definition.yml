                                                [--devbox-definition-name]
                                                [--force-string {0, 1, f, false, n, no, t, true, y, yes}]
                                                [--hibernate-support {Disabled, Enabled}]
                                                [--ids]
                                                [--image-reference]
                                                [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                [--os-storage-type]
