### YamlMime:AzureCLIGroup
uid: az_devcenter_admin_project-allowed-environment-type
name: az devcenter admin project-allowed-environment-type
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **devcenter** extension for the Azure CLI (version 2.48.0 or higher). The extension will automatically install the first time you run an **az devcenter admin project-allowed-environment-type** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage project allowed environment types.
description: ''
directCommands:
- uid: az_devcenter_admin_project-allowed-environment-type_list
  name: az devcenter admin project-allowed-environment-type list
  summary: List allowed environment types for a project.
  description: ''
  syntax: >-
    az devcenter admin project-allowed-environment-type list --project
                                                             --resource-group
  examples:
  - summary: List
    syntax: az devcenter admin project-allowed-environment-type list --project-name "Contoso" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --project --project-name
    summary: The name of the project. Use `az configure -d project=<project_name>` to configure a default.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_devcenter_admin_project-allowed-environment-type_show
  name: az devcenter admin project-allowed-environment-type show
  summary: Get an allowed environment type.
  description: ''
  syntax: >-
    az devcenter admin project-allowed-environment-type show [--environment-type-name]
                                                             [--ids]
                                                             [--project]
                                                             [--resource-group]
                                                             [--subscription]
  examples:
  - summary: Get
    syntax: az devcenter admin project-allowed-environment-type show --environment-type-name "DevTest" --project-name "Contoso" --resource-group "rg1"
  optionalParameters:
  - name: --environment-type-name --name -n
    summary: The name of the environment type.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --project --project-name
    summary: The name of the project. Use `az configure -d project=<project_name>` to configure a default.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
commands:
- az_devcenter_admin_project-allowed-environment-type_list
- az_devcenter_admin_project-allowed-environment-type_show
