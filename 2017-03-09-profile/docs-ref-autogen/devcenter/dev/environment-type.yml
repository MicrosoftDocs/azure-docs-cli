### YamlMime:AzureCLIGroup
uid: az_devcenter_dev_environment-type
name: az devcenter dev environment-type
extensionInformation: >-
  > [!Note]

  > This reference is part of the **devcenter** extension for the Azure CLI  (version 2.45.0 or higher).  The extension will automatically install the first time you run an **az devcenter dev environment-type** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage environment type with devcenter.
description: ''
directCommands:
- uid: az_devcenter_dev_environment-type_list
  name: az devcenter dev environment-type list
  summary: Lists all environment types configured for a project.
  description: ''
  syntax: >-
    az devcenter dev environment-type list --dev-center
                                           --project
  examples:
  - summary: EnvironmentType_ListByProject
    syntax: az devcenter dev environment-type list --dev-center-name "{devCenterName}"                --project-name "{projectName}"
  requiredParameters:
  - isRequired: true
    name: --dev-center --dev-center-name -d
    summary: The name of the dev center. Use az configure -d dev-center=<dev_center_name> to configure a default.
    description: ''
  - isRequired: true
    name: --project --project-name
    summary: The name of the project. Use az configure -d project=<project_name> to configure a default.
    description: ''
commands:
- az_devcenter_dev_environment-type_list
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage environment type with devcenter.
