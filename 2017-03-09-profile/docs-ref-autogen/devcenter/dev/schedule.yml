### YamlMime:AzureCLIGroup
uid: az_devcenter_dev_schedule
name: az devcenter dev schedule
extensionInformation: >-
  > [!Note]

  > This reference is part of the **devcenter** extension for the Azure CLI (version 2.48.0 or higher). The extension will automatically install the first time you run an **az devcenter dev schedule** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage schedules.
description: ''
directCommands:
- uid: az_devcenter_dev_schedule_show
  name: az devcenter dev schedule show
  summary: Get a schedule.
  description: ''
  syntax: >-
    az devcenter dev schedule show --pool
                                   --project
                                   [--dev-center]
                                   [--endpoint]
  examples:
  - summary: Get using dev center
    syntax: az devcenter dev schedule show --dev-center-name "ContosoDevCenter" --pool-name "DevPool" --project-name "DevProject"
  - summary: Get using endpoint
    syntax: az devcenter dev schedule show --endpoint "https://8a40af38-3b4c-4672-a6a4-5e964b1870ed-contosodevcenter.centralus.devcenter.azure.com/" --pool-name "DevPool" --project-name "DevProject"
  requiredParameters:
  - isRequired: true
    name: --pool --pool-name
    summary: The name of a pool of dev boxes.
    description: ''
  - isRequired: true
    name: --project --project-name
    summary: The name of the project. Use az configure -d project=<project_name> to configure a default.
    description: ''
  optionalParameters:
  - name: --dev-center --dev-center-name -d
    summary: The name of the dev center. Use az configure -d dev-center=<dev_center_name> to configure a default.
    description: ''
  - name: --endpoint
    summary: The API endpoint for the developer resources. Use az configure -d endpoint=<endpoint_uri> to configure a default.
    description: ''
commands:
- az_devcenter_dev_schedule_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage schedules.
