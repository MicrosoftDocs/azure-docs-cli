### YamlMime:AzureCLIGroup
uid: az_mobile-network_sim_group
name: az mobile-network sim group
extensionInformation: >-
  > [!Note]

  > This reference is part of the **mobile-network** extension for the Azure CLI  (version 2.49.0 or higher).  The extension will automatically install the first time you run an **az mobile-network sim group** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage sim group.
description: ''
directCommands:
- uid: az_mobile-network_sim_group_bulk-delete-sims
  name: az mobile-network sim group bulk-delete-sims
  summary: Bulk delete SIMs from a SIM group.
  description: ''
  syntax: >-
    az mobile-network sim group bulk-delete-sims --sims
                                                 [--ids]
                                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                 [--resource-group]
                                                 [--sim-group-name]
                                                 [--subscription]
  examples:
  - summary: Deleting multiple sims in a sim group
    syntax: az mobile-network sim group bulk-delete-sims -g group --sim-group-name SimGroup --sims "sim01,sim02"
  requiredParameters:
  - isRequired: true
    name: --sims
    summary: A list of SIM resource names to delete.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --sim-group-name
    summary: The name of the SIM Group.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_mobile-network_sim_group_bulk-upload-sims
  name: az mobile-network sim group bulk-upload-sims
  summary: Bulk upload SIMs to a SIM group.
  description: ''
  syntax: >-
    az mobile-network sim group bulk-upload-sims --sims
                                                 [--ids]
                                                 [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                                 [--resource-group]
                                                 [--sim-group-name]
                                                 [--subscription]
  examples:
  - summary: Uploading multiple sims to a sim group
    syntax: az mobile-network sim group bulk-upload-sims -g rg --sim-group-name SimGroup --sims [{name:bulk-upload-sim-01,authentication-key:00000000000000000000000000000000,operator-key-code:00000000000000000000000000000000,international-msi:0000000000},{name:bulk-upload-sim-02,authentication-key:00000000000000000000000000000001,operator-key-code:00000000000000000000000000000001,international-msi:0000000001}]
  requiredParameters:
  - isRequired: true
    name: --sims
    summary: A list of SIMs to upload.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --sim-group-name
    summary: The name of the SIM Group.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
- uid: az_mobile-network_sim_group_create
  name: az mobile-network sim group create
  summary: Create a SIM group.
  description: ''
  syntax: >-
    az mobile-network sim group create --name
                                       --resource-group
                                       [--encryption-key]
                                       [--identity]
                                       [--location]
                                       [--mobile-network]
                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--tags]
  examples:
  - summary: Create sim group
    syntax: az mobile-network sim group create -n sim-group-name -g rg --mobile-network "{id:mobile-network-id}"
  requiredParameters:
  - isRequired: true
    name: --name --sim-group-name -n
    summary: The name of the SIM Group.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --encryption-key
    summary: A key to encrypt the SIM data that belongs to this SIM group.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --identity
    summary: The identity used to retrieve the encryption key from Azure key vault.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --location -l
    summary: The geo-location where the resource lives  When not specified, the location of the resource group will be used.
    description: ''
  - name: --mobile-network
    summary: Mobile network that this SIM belongs to  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --tags
    summary: Resource tags.  Support shorthand-syntax, json-file and yaml-file. Try `??` to show more.
    description: ''
- uid: az_mobile-network_sim_group_delete
  name: az mobile-network sim group delete
  summary: Delete the specified SIM group.
  description: ''
  syntax: >-
    az mobile-network sim group delete [--ids]
                                       [--name]
                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--resource-group]
                                       [--subscription]
                                       [--yes]
  examples:
  - summary: Delete sim group
    syntax: az mobile-network sim group delete -n sim-group-name -g rg -y
  optionalParameters:
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --sim-group-name -n
    summary: The name of the SIM Group.
    description: ''
  - name: --no-wait
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
- uid: az_mobile-network_sim_group_list
  name: az mobile-network sim group list
  summary: List all the SIM groups in a subscription.
