                                       [--ids]
                                       [--mobile-network]
                                       [--name]
                                       [--no-wait {0, 1, f, false, n, no, t, true, y, yes}]
                                       [--remove]
                                       [--resource-group]
                                       [--set]
                                       [--subscription]
                                       [--tags]
  examples:
  - summary: Update sim group tags
    syntax: az mobile-network sim group update -n sim-group-name -g rg --tags "{tag:test,tag2:test2}"
