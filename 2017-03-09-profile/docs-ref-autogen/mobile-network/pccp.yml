  - name: --core-network-tec
    parameterValueGroup: "5GC, EPC"
    summary: |-
      The core network technology generation (5G core or EPC / 4G core).
  - name: --force-string
    parameterValueGroup: "0, 1, f, false, n, no, t, true, y, yes"
