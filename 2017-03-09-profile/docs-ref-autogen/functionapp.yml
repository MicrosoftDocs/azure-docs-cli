### YamlMime:AzureCLIGroup
uid: az_functionapp
name: az functionapp
importantNote: >-
  > [!NOTE]

  > This command group has commands that are defined in both Azure CLI and at least one extension. Install each extension to benefit from its extended capabilities. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage function apps. To install the Azure Functions Core tools see https://github.com/Azure/azure-functions-core-tools.
status: GA
sourceType: Core and Extension
directCommands:
- uid: az_functionapp_create
  name: az functionapp create
  summary: |-
    Create a function app.
  description: |-
    The function app's name must be able to produce a unique FQDN as AppName.azurewebsites.net.
  status: GA
  sourceType: Extension
  syntax: >-
    az functionapp create --name
                          --resource-group
                          [--app-insights]
                          [--app-insights-key]
                          [--assign-identity]
                          [--consumption-plan-location]
                          [--custom-location]
                          [--deployment-container-image-name]
                          [--deployment-local-git]
                          [--deployment-source-branch]
                          [--deployment-source-url]
                          [--disable-app-insights {false, true}]
                          [--docker-registry-server-password]
                          [--docker-registry-server-user]
                          [--functions-version {2, 3, 4}]
                          [--max-worker-count]
                          [--min-worker-count]
                          [--os-type {Linux, Windows}]
                          [--plan]
                          [--role]
                          [--runtime]
                          [--runtime-version]
                          [--scope]
                          [--storage-account]
                          [--tags]
  examples:
  - summary: |-
      Create a basic function app.
    syntax: az functionapp create -g MyResourceGroup  -p MyPlan -n MyUniqueAppName -s MyStorageAccount
  - summary: |-
      Create a function app. (autogenerated)
    syntax: az functionapp create --consumption-plan-location westus --name MyUniqueAppName --os-type Windows --resource-group MyResourceGroup --runtime dotnet --storage-account MyStorageAccount
  - summary: |-
      Create a function app using a private ACR image.
    syntax: az functionapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName --runtime node --storage-account MyStorageAccount --deployment-container-image-name myacr.azurecr.io/myimage:tag --docker-registry-server-password passw0rd --docker-registry-server-user MyUser
  - summary: |-
      Create a function app in an app service kubernetes environment
    syntax: az functionapp create -g MyResourceGroup  -p MyPlan -n MyUniqueAppName -s MyStorageAccount --custom-location /subscriptions/sub_id/resourcegroups/group_name/providers/microsoft.extendedlocation/customlocations/custom_location_name
  - summary: |-
      Create a function app in an app service kubernetes environment and in the same resource group as the custom location
    syntax: az functionapp create -g MyResourceGroup  -p MyPlan -n MyUniqueAppName -s MyStorageAccount --custom-location custom_location_name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: |-
      Name of the function app.
  - isRequired: true
    name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  optionalParameters:
  - name: --app-insights
    summary: |-
      Name of the existing App Insights project to be added to the Function app. Must be in the same resource group.
  - name: --app-insights-key
    summary: |-
      Instrumentation key of App Insights to be added.
  - name: --assign-identity
    summary: |-
      Accept system or user assigned identities separated by spaces. Use '[system]' to refer system assigned identity, or a resource id to refer user assigned identity. Check out help for more examples.
  - name: --consumption-plan-location -c
    summary: |-
      Geographic location where Function App will be hosted. Use `az functionapp list-consumption-locations` to view available locations.
  - name: --custom-location
    summary: |-
      Name or ID of the custom location. Use an ID for a custom location in a different resource group from the app.
  - name: --deployment-container-image-name -i
    summary: |-
      Linux only. Container image name from Docker Hub, e.g. publisher/image-name:tag.
  - name: --deployment-local-git -l
    summary: |-
      Enable local git.
  - name: --deployment-source-branch -b
    defaultValue: "master"
    summary: |-
      The branch to deploy.
  - name: --deployment-source-url -u
    summary: |-
      Git repository URL to link with manual integration.
  - name: --disable-app-insights
    parameterValueGroup: "false, true"
    summary: |-
      Disable creating application insights resource during functionapp create. No logs will be available.
  - name: --docker-registry-server-password
    summary: |-
      The container registry server password. Required for private registries.
  - name: --docker-registry-server-user
    summary: |-
      The container registry server username.
  - name: --functions-version
    parameterValueGroup: "2, 3, 4"
    summary: |-
      The functions app version.  Use "az functionapp list-runtimes" to check compatibility with runtimes and runtime versions.
  - name: --max-worker-count
    summary: |-
      Maximum number of workers to be allocated.
    isPreview: true
  - name: --min-worker-count
    summary: |-
      Minimum number of workers to be allocated.
    isPreview: true
  - name: --os-type
    parameterValueGroup: "Linux, Windows"
    summary: |-
      Set the OS type for the app to be created.
  - name: --plan -p
    summary: |-
      Name or resource id of the function app service plan. Use 'appservice plan create' to get one.
  - name: --role
    defaultValue: "Contributor"
    summary: |-
      Role name or id the system assigned identity will have.
  - name: --runtime
    summary: |-
      The functions runtime stack. Use "az functionapp list-runtimes" to check supported runtimes and versions.
  - name: --runtime-version
    summary: |-
      The version of the functions runtime stack. Use "az functionapp list-runtimes" to check supported runtimes and versions.
  - name: --scope
    summary: |-
      Scope that the system assigned identity can access.
  - name: --storage-account -s
    summary: |-
      Provide a string value of a Storage Account in the provided Resource Group. Or Resource ID of a Storage Account in a different Resource Group. Required for non-kubernetes function apps.
  - name: --tags
    summary: |-
      Space-separated tags: key[=value] [key[=value] ...]. Use "" to clear existing tags.
- uid: az_functionapp_restart
  name: az functionapp restart
  summary: |-
    Restart a function app.
  status: GA
  sourceType: Extension
  syntax: >-
    az functionapp restart [--ids]
                           [--name]
                           [--resource-group]
                           [--slot]
                           [--subscription]
  examples:
  - summary: |-
      Restart a function app. (autogenerated)
    syntax: az functionapp restart --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the function app.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- uid: az_functionapp_show
  name: az functionapp show
  summary: |-
    Get the details of a function app.
  status: GA
  sourceType: Extension
  syntax: >-
    az functionapp show [--ids]
                        [--name]
                        [--resource-group]
                        [--slot]
                        [--subscription]
  examples:
  - summary: |-
      Get the details of a function app. (autogenerated)
    syntax: az functionapp show --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: |-
      One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
  - name: --name -n
    summary: |-
      Name of the function app.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
  - name: --slot -s
    summary: |-
      The name of the slot. Default to the productions slot if not specified.
  - name: --subscription
    summary: |-
      Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
