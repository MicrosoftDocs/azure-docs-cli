- uid: az_iot_edge_deployment_show-metric
  name: az iot edge deployment show-metric
  summary: Evaluate a target system metric defined in an IoT Edge deployment.
  description: ''
  syntax: >-
    az iot edge deployment show-metric --deployment-id
                                       --metric-id
                                       [--auth-type {key, login}]
                                       [--hub-name]
                                       [--login]
                                       [--metric-type {system, user}]
                                       [--resource-group]
  examples:
  - summary: Evaluate the 'appliedCount' system metric
    syntax: az iot edge deployment show-metric -m appliedCount -d {deployment_name} -n {iothub_name} --mt system
  - summary: Evaluate the 'myCustomMetric' user metric
    syntax: az iot edge deployment show-metric -m myCustomMetric -d {deployment_name} -n {iothub_name}
  requiredParameters:
  - isRequired: true
    name: --deployment-id -d
    summary: Target deployment name.
    description: ''
  - isRequired: true
    name: --metric-id -m
    summary: Target metric for evaluation.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Indicates whether the operation should auto-derive a policy key or use the current Azure AD session. You can configure the default using `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --metric-type --mt
    defaultValue: user
    parameterValueGroup: system, user
    summary: Indicates which metric collection should be used to lookup a metric.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_edge_deployment_update
  name: az iot edge deployment update
  summary: >-
    Update specified properties of an IoT Edge deployment.


    Use --set followed by property assignments for updating a deployment.


    Note: IoT Edge deployment content is immutable. Deployment properties that can be

    updated are 'labels', 'metrics', 'priority' and 'targetCondition'.
  description: ''
  syntax: >-
    az iot edge deployment update --deployment-id
                                  [--add]
                                  [--auth-type {key, login}]
                                  [--etag]
                                  [--force-string]
                                  [--hub-name]
                                  [--login]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
  examples:
  - summary: Alter the labels and target condition of an existing edge deployment
    syntax: az iot edge deployment update -d {deployment_name} -n {iothub_name} --set labels='{"purpose":"dev", "owners":"IoTEngineering"}' targetCondition='tags.building=9'
  requiredParameters:
  - isRequired: true
    name: --deployment-id -d
    summary: Target deployment name.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.'
    description: ''
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Indicates whether the operation should auto-derive a policy key or use the current Azure AD session. You can configure the default using `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --etag -e
    summary: Etag or entity tag corresponding to the last state of the resource. If no etag is provided the value '\*' is used.
    description: ''
  - name: --force-string
    summary: When using 'set' or 'add', preserve string literals instead of attempting to convert to JSON.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub name.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority.
    description: ''
  - name: --remove
    summary: 'Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.'
    description: ''
commands:
