### YamlMime:AzureCLIGroup
uid: az_iot_product_requirement
name: az iot product requirement
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-iot** extension for the Azure CLI (version 2.37.0 or higher). The extension will automatically install the first time you run an **az iot product requirement** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Manage product certification requirements.
status: Deprecated
isDeprecated: true
deprecateInfo: This command group is implicitly deprecated because command group 'iot product' is deprecated and will be removed in a future release.
sourceType: Extension
directCommands:
- uid: az_iot_product_requirement_list
  name: az iot product requirement list
  summary: |-
    Discover information about provisioning attestation methods that are supported for each badge type.
  status: Deprecated
  isDeprecated: true
  deprecateInfo: This command is implicitly deprecated because command group 'iot product' is deprecated and will be removed in a future release.
  sourceType: Extension
  syntax: >-
    az iot product requirement list [--badge-type {IotDevice, IotEdgeCompatible, Pnp}]
                                    [--base-url]
  examples:
  - summary: |-
      Basic usage
    syntax: az iot product requirement list
  optionalParameters:
  - name: --badge-type --bt
    defaultValue: "IotDevice"
    parameterValueGroup: "IotDevice, IotEdgeCompatible, Pnp"
    summary: |-
      The type of certification badge.
  - name: --base-url
    summary: |-
      Override certification service URL to allow testing in non-production environements.
commands:
- az_iot_product_requirement_list
