### YamlMime:AzureCLIGroup
uid: az_iot_dps_registration
name: az iot dps registration
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for Azure CLI and requires version 2.17.1 or higher.  The extension will automatically install the first time you run an **az iot dps registration** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage device registrations for an enrollment group in an Azure IoT Hub Device Provisioning Service.
description: ''
directCommands:
- uid: az_iot_dps_registration_delete
  name: az iot dps registration delete
  summary: Delete a device registration in an Azure IoT Hub Device Provisioning Service.
  description: ''
  syntax: >-
    az iot dps registration delete --registration-id
                                   [--dps-name]
                                   [--etag]
                                   [--login]
                                   [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --registration-id
    summary: ID of device registration.
    description: ''
  optionalParameters:
  - name: --dps-name -n
    summary: Name of the Azure IoT Hub Device Provisioning Service. Required if --login is not provided.
    description: ''
  - name: --etag -e
    summary: Etag or entity tag corresponding to the last state of the resource. If no etag is provided the value '\*' is used.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority. Required if --dps-name is not provided.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_dps_registration_list
  name: az iot dps registration list
  summary: List device registrations for an enrollment group in an Azure IoT Hub Device Provisioning Service.
  description: ''
  syntax: >-
    az iot dps registration list --enrollment-id
                                 [--dps-name]
                                 [--login]
                                 [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --enrollment-id --group-id
    summary: Enrollment group ID.
    description: ''
  optionalParameters:
  - name: --dps-name -n
    summary: Name of the Azure IoT Hub Device Provisioning Service. Required if --login is not provided.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority. Required if --dps-name is not provided.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_dps_registration_show
  name: az iot dps registration show
  summary: Get a device registration for an enrollment group in an Azure IoT Hub Device Provisioning Service.
  description: ''
  syntax: >-
    az iot dps registration show --registration-id
                                 [--dps-name]
                                 [--login]
                                 [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --registration-id
    summary: ID of device registration.
    description: ''
  optionalParameters:
  - name: --dps-name -n
    summary: Name of the Azure IoT Hub Device Provisioning Service. Required if --login is not provided.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority. Required if --dps-name is not provided.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
