### YamlMime:AzureCLIGroup
uid: az_iot_central_device_twin
name: az iot central device twin
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for the Azure CLI  (version 2.30.0 or higher).  The extension will automatically install the first time you run an **az iot central device twin** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage IoT Central device twins.
description: ''
directCommands:
- uid: az_iot_central_device_twin_show
  name: az iot central device twin show
  summary: Get the device twin from IoT Hub.
  description: ''
  syntax: >-
    az iot central device twin show --app-id
                                    --device-id
                                    [--central-api-uri]
                                    [--token]
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: The App ID of the IoT Central app you want to manage. You can find the App ID in the "About" page for your application under the help menu.
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: The device ID of the target device.You can find the device ID by, clicking on the Connect button on the Device Details page.
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: The IoT Central DNS suffix associated with your application.
    description: ''
  - name: --token
    summary: If you'd prefer to submit your request without authenticating against the Azure CLI, you can specify a valid user token to authenticate your request. You must specify the type of key as part of the request. Learn more at https://aka.ms/iotcentraldocsapi.
    description: ''
commands:
- az_iot_central_device_twin_show
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --only-show-errors
  summary: Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Manage IoT Central device twins.
