### YamlMime:AzureCLIGroup
uid: az_iot_central
name: az iot central
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for Azure CLI and requires version 2.17.1 or higher.  The extension will automatically install the first time you run an **az iot central** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage IoT Central resources.
description: >-
  IoT Central is an IoT application platform that reduces the burden and cost of developing,

  managing, and maintaining enterprise-grade IoT solutions. Choosing to build with IoT Central

  gives you the opportunity to focus time, money, and energy on transforming your business

  with IoT data, rather than just maintaining and updating a complex and continually evolving

  IoT infrastructure.


  IoT Central documentation is available at https://aka.ms/iotcentral-documentation

  Additional information on CLI commands is available at https://aka.ms/azure-cli-iot-ext.
directCommands:
- uid: az_iot_central_query
  name: az iot central query
  summary: Query device telemetry or property data with IoT Central Query Language.
  description: For query syntax details, visit https://docs.microsoft.com/en-us/azure/iot-central/core/howto-query-with-rest-api.
  syntax: >-
    az iot central query --app-id
                         --qs
                         [--api-version {1.1-preview}]
                         [--central-api-uri]
                         [--token]
  examples:
  - summary: Query device telemetry
    syntax: az iot central query --app-id {appid} --query-string {query_string}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: The App ID of the IoT Central app you want to manage. You can find the App ID in the "About" page for your application under the help menu.
    description: ''
  - isRequired: true
    name: --qs --query-string
    summary: Query clause to retrieve telemetry or property data.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: 1.1-preview
    parameterValueGroup: 1.1-preview
    summary: The API version for the requested operation.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'The IoT Central DNS suffix associated with your application. Default value is: azureiotcentral.com.'
    description: ''
  - name: --token
    summary: If you'd prefer to submit your request without authenticating against the Azure CLI, you can specify a valid user token to authenticate your request. You must specify the type of key as part of the request. Learn more at https://aka.ms/iotcentraldocsapi.
    description: ''
