### YamlMime:AzureCLIGroup
uid: az_iot_device_c2d-message
name: az iot device c2d-message
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-iot** extension for the Azure CLI (version 2.37.0 or higher). The extension will automatically install the first time you run an **az iot device c2d-message** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Cloud-to-device messaging commands.
status: GA
sourceType: Extension
directCommands:
- uid: az_iot_device_c2d-message_abandon
  name: az iot device c2d-message abandon
  summary: |-
    Abandon a cloud-to-device message.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot device c2d-message abandon --device-id
                                      [--etag]
                                      [--hub-name]
                                      [--login]
                                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: |-
      Target Device Id.
  optionalParameters:
  - name: --etag -e
    summary: |-
      Etag or entity tag corresponding to the last state of the resource. If no etag is provided the value '*' is used.
  - name: --hub-name -n
    summary: |-
      IoT Hub name or hostname. Required if --login is not provided.
  - name: --login -l
    summary: |-
      This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority. Required if --hub-name is not provided.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_iot_device_c2d-message_complete
  name: az iot device c2d-message complete
  summary: |-
    Complete a cloud-to-device message.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot device c2d-message complete --device-id
                                       [--etag]
                                       [--hub-name]
                                       [--login]
