  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: |-
      Target Device Id.
  optionalParameters:
  - name: --etag -e
    summary: |-
      Etag or entity tag corresponding to the last state of the resource. If no etag is provided the value '*' is used.
  - name: --hub-name -n
    summary: |-
      IoT Hub name or hostname. Required if --login is not provided.
  - name: --login -l
    summary: |-
      This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority. Required if --hub-name is not provided.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_iot_device_c2d-message_purge
  name: az iot device c2d-message purge
  summary: |-
    Purge cloud-to-device message queue for a target device.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot device c2d-message purge --device-id
                                    [--hub-name]
                                    [--login]
                                    [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: |-
      Target Device Id.
  optionalParameters:
  - name: --hub-name -n
    summary: |-
      IoT Hub name or hostname. Required if --login is not provided.
  - name: --login -l
    summary: |-
      This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority. Required if --hub-name is not provided.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_iot_device_c2d-message_receive
  name: az iot device c2d-message receive
  summary: |-
    Receive a cloud-to-device message.
  description: |-
    The received message body will only be decoded when its content-encoding
    is set to 'utf-8', 'utf-16' or 'utf-32'. The message payload will be
    displayed as {{non-decodable payload}} when content-encoding is not
    set to one of the above, or fails to decode even when content-encoding
    is set to one of the above.

    Note: Only one message ack argument [--complete, --reject, --abandon] will be accepted.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot device c2d-message receive --device-id
                                      [--abandon {false, true}]
                                      [--complete {false, true}]
                                      [--hub-name]
                                      [--lock-timeout]
                                      [--login]
                                      [--reject {false, true}]
                                      [--resource-group]
  examples:
  - summary: |-
      Basic usage
    syntax: az iot device c2d-message receive -d {device_id} -n {hub_name} -g {resource_group}
  - summary: |-
      Receive a message and set a lock timeout of 30 seconds for that message
    syntax: az iot device c2d-message receive -d {device_id} -n {hub_name} -g {resource_group} --lt {30}
  - summary: |-
      Receive a message and ack it as 'complete' after it is received
    syntax: az iot device c2d-message receive -d {device_id} -n {hub_name} -g {resource_group} --complete
  - summary: |-
      Receive a message and reject it after it is received
    syntax: az iot device c2d-message receive -d {device_id} -n {hub_name} -g {resource_group} --reject
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: |-
      Target Device Id.
  optionalParameters:
  - name: --abandon
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Abandon the cloud-to-device message after receipt.
  - name: --complete
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Complete the cloud-to-device message after receipt.
  - name: --hub-name -n
    summary: |-
      IoT Hub name or hostname. Required if --login is not provided.
  - name: --lock-timeout --lt
    defaultValue: "60"
    summary: |-
      Specifies the amount of time a message will be invisible to other receive calls.
  - name: --login -l
    summary: |-
      This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority. Required if --hub-name is not provided.
  - name: --reject
    defaultValue: "False"
    parameterValueGroup: "false, true"
    summary: |-
      Reject the cloud-to-device message after receipt.
  - name: --resource-group -g
    summary: |-
      Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
- uid: az_iot_device_c2d-message_reject
