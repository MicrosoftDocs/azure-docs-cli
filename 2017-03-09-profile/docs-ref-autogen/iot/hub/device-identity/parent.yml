### YamlMime:AzureCLIGroup
uid: az_iot_hub_device-identity_parent
name: az iot hub device-identity parent
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-iot** extension for the Azure CLI  (version 2.32.0 or higher).  The extension will automatically install the first time you run an **az iot hub device-identity parent** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Manage parent device relationships for IoT devices.
description: ''
directCommands:
- uid: az_iot_hub_device-identity_parent_set
  name: az iot hub device-identity parent set
  summary: Set the parent device of a target device.
  description: ''
  syntax: >-
    az iot hub device-identity parent set --device-id
                                          --parent-device-id
                                          [--auth-type {key, login}]
                                          [--force]
                                          [--hub-name]
                                          [--login]
                                          [--resource-group]
  examples:
  - summary: Set the parent device of a target device.
    syntax: az iot hub device-identity parent set -d {device_id} --pd {edge_device_id} -n {iothub_name}
  - summary: Set the parent device of a target device and overwrite the existing parent.
    syntax: az iot hub device-identity parent set -d {device_id} --pd {edge_device_id} -n {iothub_name} --force
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Target Device Id.
    description: ''
  - isRequired: true
    name: --parent-device-id --pd
    summary: Id of edge device.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: "key"
    parameterValueGroup: "key, login"
    summary: Indicates whether the operation should auto-derive a policy key or use the current Azure AD session. You can configure the default using `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --force -f
    defaultValue: "False"
    summary: Overwrites the device's parent device.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub name. Required if --login is not provided.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority. Required if --hub-name is not provided.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_hub_device-identity_parent_show
  name: az iot hub device-identity parent show
  summary: Get the parent device of a target device.
  description: ''
  syntax: >-
    az iot hub device-identity parent show --device-id
                                           [--auth-type {key, login}]
                                           [--hub-name]
                                           [--login]
                                           [--resource-group]
  examples:
  - summary: Get the parent device of a target device.
    syntax: az iot hub device-identity parent show -d {device_id} -n {iothub_name}
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Target Device Id.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: "key"
    parameterValueGroup: "key, login"
    summary: Indicates whether the operation should auto-derive a policy key or use the current Azure AD session. You can configure the default using `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub name. Required if --login is not provided.
    description: ''
  - name: --login -l
    summary: This command supports an entity connection string with rights to perform action. Use to avoid session login via "az login". If both an entity connection string and name are provided the connection string takes priority. Required if --hub-name is not provided.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
commands:
- az_iot_hub_device-identity_parent_set
- az_iot_hub_device-identity_parent_show
