  - name: --endpoint-subscription-id -s
    summary: |-
      Subscription Id of the Endpoint resource. If not provided, the IoT Hub's subscription will be used.
  - name: --endpoint-uri
    summary: |-
      The uri of the endpoint resource.
  - name: --entity-path
    summary: |-
