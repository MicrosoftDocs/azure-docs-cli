### YamlMime:AzureCLIGroup
uid: az_iot_du_account_private-link-resource
name: az iot du account private-link-resource
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **azure-iot** extension for the Azure CLI (version 2.37.0 or higher). The extension will automatically install the first time you run an **az iot du account private-link-resource** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Device Update account private link resource management.
status: GA
sourceType: Extension
directCommands:
- uid: az_iot_du_account_private-link-resource_list
  name: az iot du account private-link-resource list
  summary: |-
    List private link resources supported by the account.
  status: GA
  sourceType: Extension
  syntax: >-
    az iot du account private-link-resource list --account
                                                 [--resource-group]
  examples:
  - summary: |-
      List account private link resources.
    syntax: az iot du account private-link-resource list -n {account_name}
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: |-
      Device Update account name. You can configure the default account name using `az config set defaults.adu_account=<name>`.
  optionalParameters:
  - name: --resource-group -g
    summary: |-
      Device Update account resource group name. You can configure the default group using `az config set defaults.adu_group=<name>`.
commands:
- az_iot_du_account_private-link-resource_list
globalParameters:
- name: --debug
  summary: |-
    Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: |-
    Show this help message and exit.
- name: --only-show-errors
  summary: |-
    Only show errors, suppressing warnings.
- name: --output -o
  defaultValue: "json"
  parameterValueGroup: "json, jsonc, table, tsv"
  summary: |-
    Output format.
- name: --query
  summary: |-
    JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --subscription
  summary: |-
    Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: |-
    Increase logging verbosity. Use --debug for full debug logs.
metadata:
  description: Device Update account private link resource management.
